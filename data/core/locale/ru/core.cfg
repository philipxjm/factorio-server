pump-connection-text=Помпы необходимы для перемещения жидкостей между поездами и трубами на базе. Они подключаются к вагонам-цистернам, когда те стационарны и правильно совмещены с помпой.
pump-connection-title=Соединение помпы
repair-packs-text=Держа ремкомплект в руках, зажмите "__CONTROL__build__" на объекте чтобы починить его.
