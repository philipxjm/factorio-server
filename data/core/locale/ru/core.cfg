read-belt-contents-description=Считывает содержимое конвейера и отправляет сигнал в логическую сеть. Импульсный режим работает некорректно, если предметы кладутся или забираются с середины конвейера сторонними объектами.
read-charge-level=Считать уровень заряда
read-charge-level-description=Считывать заряд аккумулятора (как число от 0 до 100%) и посылать как сигнал в логическую сеть.
read-contents=Считать содержимое
