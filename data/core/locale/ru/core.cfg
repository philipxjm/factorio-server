boiler-connections-title=Подключения бойлеров
build-tiles-text=Держа каменные блоки в руках, нажатием "__CONTROL__build__" можно создать каменную дорогу. Таким же способом используется бетон и отсыпка территории. Держа любое покрытие в руках, нажатием "__CONTROL__mine__" можно собрать его с земли.\nНажимайте "__CONTROL__larger-terrain-building-area__" и "__CONTROL__smaller-terrain-building-area__" чтобы увеличить или уменьшить зону постройки.
