[controls-description]
alt-zoom-in=Масштабирование с возможностью приближения из вида карты до основного вида.
clean-cursor=Возвращает предметы в руке обратно в инвентарь. Также отменяет протяжку проводов и планировку ж/д путей.
connect-train=Присоединяет поезд которым вы управляете к любому ближайшему поезду.
copy-entity-settings=Копирует настройки выбранного объекта. Заметьте, что объект должен существовать в момент вставки в другой объект.
craft=Произвести 1 единицу выбранного рецепта.
craft-5=Произвести 5 единиц выбранного рецепта.
craft-all=Произвести сколько возможно элементов по выбранному рецепту.
cursor-split=Перемещает половину выбранной пачки предметов из инвентаря в пустую руку. Или кладёт один предмет из пачки в руке в выбранную ячейку в инвентаре.
cycle-blueprint-backwards=Когда книга чертежей в руке, меняет активный чертёж на предыдущий доступный.
cycle-blueprint-forwards=Когда книга чертежей в руке, меняет активный чертёж на следующий доступный.
disconnect-train=Разъединяет ваш подвижной состав от остальных подвижных составов.
fast-entity-split=Переносит половину пачки в руке в выбранный объект или, если в руке ничего нет, забирает половину всего что есть в объекте и кладёт в ваш инвентарь.
fast-entity-transfer=Переносит пачку в руке в выбранный объект или, если в руке ничего нет, забирает всё что есть в объекте и кладёт в ваш инвентарь.
inventory-split=Передает половину (округлённую вверх) всех пачек этого типа открытому объекту или, если интерфейс вашего игрока открыт, отдаёт половину всех пачек этого типа другому игроку. Если нажато в пустом слоте - перемещает все предметы.
inventory-transfer=Передает все пачки этого типа открытому объекту или, если интерфейс вашего игрока открыт, отдаёт все пачки этого типа другому игроку. Если нажато в пустом слоте - перемещает все предметы.
larger-terrain-building-area=Увеличить зону закладки дорог.
next-weapon=Переключиться на следующее доступное оружие.
paste-entity-settings=Вставляет настройки из копируемого объекта.
remove-pole-cables=Убирает провода с выбранного столба, начиная с электрических проводов, затем убирает провода логической сети.
reverse-rotate=Вращает (против часовой стрелки) предмет в курсоре или выбранный объект.
rotate=Вращает (по часовой стрелке) предмет в курсоре или выбранный объект.
shoot-enemy=Стрелять в ближайшего противника в пределах досягаемости.
shoot-selected=Стреляет по выбранной цели или, если ничего не было выбрано, стреляет по направлению мыши.
show-info=Переключить показ дополнительной информации о построенных объектах (рецепты в сборочных автоматах, содержимое контейнеров и т. п.).
smaller-terrain-building-area=Уменьшить зону закладки дорог.
smart-pipette=Берет предметы из вашего инвентаря, используемых для создания объекта и помещает их в руку. Для ресурсов будет выбран самый быстрый бур.
stack-split=Передает половину от выбранного стека открытому объекту или, если интерфейс вашего игрока открыт, разделяет данный стек между инвентарями игрока.
stack-transfer=Передает выбранный стек открытому объекту или, если интерфейс вашего игрока открыт, разделяет данный стек между различными инвентарями игрока.
toggle-driving=Войти или выйти из транспорта, в котором находитесь или стоите рядом.
