read-hand-contents=Считать содержимое манипулятора
read-hand-contents-description=Считывать содержимое руки манипулятора и посылать как сигнал в логическую сеть.
read-logistic-network-contents=Считать содержимое логистической сети
read-logistic-network-contents-description=Считывать предметы, доступные в логистической сети данной дронстанции, и посылать их как сигнал в логическую сеть.
read-resources=Считать ресурсы
read-resources-description=Считывать количество ресурсов в досягаемости этого добытчика\nи послать как сигнал в логическую сеть.\nДля бесконечных ресурсов считывает скорость добычи.\nЗначение обновляется каждые 5 секунд.
read-robot-stats=Считать статистику по дронам
read-robot-stats-description=Считать количество дронов в логистической сети данной дронстанции и послать как сигнал в логическую сеть.
read-sensor=Считать датчик
read-sensor-description=Посылает сигнал в логическую сеть, когда ворота должны открыться при приближении игрока.
read-signal=Считать сигнал
read-signal-description=Считывает цвет сигнала светофора и посылает в логическую сеть сигнал, указанный ниже.\nСигнал в сети не посылается, если светофор закрыт из логической сети.
read-stopped-train=Считывать идентификатор поезда
read-stopped-train-description=При остановке поезда на станции, посылается сигнал с уникальным идентификатором этого поезда.
read-train-contents=Считать содержимое поезда
read-train-contents-description=Считывать количество предметов в остановившемся на станции поезде и посылать как сигнал в логическую сеть.
send-to-train=Отослать в поезд
