[config-help]
afk-auto-kick=<number> - Устанавливает время (в минутах), по истечении которого игрок, находящийся в AFK, будет исключён из игры. 0 выключает авто кик.
allow-commands=<true/false/admins-only> - Определяет доступность LUA команд.
allow-debug-settings=<true/false> - Открывает доступ для настроек отладки обычным игрокам.
autosave-interval=<number> - Интервал автосохранений (в минутах). 0 для выключения.
autosave-only-on-server=<true/false> - Устанавливает, только ли сервер будет создавать автосохранения.
help-list=Доступные настройки: __1__.
ignore-player-limit-for-returning-players=<true/false> - Устанавливает, будет ли учитываться "ограничение на количество игроков" для тех игроков, которые вернулись.
matching-configs-list=Подходящие настройки: __1__.
max-players=<number> - Устанавливает максимальное количество игроков в данной игре. 0 убирает ограничение.
max-upload-speed=<number> - устанавливает максимальную скорость отдачи в килобайтах в секунду. 0 - без лимита.
only-admins-can-pause=<true/false> - Устанавливает, что только админы могут ставить игру на паузу.
password=<password> - Устанавливает пароль сетевой игры. Оставьте значение пустым для игры без пароля.
require-user-verification=<true/false> - Устанавливает необходимость проверки пользователя перед подключением к серверу.
visibility-lan=<true/false> - Устанавливает, будет ли игра видна в LAN.
visibility-public=<true/false> - Устанавливает, будет ли игра видна всем.
