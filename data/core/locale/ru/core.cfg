set-filters-description=Устанавливать фильтры манипулятора на основе сигналов из логической сети.
set-requests=Задать запросы
set-requests-description=Задать запросы логистики для сундука, основываясь на сигналах из логической сети.
set-stack-size=Установить размер пачки
set-stack-size-description=Установить размер пачки в руке манипулятора, основываясь на значении выбранного сигнала логической сети.
