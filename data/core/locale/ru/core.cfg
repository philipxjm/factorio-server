vram-low-high-quality-not-recommended=Мы обнаружили, что этот компьютер имеет __1__ МБ видеопамяти (VRAM). Этого слишком мало для спрайтов высокого качества. Могут возникнуть проблемы с производительностью, отображением графики, вылеты или игра вовсе перестанет запускаться. Рекомендуемый объём видеопамяти для спрайтов высокого качества — минимум 3 ГБ.
vram-not-detected-high-quality-not-recommended=Не удалось определить объём видеопамяти (VRAM) на этом компьютере. Рекомендуемый объём видеопамяти для спрайтов высокого качества — минимум 3 ГБ, иначе могут возникнуть проблемы с производительностью, отображением графики, вылеты или игра вовсе перестанет запускаться.
[gui-graphics-settings-description]
atlas-packing-optimization=Большие спрайты с большим количеством прозрачных областей (в основном повороты поезда) будут разрезаны на несколько изображений меньшего размера. Это улучшит работу с атласом текстур (меньше потребление видеопамяти), но нагрузка на ЦП вырастет из-за большего количества изображений для прорисовки.
atlas-specialization=Вместо того, чтобы пытаться создать один большой атлас, спрайты будут рассортированы по разным небольшим атласам в зависимости от их использования. Увеличивает нагрузку на ЦП за счет большего количества вызовов отрисовки, но снижает нагрузку на ГП за счет снижения размеров текстур.
graphics-quality-label=Разрешений спрайтов. Влияет на использование видеопамяти. Внимание: высокое разрешение требует не меньше 3ГБ VRAM.
lights-quality=Разрешение освещения в ночное время. Сильно влияет на производительность.
low-quality-sprite-rotation=Спрайты поездов будут иметь только половину вариантов вращения. Это сильно снизит потребление видеопамяти.
max-threads=Количество потоков для прорисовки игры.
separate-lower-object-atlas=Спрайты, рисуемые за тенями, будут помещены в отдельный атлас с мипмапами. Снизит нагрузку на ГП, увеличит потребление ресурсов ЦП и видеопамяти.
show-smoke=Выключите для повышения производительности на слабых видеокартах.
sprite-atlas-size-label=Атласы большего размера при прорисовке снижают нагрузку на ЦП за счет увеличения нагрузки на ГП.
texture-compression=Включает сжатие спрайтов с низким количеством деталей (тени и цветовые маски). Уменьшает нагрузку на видеопамять. Также может снизить нагрузку на ГП за счёт увеличения нагрузки на ЦП. Увеличивает время загрузки игры.
texture-streaming=Спрайты, не помещённые в атлас спрайтов (см. Использование видеопамяти), будут содержаться в оперативной памяти.
tree-sprite-mipmaps=Спрайты деревьев будут размещены в отдельном атласе спрайтов с включенными мипмапами. Снизит нагрузку на ГП за счёт увеличения нагрузки на ЦП. Может снизить быстродействие при игре с большим разрешением.
trilinear-filtering=Сглаживает иконки интерфейса. Не влияет на производительность, имеет смысл отключать если иконки кажутся размытыми или имеются проблемы с их отображением.
video-memory-usage-label=Определяет, сколько спрайтов будет помещено в атлас спрайтов. Большие атласы спрайтов снижают нагрузку на ЦП путем групповой отрисовки, но увеличивает нагрузку на ГП из-за необходимости работать с большими текстурами. Незагруженные в атлас спрайты загружаются в видео или оперативную память (см. Режим малого объёма VRAM).
