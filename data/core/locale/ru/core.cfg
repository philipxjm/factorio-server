close-signal-description=Когда определенное условие выполнено, пытается переключить этот светофор в (красный) стоп-сигнал и заблокировать проезд поездам.\nЕсли поезд не может остановиться вовремя (жёлтый сигнал) или уже проезжает блок (сигнал красный), стоп-сигнал его не остановит.\nПри этом, если сигнал красный, поезд не будет искать объезд и будет останавливаться на сигнале.
