video-memory-usage-medium=Mittel
vram-low-high-quality-not-recommended=Wir haben festgestellt, dass dieser Computer über __1__ MB Grafikspeicher (VRAM) verfügt. Das ist zu niedrig für die hochauflösenden Grafiken. Der empfohlene Grafikspeicher für hochauflösende Grafiken beträgt mindestens 3 GB, anderenfalls können Leistungsprobleme, fehlende Grafiken oder Abstürze auftreten. Möglicherweise kann das Spiel auch überhaupt nicht gestartet werden.
vram-not-detected-high-quality-not-recommended=Wir können nicht ermitteln, wie viel Grafikspeicher (VRAM) auf diesem Computer verfügbar ist. Der empfohlene Grafikspeicher für hochauflösende Grafiken beträgt mindestens 3 GB, anderenfalls können Leistungsprobleme, fehlende Grafiken oder Abstürze auftreten. Möglicherweise kann das Spiel auch überhaupt nicht gestartet werden.
[gui-graphics-settings-description]
atlas-packing-optimization=Große Grafiken mit vielen transparenten Bereichen (vor allem Zug-Rotationen) werden in kleinere Bilder geschnitten. Dies nutzt Atlas-Texturen besser (verringert Grafikspeicher-Auslastung), erhöht allerdings die CPU-Auslastung, da mehr Bilder gerendert werden müssen.
atlas-specialization=Anstatt einen einzigen großen Sprite-Atlas zu erstellen, wird das Spiel Sprites in kleinere Atlanten anhand ihrer erwarteten Verwendung sortieren. Erhöht die CPU-Auslastung wegen zusätzlicher Draw-Aufrufe, aber in der Regel ist es einfacher für den Grafiktreiber, kleinere Texturen zu verarbeiten.
graphics-quality-label=Die Auflösung der Sprites. Bestimmt die VRAM-Nutzung. Warnung: "Hoch" erfordert mindestens 3 GB VRAM.
lights-quality=Die Render-Auflösung der Lichter bei Nacht. Hohe Werte werden die Leistung erheblich reduzieren.
low-quality-sprite-rotation=Züge laden nur mit der Hälfte der gedrehten Grafikvarianten. Dies reduziert die VRAM-Nutzung deutlich.
max-threads=Anzahl der Threads um das Spiel zu rendern.
separate-lower-object-atlas=Sprites, die unter Schatten angezeigt werden, werden in einem separierten Sprite-Atlas mit aktiviertem MIP-Mapping geladen. Kann die GPU-Auslastung auf Kosten erhöhter Grafikspeicher- und CPU-Auslastung verringern.
show-smoke=Bei schlechteren Grafikkarten zugunsten der Leistung deaktivieren.
sprite-atlas-size-label=Größere Atlanten verbessern Draw-Aufrufs-Zusammenfassung, was die CPU-Auslastung beim Rendern reduziert, sind aber möglicherweise für die GPU schwerer zu verarbeiten.
texture-compression=Erlaubt die Komprimierung von Sprites mit geringem Detail (Schatten und Farbmasken). Kann VRAM-Auslastung reduzieren. Kann auch GPU-Auslastung verringern, erhöht dabei aber CPU-Auslastung wegen weniger effizienter Sprite-Zusammenfassung. Verursacht längere Startzeit.
texture-streaming=Grafiken, die nicht in einem Sprite-Atlas platziert wurden (siehe "Grafikspeicher-Nutzung"), verbleiben im Arbeitsspeicher, bis sie von der GPU benötigt werden.
tree-sprite-mipmaps=Baumgrafiken werden in einem separierten Sprite-Atlas mit aktiviertem MIP-Mapping geladen. Kann die GPU-Auslastung auf Kosten erhöhter CPU-Auslastung verringern. Kann zu Leistungsproblemen bei hoher Auflösung des Spieles führen.
trilinear-filtering=Lässt Symbole in den GUIs weicher aussehen. Es gibt keinen Grund diese Option deaktivieren, es sei denn, es gibt irgendein Problem oder die Symbole sind unscharf.
video-memory-usage-label=Bestimmt, wie viele Sprites das Spiel versucht in Sprite-Atlanten zu platzieren. Die Erstellung größerer Sprite-Atlanten reduziert die CPU-Auslastung wegen zusammengefasster Draw-Aufrufe, kann aber die GPU-Auslastung erhöhen, da die GPU mit größeren Texturen arbeiten muss. Frei schwebende Sprites können in den VRAM geladen werden, oder im RAM verbleiben (siehe Wenig-VRAM-Modus).
