read-belt-contents=Gegenstände auf Fließband auslesen
read-belt-contents-description=Liest den Inhalt des Fließbandes und sendet ihn an das Schaltungsnetz. Pulssignale werden nicht richtig gesendet, wenn Gegenstände von externen Objekten in die Fließbandmitte gelegt oder von dort entfernt werden.
read-charge-level=Ladezustand auslesen
read-charge-level-description=Liest den Ladezustand des Akkumulators als Prozentangabe zwischen 0 und 100 und sendet diese an das Schaltungsnetz.
read-contents=Inhalt auslesen
read-contents-description=Liest den Inhalt des Behälters und sendet ihn an das Schaltungsnetz.
read-hand-contents=Gehaltene Gegenstände auslesen
read-hand-contents-description=Liest den Inhalt der Greifarm-Zange und sendet ihn an das Schaltungsnetz.
read-logistic-network-contents=Inhalt des Logistiknetzes auslesen
read-logistic-network-contents-description=Liest die verfügbaren Gegenstände des Logistiknetzes dieses Roboterhangars und sendet sie an das Schaltungsnetz.
read-resources=Liest Ressourcen
read-resources-description=Liest die erwartete Ressourcenmenge für diese Förderanlage und sendet sie an das Schaltungsnetz.\nFür unbegrenzte Ressourcen sendet es die unmodifizierte Förderrate.\nDer Wert wird alle 5 Sekunden aktualisiert.
read-robot-stats=Roboterstatistiken auslesen
read-robot-stats-description=Liest die Anzahl aller Roboter im Logistiknetz dieses Roboterhangars und sendet diese an das Schaltungsnetz.
read-sensor=Liest Sensor
read-sensor-description=Sendet ein Signal an das Schaltungsnetz, wenn sich ein Spieler dem Tor nähert und es sich öffnen soll.
read-signal=Liest Signal
read-signal-description=Liest die Farbe des Zugsignals und sendet dem Schaltungsnetz die unten angegebenen Signale.\nFalls das Zugsignal durch das Schaltungsnetz geschlossen wurde, wird kein Signal gesendet.
read-stopped-train=Zug-ID auslesen
read-stopped-train-description=Wenn ein Zug an einer Zughaltestelle hält, wird für diesen Zug ein Signal mit einer eindeutig identifizierbaren Nummer gesendet.
read-train-contents=Inhalt des Zuges auslesen
read-train-contents-description=Liest den Inhalt des Zuges, der zur Zeit an der Zughaltestelle hält, und sendet ihn an das Schaltungsnetz.
send-to-train=An Zug senden
send-to-train-description=Sendet den Inhalt des Schaltungsnetzes an den Zug, um diesen dann als Warte-Bedingung nutzen zu können.
