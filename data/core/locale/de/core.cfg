unmute=<player> - Erlaubt es dem Spieler, im Chat wieder etwas zu sagen.
version=- Gibt die aktuelle Spielversion aus.
whisper=<player><message> - Sendet eine Nachricht an den angegebenen Spieler.
whitelist=<add/remove/get/clear> <player> - Ein Spieler wird der Whitelist hinzugefügt oder von ihr entfernt. Verwende "get" ohne den "player"-Parameter, um eine Liste aller Spieler auf der Whitelist zu erhalten. Wenn die Whitelist keine Einträge enthält, kann Jeder Spieler beitreten.
