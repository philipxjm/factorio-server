toggle-heavy-mode=- Dieser Befehl sollte bedacht genutzt werden, da er den Multiplayer-Modus unspielbar macht, sobald er einmal verwendet wurde. Das Spiel beginnt jeden Tick, zu speichern und das Spiel mit sich selbst zu vergleichen, um nach Instabilität im Determinismus zu suchen. Dieser Befehl soll benutzt werden, falls eine Desynchronisierungs-Schleife entsteht, wenn ein neuer Spieler dem Server beitritt. Der "heavy mode" wird laufen, bis er etwas ausgibt. Bitte stellt uns die Ausgabe zur Verfügung, sodass wir das Problem beheben können.
unban=<player> - Entfernt den Bann des angegebenen Spielers.
unignore=<player> - Erlaubt es dem Chat, Nachrichten dieses Spielers anzuzeigen.
