alt-zoom-in=Momentane Ansicht vergrößern oder verkleinern. Hiermit kann auch innerhalb der Übersichtskarte die Ansicht verändert werden.
clean-cursor=Legt den Gegenstand zurück in das Spieler-Inventar. Bricht auch das Verbinden von Drähten und das Planen von Gleisen ab.
connect-train=Verbindet den Zug, den Du fährst, mit allen angrenzenden Zügen.
copy-entity-settings=Kopiert die Einstellung der markierten Maschine. Beachte, dass die Maschine existieren muss, um die Einstellung einzufügen.
craft=Stellt einen Bauplan 1 Mal her.
craft-5=Stellt einen Bauplan 5 Mal her.
craft-all=Stellt einen Bauplan so oft wie möglich her.
cursor-split=Bewegt die Hälfte des ausgewählten Inventarslots in den Cursor, falls dieser Leer ist. Platziert ein einzelnen Gegenstand vom Cursorstack zum ausgewählten Inventarslot, wenn ein Gegenstand gehalten wird.
cycle-blueprint-backwards=Wenn du ein Blaupausenbuch im Cursor hältst, wechselt die aktive Blaupause zur vorherigen verfügbaren Blaupause.
cycle-blueprint-forwards=Wenn du ein Blaupausenbuch im Cursor hältst, wechselt die aktive Blaupause zur nächsten verfügbaren Blaupause.
disconnect-train=Trennt den Teil des Zuges, in dem Du Dich befindest, vom Rest des Zuges ab.
fast-entity-split=Überträgt den halben gehaltenen Stapel in das ausgewählte Objekt, oder wenn der Mauszeiger leer ist, nimmst Du die Hälfte aus dem Objekt.
fast-entity-transfer=Überträgt den gehaltenen Stapel in das ausgewählte Objekt, oder wenn der Mauszeiger leer ist, nimmst Du alles aus dem Objekt.
inventory-split=Überträgt die Hälfte aller Stapel (aufgerundet) des ausgewählten Stapeltyps in das geöffnete Objekt, oder wenn Dein Inventar offen ist - überträgt die Hälfte aller Stapel des ausgewählten Stapeltyps zwischen den verschiedenen Inventaren des Spielers. Wenn ein leerer Slot ausgewählt ist, werden alle Gegenstände transferiert.
inventory-transfer=Überträgt alle Stapel des ausgewählten Gegenstandes in das geöffnete Objekt, oder wenn Dein Inventar offen ist - überträgt alle Stapel des ausgewählten Gegenstandes zwischen den verschiedenen Inventaren des Spielers. Wenn ein leerer Slot ausgewählt ist, werden alle Gegenstände transferiert.
larger-terrain-building-area=Erhöht die Größe des Bebauungsbereiches für Kacheln.
next-weapon=Wechselt auf die nächste verfügbare Waffe.
paste-entity-settings=Füge die vorher kopierte Einstellung in die Maschine/das Objekt.
remove-pole-cables="Entfernt die Leitungen des ausgewählten Strommastes; zuerst Stromleitungen, dann Schaltungsnetz-Leitungen."
reverse-rotate=Das Ausgewählte oder in der Hand gehaltene Element gegen den Uhrzeigersinn drehen.
rotate=Das Ausgewählte oder in der Hand gehaltene Element im Uhrzeigersinn drehen.
shoot-enemy=Schießt auf den nächsten Feind in Reichweite.
shoot-selected=Schießt auf alles, was Du ausgewählt hast oder wenn nichts ausgewählt ist, in die Richtung der Maus.
show-info=Zeigt weitere Informationen über gebaute Objekte, wie Rezepte in Montagemaschinen und Inhalte von Behältern.
smaller-terrain-building-area=Verringert die Größe des Bebauungsbereiches für Kacheln.
smart-pipette=Holt automatisch Gegenstände aus dem Inventar, die für den Bau des gerade ausgewählten Objektes benötigt werden. Bei ausgewählten Ressourcen wird der am schnellsten verfügbare Erzförderer ausgewählt.
stack-split=Überträgt die Hälfte des ausgewählten Stapels in das geöffnete Objekt, oder wenn Dein Inventar offen ist - überträgt die Hälfte des ausgewählten Stapels zwischen den verschiedenen Inventaren des Spieles.
stack-transfer=Überträgt den ausgewählten Stapel in das geöffnete Objekt, oder wenn Dein Inventar offen ist - überträgt den ausgewählten Stapel zwischen den verschiedenen Inventaren des Spielers.
