[gui-graphics-settings-description]
atlas-packing-optimization=Grandi modelli bidimensionali con molte aree trasparenti (principalmente durante la rotazione dei treni) saranno tagliate in immagini più piccole. Aumenterà così l'efficienza della mappa dei modelli bidimensionali (riducendo il carico della VRAM), a discapito della CPU che avrà più immagini da renderizzare.
atlas-specialization=Anziché creare una singola grande mappa dei modelli bidimensionali, il gioco ordinerà i modelli in mappe più piccole basate sul loro utilizzo più probabile. Aumenterà l'utilizzo della CPU poiché i modelli dovranno essere ridisegnati ogni volta ma sarà più facile per la scheda video utilizzare le texture più piccole.
graphics-quality-label=La risoluzione degli sprite. Determina l'uso della VRAM. Attenzione: la risoluzione 'Alta' richiede almeno 3 GB di VRAM.
lights-quality=Risoluzione di rendering delle luci durante la notte. Valori alti ridurranno fortemente le prestazioni.
low-quality-sprite-rotation=I treni caricheranno solo metà delle texture durante le rotazioni. Questo riduce sensibilmente l'utilizzo della VRAM.
max-threads=Numero di thread utilizzato per eseguire il rendering del gioco.
separate-lower-object-atlas=Elementi disegnati sotto le ombre saranno inseriti in una parte separata con mipmap abilitato. Riduce il carico della GPU a discapito della VRAM e della CPU.
show-smoke=Disabilitare per aumentare le performance su schede video datate.
sprite-atlas-size-label=Grandi mappe di modelli bidimensionali miglioreranno il carico di lavoro della CPU durante la renderizzazione delle immagini, a discapito della GPU.
texture-compression=Aumenta la compressione dei modelli bidimensionali con dettagli bassi (ombre e maschera colori). Riduce l'utilizzo della VRAM. Diminuirà anche il carico della GPU a discapito della CPU a causa di un meno efficiente carico di lavoro, riducendo così il tempo di avvio.
texture-streaming=I modelli bidimensionali che non saranno inseriti nella mappa dei modelli (vedi impostazioni di utilizzo della memoria video) saranno tenuti nella RAM finché la GPU non ne avrà bisogno.
tree-sprite-mipmaps=I modelli degli alberi verranno messi in una diversa mappa con i mipmaps abilitati. Questo riduce il carico della GPU a discapito della CPU. Potrebbe causare problemi di prestazioni a impostazioni grafiche elevate.
trilinear-filtering=Rende le icone dell'interfaccia grafica più regolari. Non c'è motivo di disattivare questa opzione a meno che non ci sia qualche problema con le icone stesse o che siano sfocate.
video-memory-usage-label=Determina quanti modelli bidimensionali il gioco cercherà di mettere nella mappa dei modelli. Creare una grande mappa dei modelli riduce l'uso della CPU poiché i modelli non devono essere ridisegnati ogni volta che appaiono sullo schermo, questo causerà un carico della GPU maggiore poiché essa lavorerà con texture di dimensioni più onerose. I modelli flottanti possono essere caricati nella VRAM o tenuti nella RAM (vedi impostazioni VRAM).
