[tips-and-tricks]
boiler-connections-text=De ketel heeft drie vloeistof verbindingen. Water kan vrij in en uit de twee waterverbindingen stromen, en kunnen het doorgeven.\nStoom stroomt uit de stoomuitgang verbinding.
boiler-connections-title=Ketel verbindingen
build-tiles-text=Gebruik "__CONTROL__build__" terwijl een baksteen in de cursor vast gehouden word om een stenen weg te plaatsen. Er zijn andere tegel items zoals beton en landstort. Gebruik "__CONTROL__mine__" terwijl je een tegel item vast houd om tegels op te pakken.\nGerbruik"__CONTROL__larger-terrain-building-area__" en "__CONTROL__smaller-terrain-building-area__" om respectievelijk het bouw gebied te vergroten of te verkleinen.
build-tiles-title=Plaatsen van tegels
connect-switch-text=Houd koperen kabel in uw cursor en gebruik "__CONTROL__build__" op een entiteit om er een elektrische kabel aan te verbinden. Gebruik "__CONTROL__remove-pole-cables__" op een entiteit om alle kabels te verwijderen.
connect-switch-title=Stroom schakelaaraansluiting
electric-network-info-text=Druk op "__CONTROL__open-gui__" op een elektrische paal om de statistieken van het elektrische netwerk te tonen.
electric-network-info-title=Informatie over elektriciteitsnet
filter-inserter-text=Gebruik "__CONTROL__open-gui__" bij een filterrobotarm om zijn GUI te openen, waar je de filters kan aanmaken, veranderen of verwijderen. Een filterrobotarm zal alleen items oppakken zoals ingesteld in de filter GUI.
filter-inserter-title=Filterrobotarm
flow-between-boilers-text=Water kan door de ketels waterverbinding stromen, wat compacte en simpelere stroom ontwerpen mogelijk maakt.
flow-between-boilers-title=Stroming door ketels
fluid-backup-text=Vloeistof productie zoals olie raffinage, kan stoppen als één van de uitgangen is geblokkeerd. Als een uitgang is geblokkeerd, zal de machine niet verder werken. Dit kan voorkomen worden door er voor te zorgen dat er genoeg opslag is of dat alle uitgaande producten gebruikt worden.
fluid-backup-title=Vloeistof blokkade
gate-over-rail-text=Poorten kunnen over een verticale of horizontale rails gebouwd worden. Treinen zullen automatisch de poort openen om er door kunnen, en geen gaten in uw verdediging achterlaten.
gate-over-rail-title=Poort over spoor
limit-chests-text=Kisten kunnen hun beschikbare voorraadvakjes beperken door op de het rode 'X' vakje te klikken, en vervolgens de gewenste vakjes te blokkeren. Machines kunnen de geblokkeerde niet "vakjes" vullen, dus het vermindert de capaciteit van de kisten.
limit-chests-title=Kist beperken
move-between-labs-text=Robotarmen kunnen gebruikt worden om wetenschapspakketten tussen laboratoriums te verplaatsen.
move-between-labs-title=Overdracht tussen laboratoria
other-furnace-usage-text=Ovens kunnen stenen smelten in bakstenen en ijzeren plaat in staal (indien onderzocht).
other-furnace-usage-title=Andere producten die in een oven gemaakt worden
pump-connection-text=Pompen verbinden met stilstaande vloeistofwagons als ze correct zijn uitgelijnd. Ze zijn verplicht voor het laden en lossen van vloeistoffen uit de vloeistofwagon.
pump-connection-title=Pomp aansluiting
repair-packs-text=Houd een reparatiepakket in uw cursor, en gebruik "__CONTROL__build__" op een entiteit om eventuele schade te repareren.
repair-packs-title=Reparatie packs
rotating-assemblers-text=Sommige recepten hebben een vloeistof ingang nodig naar de montagemachine. Een montagemachine met een vloeistof ingang kan gedraaid worden door middel van "__CONTROL__rotate__" terwijl je de cursor boven de machine houd.
rotating-assemblers-title=Montagemachines draaien
show-info-text=Druk op de "__CONTROL__show-info__" om de gedetailleerde info laag, ook bekend als 'Alt-modus' in- of uitschakelen.
show-info-title=Extra info (Alt-modus)
two-sides-of-belts-text=Transportbanden hebben twee zijden die kunnen worden gebruikt voor het vervoeren van items. De linker- en rechterkant van de transportband kan worden gebruikt voor verschillende grondstoffen. Robotarmen leggen dingen aan de andere kant van de riem neer, en kunnen artikelen van beide kanten oppakken.
two-sides-of-belts-title=Beide randen van een transportband
