close-signal-description=Wanneer de gegeven voorwaarde waar is, wordt geprobeerd dit signaal rood te maken en elke trein te laten stoppen.\nAls een trein niet op tijd kan stoppen (signaal is oranje) of er al doorheen rijdt (signaal is rood) zal het signaal die trein niet stoppen.\nLet op: de trein zal erg vaak stoppen bij het signaal en zal niet proberen een alternatieve route te vinden,\nzelfs als er een andere route beschikbaar is.
