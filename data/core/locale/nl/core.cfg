vram-low-high-quality-not-recommended=Wij hebben gedetecteerd dat deze computer __1__ MB videogeheugen (VRAM) heeft, Dit is niet genoeg voor hoge kwaliteit sprites. Je zou problemen kunnen ervaren, missende sprites, crashes of het spel kan helemaal niet opstarten. De aangeraden hoeveelheid videogeheugen voor hoge kwaliteit sprites is minstens 3GB.
vram-not-detected-high-quality-not-recommended=We kunnen niet bepalen hoeveel videogeheugen (VRAM) beschikbaar is op deze computer. Het aanbevolen videogeheugen voor hoge kwaliteit sprites is ten minste 3GB, anders kunnen er prestatieproblemen optreden, afbeeldingen ontbreken, crashes, of het spel kan helemaal niet opstarten.
[gui-graphics-settings-description]
atlas-packing-optimization=Grote sprites met veel transparante delen (voornamelijk treinrotaties) zullen in kleinere afbeeldingen opgeknipt worden. Dit zorgt voor een beter gebruik van atlastextures (en daardoor minder VRAM-gebruik), maar zal de CPU-load doen toenemen aangezien er meer afbeeldingen gerenderd moeten worden.
atlas-specialization=In plaats van het maken van 1 grote atlas, zal het spel de sprites in kleinere atlassen sorteren, gebaseerd op het verwachte gebruik. Dit vergroot de CPU-belasting vanwege het grotere aantal tekencommando's, maar is normaal gesproken minder belastend voor de GPU vanwege de kleinere textures.
graphics-quality-label=De resolutie van de sprites. Bepaald VRAM gebruik. Let op: 'Hoog' resolutie vereist minimaal 3 GB VRAM.
lights-quality=De renderresolutie van lampen tijdens de nacht. Hoge waarden zal de prestaties sterk verminderen.
low-quality-sprite-rotation=Voor treinen zal enkel de helft van het aantal beschikbare (grafische) rotatievarianten ingeladen (en gebruikt) worden. Dit reduceert het gebruik van VRAM aanzienlijk.
max-threads=Het aantal threads gebruikt om het spel te renderen.
separate-lower-object-atlas=Sprites getekend onder schaduwen zullen worden ondergebracht in een afzonderlijke sprite atlas met ingeschakelde mipmaps. Kan GPU belasting verminderen, ten kosten van verhoogd VRAM en CPU-gebruik.
show-smoke=Uitschakelen om de prestatie te verbeteren op low-end videokaarten.
sprite-atlas-size-label=Grotere atalassen verbeteren het groeperen van tekencommando's, wat het CPU-gebruik bij het renderen verbetert, maar kunnen zwaarder zijn voor de GPU.
texture-compression=Schakelt compressie in op sprites met weinig detail (schaduwen en kleurmaskers). Vermindert VRAM-gebruik. Kan ook de load op de GPU doen afnemen ten koste van een groter CPU-gebruik vanwege het minder efficiënt groeperen van sprites. Veroorzaakt langere opstarttijden.
texture-streaming=Sprites die in geen enkele sprite-atlas geplaatst zijn (zie instellingen voor Gebruik van videogeheugen) zullen in het RAM gehouden worden tot benodigd door de GPU.
tree-sprite-mipmaps=Sprites van bomen zullen in een aparte spriteatlas geplaatst worden met ingeschakelde mipmaps. Dit kan de GPU-load doen afnemen ten koste van toenemend CPU-gebruik. Dit kan prestatieproblemen veroorzaken op schermen met een hoge spel resolutie.
trilinear-filtering=Laat iconen er netter uitzien in de GUI. Er is geen reden om dit uit te schakelen tenzij er specifieke problemen zijn of de iconen er vaag uitzien.
video-memory-usage-label=Bepaalt hoeveel sprites het spel in zogenaamde 'sprite-atlassen' zal proberen te laden. Het gebruikt van grotere sprite-atlassen zal het CPU-gebruik doen afnemen door het mogelijk maken van het groeperen van tekencommando's. Het kan echter ook de belasting van de GPU vergroten, omdat deze met grotere textures zal moeten werken. Vrije sprites kunnen zowel in VRAM als in RAM geladen worden (zie de instelling Lage VRAM modus).
