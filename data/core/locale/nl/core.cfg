read-resources-description=Leest de hoeveelheid grondstoffen verwacht van deze mijner/jaknikker en stuurt het naar het schakelnetwerk. \nVoor oneindige bronnen, wordt de ongewijzigde mijnsnelheid gelezen. \nDe waarde wordt elke 5 seconden bijgewerkt.
