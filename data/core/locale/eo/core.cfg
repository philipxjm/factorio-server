copy-entity-settings=Kopioj agordojn de la elektita ento. Notu la ento bezonas teni ekzistantaj por ili esti almetita al alia ento.
craft=Metioj 1 de donita recepto.
craft-5=Metioj 5 de donita recepto.
craft-all=Metiojn kiel multaj kiel ebla de donita recepto.
cursor-split=Movas duono la elektitan inventaro fendo en la kursoron se malplenaj. Metas solan eron de la kursoron stako al la elektita inventaro fendo kiam tenante eron.
cycle-blueprint-backwards=Kiam tenante blukopio libro en la kursoron, ciklojn la aktiva blukopio al la antaŭa havebla blukopio.
cycle-blueprint-forwards=Kiam tenante blukopio libro en la kursoron, ciklojn la aktiva blukopio por la proksima disponebla blukopio.
disconnect-train=Malkonektas rulvaro vi estas en de la resto de la rulvaro en la trajno.
fast-entity-split=Translokigoj duono de la tenis stako en la elektitan enton aŭ se la kursoron estas malplena prenas duonon de io la ento havas kaj translokigoj al via ludanto.
fast-entity-transfer=Trapasas la tenis stako en la elektitan enton aŭ se la kursoron estas malplena prenas ion la ento havas kaj translokigoj al via ludanto.
inventory-transfer=Translokigoj ĉiuj selektitaj stako tipo al la malfermita ento aŭ se via ludisto GUI estas malfermitaj - trapasas ĉiujn elektitajn stako tipo inter la malsamaj ludanto inventaroj. Se malplena fendo klakis ĉiuj aĵoj estas kopiitaj.
larger-terrain-building-area=Pliigas la grandecon de la allokigo areo por kaheloj.
next-weapon=Cikloj al la sekva havebla armilo.
paste-entity-settings=Pastoj agordojn de la antaŭa kopiis ento.
reverse-rotate=Turnas (nombrilo-laŭhorloĝnadla) la eron tenis en la kursoro aŭ la elektita ento.
rotate=Turnas (dekstrume) la eron tenis en la kursoro aŭ la elektita ento.
shoot-selected=Pafas ĉe kio ajn vi elektis aŭ se nenio estas elektita ŝosoj en la direkto de la muso.
show-info=Baskuligas- montrante aldonan informon pri konstruitaj unuoj kiaj receptoj en kunmetanta maŝinoj kaj ujo enhavo.
smaller-terrain-building-area=Malpliigas la grandecon de la allokigo areo por kaheloj.
stack-split=Translokigoj duono de la elektita stako al la malfermita ento aŭ se via ludisto GUI estas malfermitaj - transportoj duono de la elektita stako inter la malsamaj ludanto inventaroj.
stack-transfer=Transfiere la elektita stako al la malfermita enton aŭ se via ludanto GUI estas malfermita - transfiere la elektita stako inter la malsamaj ludanto inventaroj.
toggle-driving=Eniras aŭ eliras veturilo vi veturanta / staranta apud.
