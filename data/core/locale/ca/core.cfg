rotate=Gira en sentit horari l'element del cursor o l'entitat seleccionada.
shoot-enemy=Dispara a l'enemic més proper que estigui a l'abast.
shoot-selected=Dispara l'objectiu seleccionat o, si no hi ha objectiu seleccionat, en la direcció del ratolí.
show-info=Mostra/Amaga informació addicional sobre les entitats construïdes, com ara receptes en les màquines de muntatge i elements dels contenidors.
smaller-terrain-building-area=Redueix l'abast de la modificació de l'enrajolat.
smart-pipette=Agafa els elements del vostre inventari que s'empren per construir l'entitat seleccionada i els posa al cursor. Per als recursos, seleccionarà l'extractor del recurs més ràpid disponible.
