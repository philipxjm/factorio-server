[gui-graphics-settings-description]
atlas-packing-optimization=Els sprites més grans amb moltes àrees transparents (principalment les rotacions dels trens) es tallaran en imatges més petites. Permet un millor ús de les textures dels atles (reduint l'ús de la VRAM), però incrementa la càrrega de la CPU ja que caldrà que es renderitzin més imatges.
atlas-specialization=En lloc d'intentar crear un sol atles gran de sprites, el programa ordenara els sprites en atles més petits basats en la probabilitat d'ús. Incrementa l'ús de la CPU degut a un major nombre de crides per dibuixar, però generalment facilita al controlador gràfic el treball amb textures, ja que són més petites.
graphics-quality-label=La resolució dels gràfics. Determina l'ús de VRAM. Avís: per una resolució alta calen almenys 3 GB de VRAM.
lights-quality=La resolució de les llums durant la nit. Valors alts faran que el rendiment del programa empitjori.
low-quality-sprite-rotation=Només es carregaran la meitat de les variants de rotació normals per als trens. Això reduirà considerablement l'ús de la VRAM.
max-threads=El nombre de processos usats per fer renderitzacions gràfiques.
separate-lower-object-atlas=Els sprites dibuixats sota les ombres es posaran en un atlas de sprites amb els mipmaps activats. Pot reduir la càrrega de la CPU a costa d'incrementar la memòria VRAM emprada i l'ús de la CPU.
show-smoke=Desactiveu aquesta opció per millorar el rendiment en targetes de vídeo de gamma baixa.
sprite-atlas-size-label=Els atles més grans milloren l'agrupament de crides de dibuix. Això redueix la càrrega de la CPU en renderitzat, però pot dificultar les tasques de la GPU.
texture-compression=Activa la compressió de sprites amb baix detall (ombres i màscares de color). Redueix l'ús de VRAM. També pot reduir la càrrega de la GPU a canvi d'un ús de CPU major, degut a un agrupament de sprites menys eficient. El temps d'inici del programa s'incrementarà.
texture-streaming=Els sprites que no es posin en els atles de sprites (veure l'opció d'ús de la memòria de vídeo) es guardaran a la RAM fins que la GPU els necessiti.
tree-sprite-mipmaps=Els sprites d'arbres es posaran en un atles separat amb mipmaps activats. Pot reduir la càrrega de la GPU, a canvi d'un major ús de la CPU. Pot causar problemes de rendiment amb resolucions altes.
trilinear-filtering=Fa que les icones mostrin un acabat més suau a la interfície gràfica. No cal desactivar aquesta opció excepte si hi ha algun problema o bé si les icones apareixen borroses.
video-memory-usage-label=Determina quants sprites intentarà posar el programa dins d'atles. Els atles de sprites grans redueixen l'ús de CPU ja que es poden agrupar les crides per dibuixar, però incrementa la càrrega de la GPU, ja que ha de treballar amb textures més grans. Els sprites lliures es poden carregar a la VRAM o mantindre's a la RAM (veure el mode de VRAM baixa).
