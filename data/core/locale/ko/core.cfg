[gui-graphics-settings-description]
atlas-packing-optimization=투명 영역이 많은 대형 스프라이트(주로 기차 회전)가 작은 이미지로 나뉘게 됩니다. 이렇게 하면 아틀라스 텍스처를 더 잘 사용할 수 있지만(VRAM 사용량 감소), 더 많은 이미지를 렌더링해야 하므로 CPU 부하가 증가합니다.
atlas-specialization=하나의 큰 스프라이트 아틀라스를 생성하는 대신, 게임은 예상되는 사용량에 따라 스프라이트를 작은 아틀라스에 정렬합니다. 그리기 호출 수가 많아지기 때문에 CPU 사용량이 증가하지만, 일반적으로 그래픽 드라이버가 작은 텍스처를 처리하기가 더 쉽습니다.
graphics-quality-label=스프라이트의 해상도입니다. VRAM의 사용량을 결정합니다. 경고: '높음' 해상도는 최소 3 GB의 VRAM이 필요합니다.
lights-quality=야간 조명의 렌더링 해상도입니다. 높은 값은 성능을 크게 떨어뜨립니다.
low-quality-sprite-rotation=기차는 일반적인 회전 변형 수의 절반만 불러옵니다. 이렇게 하면 VRAM 사용량이 크게 줄어듭니다.
max-threads=게임을 렌더링하는 데 사용되는 스레드 수입니다.
separate-lower-object-atlas=그림자 아래에 그려진 스프라이트는 밉맵이 활성화된 별도의 스프라이트 아틀라스에 배치됩니다. VRAM 및 CPU 사용량이 증가하면 GPU 부하를 줄일 수 있습니다.
show-smoke=비활성화하면 로우 엔드 비디오 카드의 성능이 향상됩니다.
sprite-atlas-size-label=더 큰 아틀라스는 드로우 콜 배치를 개선하여 렌더링할 때 CPU 부하를 줄이지만, GPU에서는 처리하기가 더 어려울 수 있습니다.
texture-compression=세부 묘사가 낮은 스프라이트(그림자 및 색상 마스크)에 압축을 사용합니다. VRAM 사용량을 줄입니다. 덜 효율적인 스프라이트 배치 작업으로 인해 CPU 사용량이 많아지면 GPU 부하가 줄어 듭니다. 시작 시간이 길어집니다.
texture-streaming=스프라이트 아틀라스에 넣지 않은 스프라이트(비디오 메모리 사용량 설정 참조)는 GPU에서 필요할 때까지 RAM에 저장됩니다.
tree-sprite-mipmaps=나무 스프라이트는 밉맵이 활성화된 별도의 스프라이트 아틀라스에 저장됩니다. 증가한 CPU 사용량으로 GPU 부하를 줄일 수 있습니다. 높은 게임 해상도에서 성능 문제가 발생할 수 있습니다.
trilinear-filtering=GUI에서 아이콘이 더 매끄럽게 보입니다. 어떤 문제가 있거나 아이콘이 흐려지기 전까지는 이것을 꺼야 할 이유가 없습니다.
video-memory-usage-label=게임에서 스프라이트 아틀라스에 넣으려고 시도할 스프라이트 수를 결정합니다. 더 큰 스프라이트 아틀라스를 생성하면 배치 드로우 콜 기능으로 인해 CPU 사용량이 줄어들지만, GPU가 더 큰 텍스처를 작업해야 하므로 GPU 부하가 증가할 수 있습니다. 프리 플로팅 스프라이트는 VRAM에 로드되거나 RAM에 유지될 수 있습니다. (낮은 VRAM 모드 설정 참조)
