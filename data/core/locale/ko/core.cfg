[config-help]
afk-auto-kick=<숫자> - 플레이어가 자동 퇴출당하기 전의 활동이 없는 시간(분)을 설정합니다. 0은 비활성화를 의미합니다.
allow-commands=<true/false/admins-only> - Lua 명령어가 허용된 경우 설정합니다.
allow-debug-settings=<true/false> - 관리자가 아닌 플레이어에게 자세한 디버그 설정의 허용 여부를 설정합니다.
autosave-interval=<숫자> - 자동저장 간격(분)을 설정합니다. 0은 비활성화를 의미합니다.
autosave-only-on-server=<true/false> - 서버에서만 자동저장을 생성할 때 설정합니다.
help-list=사용 가능한 환경설정: __1__.
ignore-player-limit-for-returning-players=<true/false> - 재참가 플레이어에게는 서버의 플레이어 수 제한을 무시하게 하는 경우에 설정합니다.
matching-configs-list=일치하는 환경설정: __1__.
max-players=<숫자> - 이 서버에 허용되는 플레이어의 최대 수를 설정합니다. 0은 무제한을 의미합니다.
max-upload-speed=<숫자> - 최대 업로드 속도를 초당 킬로바이트로 설정합니다. 0은 무제한을 의미합니다.
only-admins-can-pause=<true/false> - 관리자만 게임을 일시 정지할 수 있도록 허용하는 경우에 설정합니다.
password=<암호> - 멀티플레이어 암호를 설정합니다. 암호를 비워두면 암호가 없는 것을 의미합니다.
require-user-verification=<true/false> - 서버에 참가하는 사용자의 신원 확인을 할 필요가 있는 경우에 설정합니다.
visibility-lan=<true/false> - 게임을 LAN으로 표시하는 경우에 설정합니다.
visibility-public=<true/false> - 게임을 공개로 표시하는 경우에 설정합니다.
