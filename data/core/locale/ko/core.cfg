mutes=- 채팅 금지된 모든 플레이어입니다. (채팅창에서 대화할 수 없음)
open=<플레이어> - 다른 플레이어의 인벤토리를 엽니다.
perf-avg-frames=성능 카운터를 평균화하기 위해 사용되는 틱/업데이트 수입니다. 기본값은 100 입니다. 고속 컨버전스에는 5-10의 값이 권장되지만, 수치는 더 급격하게 불안정해집니다.
permissions=사용 권한 GUI를 엽니다.
players=- 게임 안의 플레이어 목록을 출력합니다. (매개 변수 online/o, 온라인 플레이어만 출력, count/c 숫자만 출력)
promote=<플레이어> - 플레이어를 관리자로 승격시킵니다.
purge=<플레이어> - 채팅 기록에서 이 플레이어의 모든 메시지를 제거합니다.
quit=- 서버를 완전히 종료합니다.
reply=<메시지> - 마지막으로 당신에게 귓속말을 보낸 플레이어에게 답장합니다.
save=<이름> - 현재 게임을 지정된 이름으로 저장합니다.
screenshot=<true/false> - 현재의 보기 설정으로 스크린 샷을 찍습니다. 선택적 인수는 GUI 요소의 표시 여부를 지정합니다.
seed=- 시작 지도 배정을 출력합니다.
server-commands=- 서버 콘솔 명령어입니다.
server-save=- 멀티플레이어 게임에서 서버에 게임을 저장합니다.
shout=<메시지> - 다른 세력을 포함 한 모든 플레이어에게 메시지를 보냅니다.
silent-command=<명령어> - 콘솔에 출력하지 않고 Lua 명령어를 (허용된 경우) 실행합니다.
swap-players=캐릭터를 지정된 플레이어의 캐릭터와 교체하거나 두 플레이어가 지정된 경우에는 두 플레이어의 캐릭터를 교체합니다.
time=- 지도의 경과 시간에 대한 정보를 출력합니다.
toggle-action-logging=- 게임에서 실행된 모든 입력 작업의 기록을 전환합니다. 이 값은 게임의 재개시 유지되지 않고 멀티 플레이어 세션에서 로컬 게임에만 영향을 줍니다.
toggle-heavy-mode=- 이 명령어는 주의해서 사용해야 합니다, 한번 설정되면 멀티플레이어 게임 플레이가 불가능하게 됩니다. 게임은 결정론의 불일치를 검색하기 위해 틱마다 게임을 저장하고 비교하기 시작합니다. 이 명령어는 새로운 플레이어가 서버에 참가 시 비동기 화 반복일 때 사용되는 명령어입니다. heavy mode는 무언가를 출력할 때까지 실행될 것입니다.
unban=<플레이어> - 지정된 플레이어의 차단을 해제합니다.
unignore=<플레이어> - 채팅창에서 이 플레이어의 메시지를 표시할 수 있도록 합니다.
unknown-command=알 수 없는 명령어 __1__
unmute=<플레이어> - 플레이어가 채팅창에서 다시 대화할 수 있도록 합니다.
version=- 현재 게임 버전을 출력합니다.
whisper=<플레이어> <메시지> - 지정된 플레이어에게 메시지를 보냅니다.
whitelist=<add/remove/get/clear> <플레이어> - 허용 목록의 플레이어만 게임에 참가할 수 있는, 허용 목록에 플레이어를 추가 또는 제거합니다. 'get'을 사용할 때 '플레이어'란에 아무것도 입력하지 않으면 허용 목록의 모든 플레이어의 목록을 출력합니다. 빈 허용 목록은 누구나 참가할 수 있도록 허용 목록 기능을 비활성화합니다.
