limit-chests-text=상자는 빨간색 "X" 인벤토리 슬롯을 클릭한 후, 원하는 슬롯을 차단하여 사용 가능한 인벤토리 슬롯을 제한할 수 있습니다. 기계는 차단된 슬롯에 채울 수 없기 때문에 전체적인 상자의 용량이 감소합니다.
