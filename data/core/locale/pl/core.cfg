craft=Wytwarza 1 podaną recepturę.
craft-5=Wytwarza 5 podanych receptur.
craft-all=Tworzy tak dużo przedmiotów z danej receptury jak to możliwe.
cursor-split=Przenosi połowę wybranego pola ekwipunku na kursor, jeśli ten jest pusty. Umieszcza jeden przedmiot z kursora w wybranym polu ekwipunku, kiedy coś trzymasz.
cycle-blueprint-backwards=Kiedy trzymasz książkę schematów na kursorze, zmienia aktywny schemat na poprzedni.
cycle-blueprint-forwards=Kiedy trzymasz książkę schematów na kursorze, zmienia aktywny schemat na następny.
disconnect-train=Odłącza tabor, w którym się znajdujesz, od reszty pociągu.
fast-entity-split=Przenosi połowę trzymanego stosu do wybranego obiektu, lub, jeżeli kursor jest pusty, zabiera połowę tego, co jest w obiekcie, i przenosi to do ekwipunku gracza.
fast-entity-transfer=Wkłada trzymany stos do wybranego obiektu, lub, jeżeli kursor jest pusty, zabiera wszystko, co jest w obiekcie, i przenosi to do ekwipunku gracza.
inventory-split=Przenosi połowę przedmiotów stosu (zaokrąglają w górę) z wybranego stosu do otwartego obiektu lub jeżeli interfejs ekwipunku gracza jest otwarty - przenosi połowę przedmiotów wybranego typu między różnymi typami pól ekwipunku gracza. Jeśli jest kliknięte puste pole, wszystkie przedmioty są przenoszone.
inventory-transfer=Przenosi wszystkie przedmioty wybranego typu do otwartego obiektu lub, jeśli interfejs ekwipunku gracza jest otwarty, przenosi wszystkie przedmioty wybranego typu pomiędzy różnymi typami pól ekwipunku. Jeśli jest kliknięte puste pole, wszystkie przedmioty są przenoszone.
larger-terrain-building-area=Zwiększa obszar, na którym kładziesz nawierzchnię.
next-weapon=Przełącza na następną dostępną broń.
paste-entity-settings=Wkleja ustawienia z wcześniej skopiowanego obiektu.
remove-pole-cables=Usuwa przewody z słupa elektrycznego. Najpierw przewody elektryczne, a następnie kable sieci sterowniczej.
reverse-rotate=Obraca (przeciwnie do ruchu wskazówek) trzymany przez kursor lub wybrany obiekt.
rotate=Obraca (zgodnie z ruchem wskazówek) trzymany lub wybrany przez kursor obiekt.
shoot-enemy=Strzela do najbliższego przeciwnika w zasięgu.
shoot-selected=Strzela w to, co wybrałeś/aś, lub, jeśli nic nie jest wybrane, strzela w kierunku kursora myszy.
show-info=Włącza wyświetlanie dodatkowych informacji o zbudowanych obiektach, takich jak produkcję w maszynach montażowych i zawartość pojemników.
smaller-terrain-building-area=Zmniejsza obszar, na którym kładziesz nawierzchnię.
smart-pipette=Wybiera z twojego ekwipunku przedmioty używane do budowy aktualnie wybranego obiektu i umieszcza je na kursorze. Dla surowców wybierze najszybszą dostępną wiertnicę górniczą.
stack-split=Przenosi połowę wybranego stosu do otwartego obiektu lub, jeśli interfejs ekwipunku gracza jest otwarty, przenosi połowę wybranego stosu pomiędzy różnymi typami pól ekwipunku.
stack-transfer=Przenosi wybrany stos do otwartego obiektu lub, jeśli interfejs ekwipunku gracza jest otwarty, przenosi wybrany stos pomiędzy różnymi typami pól ekwipunku.
toggle-driving=Zajmuje lub opuszcza pojazd, którym jedziesz, lub obok którego stoisz.
