vram-low-high-quality-not-recommended=Wykryto na twoim komputerze __1__ MB pamięci VRAM. To jest za mało do wyświetlenia wysokiej jakości grafik. Możesz doświadczyć problemów z wydajnością, brakiem grafik, awarii gry czy gra nie uruchomi się w ogóle. Rekomendujemy aby wartość pamięci dla grafiki wynosiła co najmniej 3 GB.
vram-not-detected-high-quality-not-recommended=Nie można wykryć ilości pamięci graficznej (VRAM) dostępnej dla komputera. Rekomendujemy aby wartość pamięci dla grafiki wynosiła co najmniej 3 GB do wyświetlenia wysokiej jakości grafik. W przeciwnym wypadku możesz doświadczyć problemów z wydajnością, brakiem grafik, awarii gry czy gra nie uruchomi się w ogóle.
[gui-graphics-settings-description]
atlas-packing-optimization=Duże obrazy z wieloma przezroczystymi obszarami (głównie rotacje pociągów) będą pocięte na mniejsze obrazki. To ulepszy użycie atlasu tekstur (zredukuje użycie VRAM), ale zwiększy obciążenie procesora CPU dla wielu obrazów wymagających renderowanie.
atlas-specialization=Zamiast próbować zmieścić wszystkie obrazy do tego samego atlasu, gra posortuje obrazy je do mniejszych atlasów na podstawie prawdopodobnej częstotliwości użycia. Zwiększa zużycie procesora CPU, ale po prostu upraszcza sterownikowi karty graficznej trzymanie mniejszych tekstur w pamięci.
graphics-quality-label=Rozdzielczość elementów graficznych. Determinuje zużycie VRAM. Uwaga: 'Wyższa' rozdzielczość wymaga co najmniej 3 GB VRAM.
lights-quality=Rozdzielczość renderowania świateł w nocy. Wysokie wartości znacznie obniżą wydajność.
low-quality-sprite-rotation=Ilość wariantów rotacji pociągów będą załadowane tylko w połowie. To znacznie zmniejszy zużycie pamięci VRAM.
max-threads=Ilość wątków używanych przez grę do renderowania.
separate-lower-object-atlas=Obrazy rysowane pod cieniami zostaną umieszczone w oddzielnym atlasie obiektów obrazów z włączoną mipmapą. Może zredukować obciążenie GPU kosztem zwiększonego użycia VRAM i CPU.
show-smoke=Wyłącz, aby zwiększyć wydajność na słabszych kartach graficznych.
sprite-atlas-size-label=Większe atlasy zwiększają wywołanie grupowania, co zmniejsza obciążenie procesora, w czasie renderowania, ale może być trudniejsze do utrzymania dla GPU.
texture-compression=Włącza kompresję obrazów do niskich detali (cienie i maski kolorów). Zmniejsza zużycie VRAM. Może też zmniejszyć zużycie GPU kosztem CPU i mniejszą wydajność w przetwarzaniu obrazów. Wydłuża czas uruchamiania.
texture-streaming=Obrazy które nie zostały umieszczone w żadnym atlasie obrazów (zobacz ustawienia pamięci wideo) będą zachowane w pamięci RAM do użycia na potrzeby procesora karty graficznej.
tree-sprite-mipmaps=Obrazy drzew będą umieszczane w oddzielnych atlasach obrazów z włączoną mipmapą. Zmniejsza obciążenia procesora graficznego kosztem zwiększenia wykorzystania procesora CPU.
trilinear-filtering=Sprawia że ikony w GUI wyglądają gładziej. Nie ma powodu by to wyłączać chyba że jest problem z rozmazanymi ikonami.
video-memory-usage-label=Określa, ile obrazów gra będzie starała się umieścić w atlasie obrazów. Tworzenie większych atlasów obrazów zmniejsza użycie procesora ze względu na możliwość wywołania odniesień do tekstur, ale może zwiększyć obciążenie procesora karty graficznej, ponieważ GPU będzie pracować na większych teksturach. Wolno pływające obrazy mogą być ładowane do pamięci VRAM lub przechowywane w pamięci RAM (zobacz Ustawienie trybu niskiego pamięci VRAM).
