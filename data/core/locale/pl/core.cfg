enable-disable-description=Włącz obiekt, jedynie kiedy zadany warunek jest spełniony.
enable-disable-train-stop-description=Włącza ten obiekt tylko kiedy warunek jest spełniony.\nPociągi będą pomijać wyłączone stacje, pozwalając ci na kontrolę ich trasy.
