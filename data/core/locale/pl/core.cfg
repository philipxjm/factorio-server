alt-zoom-in=Powiększenie z możliwością powiększenia do widoku świata z poziomu mapy.
clean-cursor=Zwraca przedmiot na kursorze do ekwipunku gracza. Przerywa również umieszczanie kabli oraz planowanie torów.
connect-train=Łączy się pociąg, którym jedziesz z sąsiadującymi pociągami.
