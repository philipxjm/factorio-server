none-write-description=Nie kontroluj obiektu przy pomocy sieci sterowniczej.
open-gate=Otwieraj bramę
open-gate-description=Brama pozostanie otwarta tak długo, jak warunek będzie spełniony.
read-belt-contents=Odczytuj zawartość taśmociągu
read-belt-contents-description=Odczytuj zawartość taśmociągu i przesyłaj ją do sieci sterowniczej. Taśmociąg nie wyśle poprawnego sygnału pulsującego, jeśli przedmiot zostanie zabrany z jego środka lub położony na nim przez obiekt zewnętrzny.
read-charge-level=Odczytuj poziom naładowania
read-charge-level-description=Odczytuj poziom naładowania akumulatora jako wartość procentową wysyłaj go do sieci sterowniczej.
read-contents=Odczytuj zawartość
read-contents-description=Odczytuj zawartość pojemnika i przesyłaj ją do sieci sterowniczej.
read-hand-contents=Odczytuj zawartość ramienia podajnika
read-hand-contents-description=Odczytuj zawartość chwytaka podajnika i przesyłaj ją do sieci sterowniczej.
read-logistic-network-contents=Odczytuj zawartość systemu logistycznego
read-logistic-network-contents-description=Odczytuj dostępne przedmioty z sieci logistycznej tego roboportu i przesyłaj je do sieci sterowniczej.
read-resources=Czytaj zasoby
read-resources-description=Odczytuj przewidywaną ilość zasobów, jaką wydobędzie ta wiertnica i przesyłaj ją do sieci sterowniczej.\nW trybie nieskończonych surowców, odczytuje niezmodyfikowane tempo wydobycia.\nWartość jest aktualizowana co 5 sekund.
read-robot-stats=Odczytuj statystyki robotów
read-robot-stats-description=Odczytuj ilość robotów w systemie logistycznym tego roboportu i wysyłaj ją do sieci sterowniczej.
read-sensor=Odczytuj czujnik
read-sensor-description=Wysyłaj sygnał do sieci sterowniczej, kiedy gracz\npodchodzi do bramy i ta powinna się otworzyć.
read-signal=Odczytuj sygnał
read-signal-description=Odczytuj kolor sygnału na semaforze i wysyłaj sygnał do systemu sieci sterowniczej według poniższych specyfikacji.\nJeśli semafor wyświetla sygnał czerwony w wyniku odebrania takiego polecenia z sieci, nie zostanie nadany żaden sygnał sieci sterowniczej.
read-stopped-train=Odczytuj zatrzymany pociąg
read-stopped-train-description=Kiedy pociąg zatrzymuje się na przystanku kolejowym, wysyłany jest sygnał z numerem unikalnym dla tego pociągu.
read-train-contents=Odczytuj ładunek pociągu
read-train-contents-description=Odczytuj zawartość pociągu, który aktualnie zatrzymał się na przystanku kolejowym i przesyłaj ją do sieci sterowniczej.
send-to-train=Wysyłaj do pociągu
send-to-train-description=Wysyłaj zawartość sieci sterowniczej do pociągu, co pozwoli użyć jej jako warunków postoju.
set-filters=Ustawiaj filtry
set-filters-description=Ustawiaj filtry podajnika bazując na sygnałach z sieci sterowniczej.
set-requests=Ustawiaj żądania
set-requests-description=Ustawiaj żądania przedmiotów z systemu logistycznego według sygnałów sieci sterowniczej.
set-stack-size=Ustaw ładowność
