alt-zoom-in=Acercar con la habilidad de pasar a la vista del mundo desde la vista del mapa.
clean-cursor=Devuelve el elemento en el cursor al inventario del jugador. También cancela la colocación de cables y la planificación de raíles.
connect-train=Conecta el tren que está conduciendo a trenes adyacentes.
copy-entity-settings=Copia la configuración de la entidad seleccionada. La entidad debe seguir existiendo para que se pueda copiar la configuración a otras entidades.
craft=Elabora 1 de la receta dada.
craft-5=Elabora 5 de la receta dada.
craft-all=Elaborar la receta dada tantas veces como sea posible.
cursor-split=Mueve la mitad de la ranura del inventario seleccionada al cursor si está vacío. Coloca un único elemento del cursor al inventario mientras se sostenga un elemento.
cycle-blueprint-backwards=Cuando se sostiene un libro de planos en el cursor, cambia el plano activo al anterior plano disponible.
cycle-blueprint-forwards=Al sostener un libro de planos en el cursor, circula el plano activo a el siguiente disponible.
disconnect-train=Desconecta el convoy en el que estás del resto del convoy.
fast-entity-split=Transfiere la mitad de la pila sostenida en el cursor a la entidad seleccionada o, si el cursor está vacío, toma la mitad de lo que tenga la entidad y lo transfiere al jugador.
fast-entity-transfer=Transfiere la pila sostenida en el cursor a la entidad seleccionada o, si el cursor está vacío, toma todo lo que tenga la entidad y lo transfiere al jugador.
inventory-split=Tranfiere la mitad de todos los stacks (redondeando hacia arriba) del tipo de stack seleccionado a la entidad abierta o si tu GUI de jugador está abierta - trnasifere la mitad de todos los stacks del tipo seleccionado entre los diferentes inventarios de los jugadores. Si un espacio vacío es clicado todos los items se transfieren.
inventory-transfer=Transfiere todos los elementos del tipo seleccionado a la entidad abierta o, si la interfaz del jugador está abierta, transfiere los elementos entre los diferentes inventarios del jugador. Si se clica una ranura vacía todos los elementos son transferidos.
larger-terrain-building-area=Aumenta el tamaño del área de contrucción de baldosas.
next-weapon=Cambia a la siguiente arma disponible.
paste-entity-settings=Pega la configuración de la entidad copiada previamente.
remove-pole-cables=Elimina los cables del poste eléctrico seleccionado, empezando por los cables eléctricos y después por los cables de la red de circuitos.
reverse-rotate=Rotar (sentido anti-horario) el item en el cursor o la entidad seleccionada.
rotate=Rotar (sentido horario) el item en el cursor o la entidad seleccionada.
shoot-enemy=Dispara al enemigo más cercano dentro del rango.
shoot-selected=Dispara a cualquiera de los que estaban seleccionados o si ninguno es seleccionado dispara en la dirección del mouse.
show-info=Alterna mostrar información adicional sobre las entidades construidas así como de las recetas en la máquinas de ensamblaje y del contenido de los contenedores.
smaller-terrain-building-area=Disminuye el tamaño del área de construcción de baldosas.
smart-pipette=Escoge los elementos de tu inventario usados para construir la entidad seleccionada y la coloca en tu cursor. Para los recursos seleccionará la perforadora más rápida disponible.
stack-split=Transfiere la mitad de la pila seleccionada a la entidad abierta o, si la interfaz del jugador está abierta, transfiere la mitad de la pila seleccionada entre los diferentes inventarios del jugador.
stack-transfer=Transfiere la pila seleccionada a la entidad abierta o, si la interfaz del jugador está abierta, transfiere la pila seleccionada entre los diferentes inventarios del jugador.
toggle-driving=Entra o sale del vehículo que estas conduciendo o al más cercano.
