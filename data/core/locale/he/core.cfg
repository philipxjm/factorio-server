[gui-graphics-settings-description]
atlas-packing-optimization=.רתוי תובר תונומת לש גּוּצִּתב ךרוצ שי ןכש ,ישארה דבעמה לע סמוע ןובשח לע יפרגה ןורכזה תכירצ תא ןיטקהל ןתינ ךכ .רתוי תונטק תונומתל ורעזומי (תונוש תויווזב תובכר דחוימב) םייתועמשמ םיפוקש םירוזא םע םילודג םיטיירפס
atlas-specialization=.רתוי תונטק תורוטסקטה לש ןתויהל תודוה ןטקי יפרגה סיטרכה לע סמועה ךא ,רתוי תובר רויצ תוארוהב ךרוצה בקע דבעמה לע סמועה תא הלידגמ וז הלועפ .היופצה שומישה תדימל םאתהב רתוי םינטק םיסלטא ךותל םיטיירפסה תא ןיימי קחשמה ,לודג דחא סלטא רוציל םוקמב
graphics-quality-label=.יפרג ןורכז לש 3GB תוחפל ךירצמ 'ההובג' ךרעה :הרהזא .יפרגה ןורכזה תכירצ לע העיפשמ .(םיטיירפס) םלועב םיעיפומה םימצע תייצולוזר
lights-quality=.תיתועמשמ םיעוציבב ועגפי םיהובג םיכרע .הלילה ךלהמב תורוא (גּוּצִּת) רודניר תייצולוזר
low-quality-sprite-rotation=.יפרג ןורכיזב שומישה תא הבר הדימב ןיטקמ .תובכר רובע בוביסה תויוזמ תיצחמ תניעט
max-threads=.קחשמה רודנירל תשמשמה םיטוחה תומכ
separate-lower-object-atlas=.יזכרמה דבעמה לע רתוי בר סמועו רתוי ההובג יפרג ןורכיז תכירצ ןובשח לע יפרגה סיטרכה לש בושיחה סמוע תא תיחפהל היושע וז הלועפ .גרודמ יופימ לעופ וב דרפנ סלטאל וסנכוי םיללצל תחתמ םיאצמנש םימצע
show-smoke=.םישלח ךסמ יסיטרכ לע םיעוציבה תא רפשי יוביכ
sprite-atlas-size-label=.יפרגה סיטרכה לע רבגומ סמוע ןובשח לע ישארה דבעמה לע סמועה תא םידירומ רתוי םילודג םיסלטא
texture-compression=.(םיטיירפסב לופיט לש רתוי הכומנ תוליעי בקע) ישארה דבעמה לע סמועה תלדגה ןובשח לע יפרגה סיטרכה לש סמועהמ דירוהל םג היושע הרדגהה .קחשמה תניעט ךשמ תא הכיראמו יפרג ןורכיזב שומישה תא התיחפמ וז הרדגה .(עבצ תוכסמו םיללצ) הכומנ טוריפ תמר םע םיטיירפס לש הסיחד
texture-streaming=.יפרגה סיטרכה ידי-לע םתשירדל דע ןורכיזב ורמשיי ('יפרג ןורכזב שומיש' תרדגה ואר) סלטא ףאל וסנכנ אלש םיטיירפס
tree-sprite-mipmaps=.ההובג תיפרגה היצולוזרה וב קחשמב םיעוציבב העיגפ ןכתית .ישארה דבעמה ןובשח לע יפרגה סיטרכה לע סמועה תא ןיטקהל יושעש המ ,גרודמ יופימ לעופ וב דרפנ סלטאל וסנכוי םיצע לש םיטיירפס
trilinear-filtering=.ידמ םישטשוטמ םילמסהש וא הלקתב רבודמ םא אלא וזה הרדגהה תא תובכל הביס ןיא .קשממב רתוי םיקלח ואריי םילמס
video-memory-usage-label=.("ךומנ יפרג ןורכיז" תרדגה ואר) ישארה וא יפרגה ןורכיזל םיטיירפס לש םתניעט תא רידגהל ןתינ .רתוי תולודג תורוטסקט םע הדובע בקע יפרגה סיטרכה לע סמועה תא לידגהל םילולע ךא ,הווצאב רויצ תואירק עוציבל תודוה ישארה דבעמה לע סמועה תא וניטקי םילודג םיסלטא .םיסלטא ךותל ןועטל הסני קחשמהש םיטיירפסה תומכ
