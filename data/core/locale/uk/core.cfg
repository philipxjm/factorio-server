open-gate=Відкрити ворота
open-gate-description=Ворота будуть відкриті поки логічна умова істинна.
read-belt-contents=Зчитати вміст конвеєра
read-belt-contents-description=Зчитує вміст конвеєра та надсилає сигнал до логічної мережі. Імпульсний режим працює не коректно, якщо предмети кладуться чи забираються з середини конвеєра сторонніми об'єктами.
read-charge-level=Зчитати рівень заряду
read-charge-level-description=Зчитати рівень заряду акумулятора у відсотках від 0 до 100 та надіслати у логічну мережу.
read-contents=Зчитати вміст
read-contents-description=Зчитати вміст скрині та відправити як сигнал в логічну мережу.
read-hand-contents=Зчитати вміст тримача
read-hand-contents-description=Зчитати вміст маніпулятора та відправити як сигнал в логічну мережу.
read-logistic-network-contents=Зчитати вміст логічної мережі
read-logistic-network-contents-description=Зчитати предмети, які доступні в поточній логічній мережі даного робопорту та відправити як сигнал в логічну мережу.
read-resources=Зчитати ресурси
read-resources-description=Зчитує кількість ресурсів із зони покриття буру/верстата-качалки, і надсилає до логічної мережі.\nДля нескінченних ресурсів зчитує швидкість видобування.\nЗначення оновлюється кожні 5 секунд.
read-robot-stats=Зчитати статистику по роботам
read-robot-stats-description=Зчитати кількість роботів, які зараз присутні в логічній мережі даної робостанції та відправити як сигнал в логічну мережу.
read-sensor=Зчитати датчик
read-sensor-description=Відправити сигнал в логічну мережу, коли гравець підходить до воріт, які повинні бути відкритими.
read-signal=Зчитати сигнал
read-signal-description=Зчитати колір сигналу семафора та відправити як сигнал до логічної мережі вказану нижче.\nСигналу в мережі не буде, якщо семафор не під'єднано до логічної мережі.
read-stopped-train=Зчитати зупинений потяг
read-stopped-train-description=Коли потяг зупинено на зупинці, надсилається сигнал із унікальним ідентифікатором самого потягу.
read-train-contents=Зчитати вміст потягу
read-train-contents-description=Зчитати вміст зупиненого на станції потягу і надіслати значення у вигляді сигналу до логічної мережі.
send-to-train=Відправити до потягу
send-to-train-description=Відправити сигнали логічної мережі до потягу, використавши їх в якості умов очікування.
set-filters=Встановити фільтри
set-filters-description=Встановити фільтр маніпулятора на основі сигналів з логічної мережі.
set-requests=Встановити запити
set-requests-description=Встановити логічні запити для скрині, які формуються за сигналом з логічної мережі.
set-stack-size=Встановити розмір стеку
set-stack-size-description=Встановити максимальний розмір стеку маніпулятора в залежності від обраного сигналу логічної мережі.
use-colors=Використовувати кольори
use-colors-description=Встановлює колір лампи в залежності від кольору сигналу.\nЯкщо кольоровий сигнал більший за 0, лампа загориться цим кольором.\nЯкщо декілька сигналів більше 0, то лише один з них буде використано.
