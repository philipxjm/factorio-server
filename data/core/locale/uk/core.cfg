[tips-and-tricks]
boiler-connections-text=Паровий котел має три сполучення для рідини. Вода може текти вільно між двома сполученнями для води.\nПара виходить зі сполучення для пари.
boiler-connections-title=Підключення парових котлів
build-tiles-text=Використовуйте"__CONTROL__build__" тримаючи цеглу щоб розмістити кам'яний шлях. Також є й інші види плиток, такі як бетон чи насип. Використовуйте "__CONTROL__mine__" тримаючи плитку в руках щоб зняти плитки. \nВикористовуйте "__CONTROL__larger-terrain-building-area__" і "__CONTROL__smaller-terrain-building-area__" для збільшення і зменшення розміру області будівництва плиток відповідно.
build-tiles-title=Розміщення плиток
connect-switch-text=Тримаючи мідний дріт в руках, натисніть"__CONTROL__build__" на об'єкті для підключення дроту до нього. Щоб зняти всі дроти натисніть "__CONTROL__remove-pole-cables__".
connect-switch-title=Вимикач
electric-network-info-text=Натисніть "__CONTROL__open-gui__" на електричному стовпі , щоб показати статистику електричної мережі.
electric-network-info-title=Інформація щодо електричної мережі
filter-inserter-text=Натисніть"__CONTROL__open-gui__" на фільтрувальному маніпуляторі, щоб відкрити його графічний інтерфейс, де ви можете встановити, змінити або видалити його фільтри. Фільтрувальний маніпулятор буде піднімати лише ті предмети, що встановлені в його графічному інтерфейсі.
filter-inserter-title=Фільтрувальні маніпулятори
flow-between-boilers-text=Вода може текти вільно між двома сполученнями для води, дозволяючи спрощувати установку.
flow-between-boilers-title=Потік крізь паровий котел
fluid-backup-text=При виробництві рідини, наприклад переробці нафти, надлишки продуктів можуть зберігатись у будівлі, блокуючи подальше виробництво. Цьому можна запобігти упевнившись шо усі продукти є де зберігати, чи використовувати.
fluid-backup-title=Надлишок рідини
gate-over-rail-text=Ворота можуть бути побудовані на будь-яких вертикальних чи горизонтальних рейках. Поїзди будуть автоматично відкривати ворота щоб проїхати і не залишать дірок у вашій обороні.
gate-over-rail-title=Ворота на рейках
limit-chests-text=В скринях можна обмежити кількість доступних комірок, натиснувши на коміку 'X' і пересунути на необхідну позицію. Машини не будуть заповнювати заблоковані комірки.
limit-chests-title=Обмеження місця в скринях
move-between-labs-text=За допомогою маніпуляторів можна передавати дослідницькі пакети між лабораторіями.
move-between-labs-title=Передача між лабораторіями
other-furnace-usage-text=Печі можуть переплавляти камінь у цеглу і залізні пластини в сталеві балки (сталь має бути дослідженою).
other-furnace-usage-title=Інші продукти виготовляються в печах
pump-connection-text=Насоси необхідні для перекачування рідин між потягями і трубами на базі. Вони підключаються до вагонів-цистерн, коли вони правильно суміщені.
pump-connection-title=З'днання насоса.
repair-packs-text=Тримаючи ремонтний набір в руках, затисніть"__CONTROL__build__" на об'єкті щоб відремонтувати його.
repair-packs-title=Ремонтні набори
rotating-assemblers-text=Для деяких рецептів необхідно подавати рідину в складальний автомат. Аби змінити напрям труби, натискайте "__CONTROL__rotate__".
rotating-assemblers-title=Обертання складальних машин
show-info-text=Натисніть"__CONTROL__show-info__" для відображення додаткової інформації (Alt-режим).
show-info-title=Режим додаткової інформації (Alt-режим)
two-sides-of-belts-text=Конвеєр переносить предмети на двох соторонах, таким чином справа та зліва можна розмістити різні ресурси. Маніпулятори кладуть предмети на дальню сторону, а забирають з будь-якої.
two-sides-of-belts-title=Дві сторони конвеєра
