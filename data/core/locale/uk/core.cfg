alt-zoom-in=Масштабування з можливістю наближення з виду карти до основного виду.
clean-cursor=Повертає предмети з руки до інвентарю. Також скасовує розтяжку дротів чи планування залізничних шляхів.
connect-train=Приєднує до керованого Вами потягу найближчі потяги.
copy-entity-settings=Копіює налаштування обраного об'єкту. Зауважте, що об'єкт повинен існувати в момент вставки в інший об'єкт.
craft=Виготовити 1 одиницю по даному рецепту.
craft-5=Виготовити 5 одиниць по даному рецепту.
craft-all=Виготовити якомога більше одиниць по даному рецепту.
cursor-split=Пересуває половину обраного слоту з інвентарю, якщо рука порожня. Якщо в руці присутній стек предметів, тоді кладе один предмет зі стеку в руці до слоту інвентаря.
cycle-blueprint-backwards=Коли книга креслень в руці, міняє активне креслення на попереднє.
cycle-blueprint-forwards=Коли книга креслень в руці, міняє активне креслення на наступне.
disconnect-train=Роз'єднує ваш рухомий склад від іншого составу.
fast-entity-split=Переносить половину стеку з руки до обраного об'єкту, або, якщо рука порожня, забирає половину всього з об'єкту до інвентарю гравця.
fast-entity-transfer=Переносить стек з руки до обраного об'єкту, або, якщо рука порожня, забирає все з об'єкту до інвентарю гравця.
inventory-split=Передає половину всіх стеків (округлення вверх) даного типу відкритому об'єкту або, якщо меню вашого гравця відкрито, віддає половину всіх стеків між різними інвентарями гравця. Якщо натиснуто на порожньому слоті, то переміщає всі предмети.
inventory-transfer=Передає всі стеки даного типу відкритому об'єкту або, якщо меню вашого гравця відкрито, віддає всі стеки між різними інвентарями гравця. Якщо натиснуто на порожньому слоті, то переміщає всі предмети.
larger-terrain-building-area=Збільшити зону прокладання для плиток.
next-weapon=Переключення до наступного доступні зброї.
paste-entity-settings=Вставляє налаштування з об'єкта, що копіюється.
remove-pole-cables=Прибирає дроти з обраного стовпа, починаючи із електричних, потім логістичної мережі.
reverse-rotate=Обертає (проти годинника) предмет в курсорі чи обраний об'єкт.
rotate=Обертає (за годинником) предмет в курсорі чи обраний об'єкт.
shoot-enemy=Стріляє в щонайближчого противника в дозі досягнення.
shoot-selected=Стріляє по обраній цілі або, якщо нічого не обрано, стріляє за напрямком миші.
show-info=Перемкнути показ додаткової інформації про збудовані обʼєкти (рецепти в складальних автоматах, вміст контейнерів).
smaller-terrain-building-area=Зменшити зону прокладання для плиток.
smart-pipette=Бере обраний об'єкт з інвентарю. Для ресурсів обирається найшвидша з доступних видобувних установок.
stack-split=Передає половину обраного стеку відкритому об'єкту або, якщо меню вашого гравця відкрито, розділяє половину даного стеку між різними інвентарями гравця.
stack-transfer=Передає обраний стек відкритому об'єкту або, якщо меню вашого гравця відкрито, розділяє даний стек між різними інвентарями гравця.
