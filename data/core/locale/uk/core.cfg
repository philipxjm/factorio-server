vram-low-high-quality-not-recommended=Виявлено, що даний комп'ютер має __1__ МБ відеопам'яті (VRAM). Це занадто мало для спрайтів високої якості. Можуть виникнути проблеми з продуктивністю, показом графіки, аварійне завершення програми чи гра перестане запускатися. Розмір рекомендованої відеопам'яті, для спрайтів високої якості, становить 3 ГБ.
vram-not-detected-high-quality-not-recommended=Не вдалося визначити об'єм відеопам'яті (VRAM) на даному комп'ютері. Рекомендований об'єм VRAM для спрайтів високої якості становить 3 ГБ, інакше гра може працювати не стабільно, та неправильно показувати графіку чи взагалі перестати запускатися.
[gui-graphics-settings-description]
atlas-packing-optimization=Великі спрайти з численними прозорими областями (переважно повороти потяга) будуть розрізані на менші зображення. Це покращить роботу з атласом текстур (зменшить споживання відеопам'яті), але збільшить навантаження на процесор через рендеринг великої кількості зображень.
atlas-specialization=Замість того, щоб створювати один великий атлас, гра розсортує спрайти в менші атласи залежно від їх використання. Збільшує навантаження процесора внаслідок великої кількості викликів малювання, але зменшує навантаження на відеопам'ять завдяки зменшенню розмірів текстур.
graphics-quality-label=Роздільна здатність спрайтів. Визначає використання відеопам'яті. Попередження: "Висока роздільна здатність вимагає не менше 3 Гб відеопам'яті.
lights-quality=Якість рендеру освітлення вночі. Вищі значення сильно зменшують продуктивність.
max-threads=Кількість потоків, що використовуються для показу гри.
separate-lower-object-atlas=Спрайти під тінями буде поміщено до окремого атласу з міпмапами. Знижує навантаження на ГП, збільшує використання відеопам'яті і ЦП.
show-smoke=Вимкніть для збільшення продуктивності на слабких відеокартах.
sprite-atlas-size-label=Атласи більшого розміру покращують угруповування викликів малювання, що зменшує навантаження на центральний процесор підчас ренедерингу, але може збільшити навантаження на графічний процесор.
texture-compression=Умикає стиснення спрайтів із малою кількістю деталей (тіні й колірні маски). Зменшує навантаження на відеопам'ять. Також може знизити навантаження на відеопроцесор через збільшення навантаження на процесор. Збільшує час завнтаження гри.
texture-streaming=Спрайти, що не були поміщені в атлас спрайтів (див. Використання відеопам'яті), міститимуться в оперативній пам'яті, доки не будуть потрібні відеопам'яті.
tree-sprite-mipmaps=Спрайти дерев будутьрозміщені в окремому атлас з увімкненими міпмапами. Знижує навантаження на графічний процесор через збільшення навантаження на центральний процесор. Може спричинити низьку швидкодію підчас гри з високою роздільністю.
trilinear-filtering=Згладжує піктограми інтерфейсу. Варто вимкнути, якщо іконки здаються розмитими чи наявні проблеми з їх відображенням.
video-memory-usage-label=Визначає, скільки спрайтів буде поміщено в атлас спрайтів. Створення більших атласів спрайтів зменшує навантаження процесора завдяки можливості групування викликів малювання, але може збільшити навантаження відеопроцесора через необхідність працювати з більшою кількістю текстур. Незавантажені в атлас спрайти завантажуються у відео або оперативну пам'ять (див. Режим низького об'єму VRAM).
