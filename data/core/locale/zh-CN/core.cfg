[controls-description]
alt-zoom-in=可在地图视图与实况视图之间跨越式缩放。
clean-cursor=将手持的物品收回玩家背包，也可以取消线缆布置或铁轨布局。
connect-train=将你正乘坐的机车与相邻的机车连接在一起。
copy-entity-settings=复制鼠标所指设施的配置。注意，若想将其配置粘贴至其它设施，请留着它勿拆除。
craft=制造一个指定配方。
craft-5=制造五个指定配方。
craft-all=制造尽可能多的指定配方。
cursor-split=手中无物品时，可拿起容器内指定堆组的一半物品；手中有物品时，可将手持堆组的一个物品放入容器。
cycle-blueprint-backwards=手持蓝图簿时，可切换显示前一张可用的蓝图。
cycle-blueprint-forwards=手持蓝图簿时，可切换显示下一张可用的蓝图。
disconnect-train=将你正乘坐的机车与其它的机车断开连接。
fast-entity-split=手中有物品时，无需打开指定容器即可直接放入一半手持物品；手中无物品时，无需打开指定容器即可直接取走一半存储物品。
fast-entity-transfer=手中有物品时，无需打开指定容器即可直接放入全部手持物品；手中无物品时，无需打开指定容器即可直接取走全部存储物品。
inventory-split=可以将指定堆组的半数同类物品 (向上取整) 移入打开的容器，也可以在玩家的各栏位之间自动移送。如果指定的是空位，则移送所有物品。
inventory-transfer=可以将指定堆组的全部同类物品移入打开的容器，也可以在玩家的各栏位之间自动移送。如果指定的是空位，则移送所有物品。
larger-terrain-building-area=增大铺设地砖的范围。
next-weapon=切换至下一个可用的武器。
paste-entity-settings=粘贴之前所复制的设施配置。
remove-pole-cables=移除鼠标所指电线杆上的线缆，先移除电力线缆，再移除信号线缆。
reverse-rotate=逆时针旋转手持物品或鼠标所指的设施。
rotate=顺时针旋转手持物品或鼠标所指的设施。
shoot-enemy=向射程内最近的敌方开火。
shoot-selected=向鼠标所指目标开火，若未指向目标则向所指方向开火。
show-info=在设施外表显示额外的细节信息，如组装机上的制造配方、容器内的所储物品等。
smaller-terrain-building-area=减小铺设地砖的范围。
smart-pipette=指定某个设施时，可从你的背包中直接拿出铺设它所需的物品；指定某种资源时，可直接拿出效率最高的采矿设备。
stack-split=可以将指定堆组的一半物品移入打开的容器，也可以在玩家的各栏位之间自动移送。
stack-transfer=可以将指定堆组的物品移入打开的容器，也可以在玩家的各栏位之间自动移送。
toggle-driving=进入身旁的载具，也可用于下车。
