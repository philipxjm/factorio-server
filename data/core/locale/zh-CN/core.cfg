[tips-and-tricks]
boiler-connections-text=每个锅炉有三个管道接口。其中两个水接口进出均可，这就能让水通过锅炉流动；而蒸汽接口只能流出蒸汽。
boiler-connections-title=锅炉的管道接口
build-tiles-text=手持石砖时按 "__CONTROL__build__" 可铺设石砖路，其它铺路物品如混凝土和填海料也可以这样操作。手持铺路物品时按 "__CONTROL__mine__" 可以拆除任何地砖。\n按 "__CONTROL__larger-terrain-building-area__" 和 "__CONTROL__smaller-terrain-building-area__" 可以增大或减小铺设地砖的范围大小。
build-tiles-title=铺设地砖
connect-switch-text=手持铜线时，在设施上按 "__CONTROL__build__" 可对其连接电缆。在设施上按 "__CONTROL__remove-pole-cables__" 可移除其所连接的所有电缆。
connect-switch-title=电闸连线
electric-network-info-text=对电线杆点击 "__CONTROL__open-gui__" 可显示其所在电网的统计信息。
electric-network-info-title=查看电网信息
filter-inserter-text=对筛选机械臂按 "__CONTROL__open-gui__" 打开其界面，可对筛选器进行设置、修改或移除。筛选机械臂将只抓取在筛选器中设置的物品。
filter-inserter-title=筛选机械臂
flow-between-boilers-text=水可以在锅炉中流通，这就可以设计出简洁紧凑的发电布局。
flow-between-boilers-title=在锅炉中流通
fluid-backup-text=在流体生产中，如原油精炼，其中任何一个产物出口被堵塞都会使机器停止运转。为了避免这种情况，请确保所有产物都有充足的存储空间或使用量。
fluid-backup-title=流体生产阻塞
gate-over-rail-text=闸门可修建在纵向铁轨或横向铁轨上。火车前来才会自动开门放行，确保城墙平时不留漏洞。
gate-over-rail-title=铁路闸门
limit-chests-text=通过点击容器仓储空间内的红叉封闭指定空间，可对容器的可用空间加以限制。机器将无法向已封闭的空间装货，相当于缩减了容器的仓储容量。
limit-chests-title=限制容器容量
move-between-labs-text=机械臂可在研究中心之间传递科技包。
move-between-labs-title=在研究中心间传递
other-furnace-usage-text=冶炼炉能把石矿烧成石砖，还能把铁板炼成钢锭 (需要相关科技) 。
other-furnace-usage-title=冶炼炉的更多产品
pump-connection-text=液罐车厢停靠在正对管道泵的位置后，管道泵会自动连接液罐准备装卸流体。
pump-connection-title=管道泵连接
repair-packs-text=手持修理包时按 "__CONTROL__build__" 可修复设施的任何损伤。
repair-packs-title=修理包
rotating-assemblers-text=某些配方需要在组装机上增加一个流体输入接口。在组装机上按 "__CONTROL__rotate__" 可以旋转其流体输入接口的方向。
rotating-assemblers-title=旋转组装机
show-info-text=按 "__CONTROL__show-info__" 可使细节信息在设施上显现。
show-info-title=细节显现模式
two-sides-of-belts-text=传送带的左右两侧都能运货，因此可以分别输送不同物品。机械臂会把物品放在距自己较远的一侧传送带上，而传送带两侧的物品都能抓取。
two-sides-of-belts-title=传送带的两侧
