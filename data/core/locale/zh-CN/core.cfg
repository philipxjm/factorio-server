[gui-graphics-settings-description]
atlas-packing-optimization=对贴图中的大片空白进行裁剪 (主要针对列车旋转贴图) 。这能提高图集使用率 (降低显存占用) ，但增加了需要即时渲染的图像，使得运算处理 (CPU) 的负荷增大。
atlas-specialization=游戏将基于贴图的预期使用情况将其归入多个较小的图集中，而不是把所有贴图都归入一个大图集中。这将增加渲染次数，使运算处理 (CPU) 的负荷变大，但显卡驱动通常更容易处理较小的纹理。
graphics-quality-label=贴图分辨率决定显存使用量。警告：较高的贴图分辨率需要至少 3 GB 显存。
lights-quality=渲染夜间灯光的分辨率。调高此项设置将会大幅降低游戏性能。
low-quality-sprite-rotation=仅载入基准值一半的列车旋转贴图，这能大幅降低显存占用。
max-threads=渲染游戏所使用的线程数目。
separate-lower-object-atlas=阴影下的贴图将与渐进层次纹理一起归入独立的图集中。这可以能够图像处理 (GPU) 的负荷，但是会增大显存占用和运算处理 (CPU) 的负荷。
show-smoke=关闭烟雾可在低端显卡情况下提高游戏性能。
sprite-atlas-size-label=图集纹理值越大批渲染效率越高，从而降低运算处理 (CPU) 的负荷，但可能会增大图像处理 (GPU) 的负荷。
texture-compression=压缩贴图中的某些细节 (如阴影和颜色蒙版) ，减少显存占用。这也有助于降低图像处理 (GPU) 的负荷，但会降低贴图批渲染效率，使运算处理 (CPU) 负荷增大、游戏启动时间变长。
texture-streaming=未归入图集  (参见显存占用率设定) 的机动贴图将在图像处理 (GPU) 需要前在内存中暂存。
tree-sprite-mipmaps=树木贴图将生成渐进层次的纹理，并归入到一个独立的图集中。这能够降低图像处理 (GPU) 的负荷，但会增大运算处理 (CPU) 的负荷。在较高的贴图分辨率设置下可能会引发性能问题。
trilinear-filtering=使图标在界面中看起来更平滑。无需关闭此项设置，除非出现图标模糊等问题。
video-memory-usage-label=此项设置决定容纳贴图的图集大小。如果构建较大的贴图图集，能够提高批渲染效率、降低运算处理 (CPU) 负荷，但会使贴图纹理变大、图像处理 (GPU) 负荷增大。机动贴图将直接载入显存或在内存中暂存 (参见显存节约模式设定) 。
