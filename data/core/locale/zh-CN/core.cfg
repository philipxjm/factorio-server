measured-command=<Lua命令> - 运行Lua命令 (如果允许的话)，并监测其所耗时间。
mute=<玩家名> - 禁言指定玩家。
mute-programmable-speaker=<mute/unmute> <local/everyone> - 可对程控扬声器全图播放的声音 设置静音(mute) 或 解除静音(unmute) 。玩家可使用 "local" 参数仅对本机静音，管理员可使用 "everyone" 参数对此服务器上的所有玩家静音。
mutes=- 禁言全体玩家。
open=<玩家名> - 打开指定玩家的背包。
perf-avg-frames=每次刷新间隔 (ticks/update) 可用于平稳游戏性能，默认值为 100 。如想使游戏快速响应，推荐将其设为 5-10 ，但这样可能会导致游戏性能不稳。
permissions=打开权限设置界面。
players=- 列出本场游戏的所有玩家。(可选参数说明：online/o，只显示在线的玩家；count/c，只显示玩家数)
promote=<玩家名> - 授予指定玩家OP权限。
purge=<玩家名> - 清空指定玩家的所有聊天记录。
quit=- 终止服务器运行。
reply=<信息> - 回复最近与你私聊的玩家。
save=<存档名> - 以指定存档名保存当前游戏。
screenshot=<true/false> - 按目前的图像设置截图，可选参数用于指定各面板在截图中是否可见。
seed=- 显示生成地图所用的地图种子。
server-commands=- 服务器控制台命令。
server-save=- 多人游戏时在服务器上保存游戏。
shout=<信息> - 向所有玩家发送公开喊话信息 (包括其他阵营的玩家) 。
silent-command=<Lua命令> - 运行Lua命令 (如果允许的话)，但不显示在控制台。
swap-players=指定一个玩家与你交换人物，或指定两个玩家互换人物。
time=- 显示该地图的游戏时间。
toggle-action-logging=- 开启/关闭游戏中所有输入操作的日志记录。此设置在游戏重启后不会保留，而且在多人游戏中只对你自己的游戏产生影响。
toggle-heavy-mode=- 此命令要慎用，因为一旦启用将无法正常多人游戏。游戏将在每一刻保存并加以对比，以精确查出同步错误发生点。新玩家进入服务器后，若重复发生同步错误时建议使用此命令，该模式将持续运行直到记录下必要信息，然后请将输出信息提供给官方好研究和修复相关问题。
unban=<玩家名> - 将指定玩家移出黑名单。
unignore=<玩家> - 解除指定玩家的消息屏蔽。
unknown-command=未知命令 __1__
unmute=<玩家名> - 解除指定玩家的禁言。
version=- 显示当前游戏版本。
whisper=<玩家名> <信息> - 向指定玩家发送私聊信息。
whitelist=<add/remove/get/clear> <玩家名> - 可以将指定玩家列入白名单 (add)，或移出白名单 (remove)；不指定玩家时也可以列出白名单中的所有玩家 (get)，或清空白名单 (clear)。只有列入白名单中的玩家才能加入游戏；白名单为空即关闭白名单功能，允许任何玩家进入本场游戏。
