ban=<玩家名> <原因> - 将指定玩家列入黑名单。
banlist=<add/remove/get/clear> <玩家名> - 可将指定玩家列入黑名单 (add)，或移出黑名单 (remove)，这与 /ban 和 /unban 命令是相同的；不指定玩家时也可以列出黑名单中的所有玩家 (get)，或清空黑名单 (clear)。
bans=- 列出黑名单中的玩家。
