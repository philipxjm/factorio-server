cant-use-whitelist-not-in-multiplayer-game=白名单命令 (whitelist) 无法在单人游戏中使用。
clear=- 清空控制台。
color="<颜色> - 更改你的颜色。可指定游戏预设好的某种颜色，也可以 \"# # # #\" 的形式指定颜色的 RGBA 值。"
command=<Lua命令> - 运行Lua命令 (如果允许的话) 。
config=<get/set> <option> <value> - 获取或设置各种多人游戏设置项。
delete-blueprint-library=<玩家名> - 从存档文件的蓝图库中删除指定离线玩家的蓝图收藏。输入参数 "everybody confirm" 可删除所有离线玩家的蓝图收藏。
demote=<玩家名> - 解除指定玩家OP权限。
evolution=- 显示异星污染因子的相关信息。
help=<命令名> - 列出全部可用命令，可选参数用于指定需要详细说明的命令。
help-description=输入 /h <命令名> 可查看该命令的详细介绍。
help-list=可用的命令：
ignore=<玩家> - 屏蔽指定玩家的消息。管理信息仍会显示。
ignores=- 列出被消息屏蔽的玩家。
kick=<玩家名> <原因> - 踢出指定玩家。
matching-alerts-list=匹配到警报类型： __1__ 。
matching-colors-list=匹配到颜色： __1__ 。
matching-commands-list=匹配到命令：
