[tips-and-tricks]
boiler-connections-text=A caldeira tem três conexões de fluido. Água pode fluir livremente entrando e saindo nas duas conexões de água e passar o fluido através.\nO vapor flui para fora da conexão de saída de vapor.
boiler-connections-title=Conexões da caldeira
build-tiles-text=Usa "__CONTROL__build__", enquanto seguras um tijolo de pedra no cursor do rato para colocar um caminho de pedra. Existem outros itens quadrados como betão e aterro. Usa "__CONTROL__mine__", enquanto seguras um item quadrado para o retirar do chão. \nUsa "__CONTROL__larger-terrain-building-area__" e "__CONTROL__smaller-terrain-building-area__" para aumentar e diminuir o tamanho do quadrado da área de construção respectivamente.
build-tiles-title=Colocação de quadrados
connect-switch-text=Enquanto seguras o cabo de cobre com o cursor do rato, carrega "__CONTROL__build__" numa entidade para ligar o cabo eléctrico a ele. Carrega "__CONTROL__remove-polo-cables__" numa entidade para remover todos os cabos.
connect-switch-title=Conexão do interruptor electrico
electric-network-info-text=Pressiona "__CONTROL__open-gui__" num poste eléctrico para mostrar as estatísticas da rede eléctrica.
electric-network-info-title=Informação da rede eléctrica
filter-inserter-text=Usa "__CONTROL__open-gui__" num introdutor com filtro para abrir a INTERFACE dele, onde podes definir, alterar ou remover filtros. Um introdutor com filtro retirara apenas itens filtrados na sua INTERFACE.
filter-inserter-title=Introdutores com filtro
flow-between-boilers-text=A água pode fluir através da conexão de água das caldeiras, permitindo configurações compactas e simplificações energéticas.
flow-between-boilers-title=Flui atravez das caldeiras
fluid-backup-text=Produção de fluidos como refinação de petróleo, pode parar, se alguma das saídas estiverem bloqueadas. Quando uma saída está bloqueada, a máquina já não irá operar. Isto pode ser evitado por certificar-se de que há armazenamento suficiente ou uso de todos os produtos de saída.
fluid-backup-title=Fluidos bloqueados
gate-over-rail-text=Os portões podem ser construídos sobre quaisquer carris verticais ou horizontais. O Comboio abrirá automaticamente o portão para passar, e não deixará um buraco na tua defesa.
gate-over-rail-title=Portão sobre o carril
limit-chests-text=Os baús podem ter seus espaços disponíveis limitados clicando no X vermelho no espaço do inventario, e depois bloqueando os espaços desejados. As máquinas não serão capazes de preencher os espaços bloqueados, de modo que, em geral, reduz a capacidade do baú.
limit-chests-title=Limitando baús
move-between-labs-text=Introdutores podem ser usadas para transferir kits de ciência entre laboratórios.
move-between-labs-title=Transferência entre laboratórios
other-furnace-usage-text=Fornos podem derreter pedra em tijolos de pedra e placas de ferro em chapas de aço (assim que pesquisado).
other-furnace-usage-title=Outros produtos feitos na fornalha
pump-connection-text=As bombas se conectam aos vagões cisterna quando estiverem parados e alinhados correctamente. Eles são necessários para carregar e descarregar fluidos do vagão de cisterna.
pump-connection-title=Conexão da bomba
repair-packs-text=Enquanto seguras um kit de reparação, usa "__CONTROL__build__" com o teu rato por cima de uma entidade para reparar qualquer dano.
repair-packs-title=Kits de reparação
rotating-assemblers-text=Algumas receitas requerem uma entrada de fluido para a máquina de montagem. Uma máquina de montagem com entrada de fluido pode ser rodada pressionando "__CONTROL__rotate__" enquanto o cursor do rato estiver sobre a maquina.
rotating-assemblers-title=Rodando maquinas de montagem
show-info-text=Pressiona "__CONTROL__show-info__" para alternar a sobreposição de informação detalhada, também conhecida como "Modo-Alt".
show-info-title=Informação adicional (modo-Alt)
two-sides-of-belts-text=Os tapetes rolantes têm dois lados que podem ser usados para transportar itens. Os lados esquerdo e direito dos tapetes podem ser usados para diferentes recursos. Os introdutores deixam cair coisas no lado oposto do tapete, e pega itens de ambos os lados.
two-sides-of-belts-title=Dois lados dos tapetes rolantes
