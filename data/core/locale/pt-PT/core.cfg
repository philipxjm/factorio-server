read-stopped-train-description=Quando um comboio esta parado numa estação, um sinal é enviado com um número único para esse comboio.
read-train-contents=Lê conteúdo do comboio
read-train-contents-description=Lê os conteúdos do comboio que esta actualmente parado na estação e envia-os para a rede de circuitos.
