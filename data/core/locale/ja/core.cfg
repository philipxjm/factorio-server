vram-low-high-quality-not-recommended=このコンピュータには、 __1__ MBのビデオメモリ (VRAM) が搭載されています。 これは高品質なスプライトのためには小さすぎます。 パフォーマンスの問題やグラフィックの欠落やクラッシュを引き起こしたり、ゲームが一向に開始されない可能性があります。高品質なスプライトのための推奨ビデオメモリ容量は最低3GBです。
vram-not-detected-high-quality-not-recommended=このコンピュータで使用可能なビデオメモリ (VRAM) の容量を検出できませんでした。 高品質なスプライトのための推奨ビデオメモリ容量は最低3GBです。これを満たさない場合、パフォーマンスの問題やグラフィックの欠落やクラッシュを引き起こしたり、ゲームが一向に開始されない可能性があります。
[gui-graphics-settings-description]
atlas-packing-optimization=（列車の回転体のような）サイズが大きく透過領域が多いスプライトを小さな画像に分割します。アトラステクスチャの利用効率が上がりVRAM使用量が低下しますが、より多くの画像を描画する必要があるためCPU使用率は上昇します。
atlas-specialization=全てのスプライトを1つの巨大なスプライトアトラスに配置するのではなく、スプライトが使用されるであろう頻度に基づいて整理し、小さい複数のスプライトアトラスを作成します。GPUへの描画命令送信回数が増えるためCPU使用率が上昇しますが、グラフィックスドライバーは通常小さなテクスチャの方が扱いやすいです。
graphics-quality-label=スプライトの解像度です。VRAMの使用量を決定します。警告：「高」の設定は最低3GBのVRAMが必要です。
lights-quality=夜間のライトのレンダリング解像度。高い値では、パフォーマンスが低下します。
low-quality-sprite-rotation=列車の回転体を通常の半分だけ読み込みます。VRAM使用量を大幅に削減します。
max-threads=ゲームの描画に使用されるスレッドの数。
separate-lower-object-atlas=影の下に描画されるスプライトを、ミップマップを有効し分離されたスプライトアトラスに配置します。VRAMとCPU使用量の増加と引き換えにGPU負荷を軽減します。
show-smoke=無効にすると、ローエンドのビデオカードを使用している場合はパフォーマンスが向上します。
sprite-atlas-size-label=大きなスプライトアトラスは描画命令呼び出しを改善して描画に関するCPU使用率を低減しますが、GPUがアトラスを扱う際の負荷が大きくなります。
texture-compression=低解像度のスプライト（影と色マスク）の圧縮を有効にします。VRAMの使用量が低減し、GPU使用率も低下する可能性がありますが、スプライトの非効率的なバッチングによりCPU使用率が上昇します。また、ゲームの起動時間が長くなります。
texture-streaming=スプライトアトラスに配置されなかったスプライト（ビデオメモリの使用量の設定を参照）を、GPUが必要とするまではRAMに残すようにします。
tree-sprite-mipmaps=木のスプライトを有効なミップマップを付与して別のスプライトアトラスに配置します。CPU使用率を上昇させる代わりにGPU使用率を低減します。ゲーム画面の解像度が大きい場合にパフォーマンスの問題が発生する可能性があります。
trilinear-filtering=GUIに表示されるアイコンを滑らかにします。何らかの問題がある・アイコンがぼやける場合以外はオフにする必要はありません。
video-memory-usage-label=スプライトをスプライトアトラスに配置する数を決定します。大きなスプライトアトラスを作ることで、GPUへの描画命令送信回数を減らしてCPU使用率を減らすことができますが、GPUが大きなテクスチャを扱うことになるためにGPU負荷が増大する可能性があります。スプライトアトラスに配置されなかったスプライトはVRAMに読み込まれるかRAMに残ります（低VRAMモードの設定を参照）。
