vram-low-high-quality-not-recommended=Összesen __1__ MB videomemória (VRAM) áll a számítógép rendelkezésére. Nagy felbontású grafikai elemek számára legalább 3GB ajánlott. Ez alatt a megjelenítés teljesítménye leromolhat, grafikai elemek hiányozhatnak, a játék összeomolhat, vagy akár lehet, hogy el sem fog indulni.
