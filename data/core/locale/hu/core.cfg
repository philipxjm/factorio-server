read-resources=Erőforrások olvasása
read-resources-description=Kiolvassa a várható nyersanyag mennyiségét ebből a fúróból/olajfúróból és kiküldi az áramkör hálózatra.\nVégtelen nyersanyag esetén a megváltozatlan értéket mutatja.\nAz érték 5 másodpercenként frissül.
read-robot-stats=Drón statisztikáinak olvasása
