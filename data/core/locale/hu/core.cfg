[tips-and-tricks]
boiler-connections-text=Egy kazánnak három folyadékcsatlakozása van. Víz szabadon folyhat ki és be a két vízcsatlakozáson, a kazán átengedi a vizet.\nGőz a gőz kimeneten lép ki.
boiler-connections-title=Kazán csatlakozások
build-tiles-text=Miközben a kurzorral kőtéglákat tartasz, a(z) "__CONTROL__build__" lenyomásával köves út építhető. A játékban léteznek más csempe tárgyak is, mint a beton és a vízfeltöltő. Miközben a kurzorral csempe tárgyat tartasz, a(z) "__CONTROL__mine__" lenyomásával a csempék felszedhetőek.\nA(z) "__CONTROL__larger-terrain-building-area__" és "__CONTROL__smaller-terrain-building-area__" lenyomásával a csempézés területe növelhető illetve csökkenthető.
build-tiles-title=Csempék elhelyezése
connect-switch-text=Miközben a kurzorban rézkábelt tartasz egy objektum felett, a(z) "__CONTROL__build__" lenyomásával elektromos kábelt köthetsz hozzá. A(z) "__CONTROL__remove-pole-cables__" lenyomásával eltávolíthatod az összes csatlakozó elektromos kábelt.
connect-switch-title=Hálózati kapcsoló
electric-network-info-text=A(z) "__CONTROL__open-gui__" villanyoszlopon történő lenyomásával megnyílik a villamos hálózat statisztikája.
electric-network-info-title=Információ az elektromos hálózatról
filter-inserter-text=A kurzort a válogató rakodó felett tartva a(z) "__CONTROL__open-gui__" lenyomásával megnyílik a rakodó kezelőfelülete, ahol beállíthatod, megváltoztathatod, illetve eltávolíthatod annak szűrési feltételeit. A válogató rakodó csak azokat a tárgyakat emeli fel, amelyeket beállítottál a kezelőfelületén.
filter-inserter-title=Válogató rakodók
flow-between-boilers-text=A víz képes folyni a kazán vízcsatlakozásai között, ami lehetővé teszi az egyszerűbb és kompaktabb gőzfejlesztő rendszerek építését.
flow-between-boilers-title=Víz átfolyása kazánokon
fluid-backup-text=Folyadéktermelésnél, mint például az olajfinomítás, a rendszer leáll ha bármelyik kimenet telítődik, ekkor az adott gép nem üzemel tovább, amíg az összes kimenet fel nem szabadul. Ez elkerülhető a kimenetek megfelelő kapacitású tartályhoz kötésével, illetve a termékek megfelelő ütemű felhasználásával.
fluid-backup-title=Folyadéktárolás
gate-over-rail-text=Kapuk építhetőek bármilyen függőleges vagy vízszintes sínre. A vasúti kapu automatikusan utat enged az érkező vonatoknak és nem marad rés a védelmeiden.
gate-over-rail-title=Vasúti kapu
limit-chests-text=A ládák szabad férőhelyeinek számát korlátozni lehet a piros X-szel jelölt férőhelyre kattintva, majd a kívánt férőhelyeket letiltva. A különböző gépek nem töltik fel a letiltott férőhelyeket, így általánosságban csökkenthető a láda mérete.
limit-chests-title=Ládák férőhelyeinek korlátozása
move-between-labs-text=Rakodókat felhasználhatsz a tudományos csomagok laboratóriumok közötti mozgatására.
move-between-labs-title=Mozgatás laborok között közvetlenül
other-furnace-usage-text=Kemencékben kőből tégla égethető és vaslemezből acél készíthető (kutatást követően).
other-furnace-usage-title=Egyéb műveletek a kemencékkel
pump-connection-text=A szivattyúk csatlakoznak a megfelelő pozícióban álló tartálykocsikhoz. Szivattyúkra szükség van a tartálykocsik leeresztéséhez és feltöltéséhez.
pump-connection-title=Szivattyú csatlakozás
repair-packs-text=Miközben a kurzorban javítókészletet tartasz egy sérült objektum felett, a(z) "__CONTROL__build__" lenyomásával a sérülés megjavítható.
repair-packs-title=Javítókészletek
rotating-assemblers-text=Némelyik recepthez folyadék bemenet is szükséges az összeszerelő gépen. Egy összeszerelő gép elforgatható a "__CONTROL__rotate__" használatával, miközben a kurzort az összeszerelő gép fölött tartod.
rotating-assemblers-title=Összeszerelő gépek forgatása
show-info-text=A(z) "__CONTROL__show-info__" lenyomásával kapcsolható a részletes leírás felület, amelyet "Alt-módnak" is neveznek.
show-info-title=További információ ("Alt-mód")
two-sides-of-belts-text=A szállítószalagoknak két oldala van amelyekre tárgyak helyezhetőek. A szalagok jobb és bal oldala akár különböző nyersanyagok szállítására is használható. A rakodók a szállítószalag távolabbi oldalára ejtik le terhüket, és mindkét oldalról felvehetnek tárgyakat, habár a közelebb eső oldalt preferálják.
two-sides-of-belts-title=A futószalag két oldala
