[gui-graphics-settings-description]
atlas-packing-optimization=A nagy grafikai elem atlaszok sok átlátszó területtel(főleg vonat forgatások), több apróbb képre lesz darabolva. Ez jobban használhatóvá teszi az atlasz textúrákat(csökkenti a VRAM használatot), de növeli a CPU terhelést, mivel több képet kell renderelni.
atlas-specialization=Ahelyett, hogy mindent egy nagy atlaszba próbálna betuszkolni, a játék aszerint rendezi a sprite-okat, hogy előreláthatólag milyen gyakran lesznek használva. A processzorterhelés növekszik, a több lekérés miatt, de a videó kártyának kevesebb dolga van a kisebb textúrákkal.
graphics-quality-label=A grafikus elemek felbontása. Alapvetően meghatározza a videomemória használatát. Figyelmeztetés: "Magas" értékhez legalább 3 GB VRAM szükséges.
lights-quality=A fények renderelésének felbontása éjszaka. Magas érték nagyban csökkentheti a teljesítményt.
low-quality-sprite-rotation=A vonatok csak a normál rotációs variánsok felét töltik be. Ez hatalmas mértékben csökkenti a VRAM használatot.
max-threads=A végrehajtási szálak száma amivel a játékot kirajzoljuk.
separate-lower-object-atlas=A grafikai elemek árnyékai külön textúra atlaszban kapnak helyet, amelynél a MIPmapok engedélyezettek. Ez csökkentheti a GPU terhelését, de nagyobb VRAM-ot igényel és jobban terheli a CPU-t.
show-smoke=Kikapcsolása javítja a teljesítményt gyengébb videokártyák esetében.
sprite-atlas-size-label=A nagyobb atlaszok javítják a draw-csomaglekéréseket, ami csökkenti a CPU terhelést renderkor, de ezt lehet nehezen viseli a VGA.
texture-compression=Lehetővé teszi a grafikai elemek tömörítését alacsony részletességnél(árnyékok és színmaszkok). Csökkenti a VRAm használatot. Csökkentheti a VGA terhelést a CPU terhelés növekedésének árán. Lassabb első indulást okoz.
texture-streaming=Azok a sprite-ok amik nem lettek spriteatlaszba helyezve (lásd a videó memória beállításokat) a RAM-ban lesznek tárolva, ameddig a videokártya nem igényli őket.
tree-sprite-mipmaps=A fák grafikai elemei külön grafikus elem atlaszba kerül amiben engedélyezve van a feltérképezés. A VGA terhelést csökkentheti, a CPU terhelés növekedésének árán. Ez teljesítménygondokat okozhat magasabb felbontásokon.
trilinear-filtering=Az ikonok simábbnak tűnnek a GUI-n. Nincs értelme kikapcsolni, kivéve hogyha valami probléma van vagy az ikonok elmosódtak.
video-memory-usage-label=Meghatározza, hány spriteot helyezzen a játék a spriteatlaszokba. A nagyobb méretű spriteatlasz csökkenti a processzorterhelést, mivel nagyobb csoportokat tud meghívni, viszont emelheti a videokártya terhelést, mert annak nagyobb fájlokkal kell dolgoznia. A szabadon lebegő spriteok betölthetőek a VRAM-ba vagy a RAM-ba is(lásd az alacsony VRAM beállítást).
