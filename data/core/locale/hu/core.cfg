close-signal-description=Ha az előírt feltétel teljesül, megpróbálja ezt a jelzőlámpát pirosra váltani, és megakadályozni a vonatok áthaladását.\nHa egy vonat nem tud megállni időben (a jelzőlámpa sárga) vagy már éppen áthalad (a jelzőlámpa piros) a jelzőlámpa nem fogja megállítani a vonatot.\n Megjegyzés: ha egy vonat megáll ennél a lámpánál nagyon gyakran nem fog másik útvonalat keresni, akkor is ha van éppen szabad.
