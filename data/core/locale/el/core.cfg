toggle-heavy-mode=- Αυτή η εντολή πρέπει να χρησιμοποιείται με προσοχή, δεδομένου ότι μπορεί να αχρηστέψει ένα παιχνίδι πολλών παιχτών όταν χρησιμοποιηθεί. Το παιχνίδι ξεκινά να αποθηκεύει και να συγκρίνει με το τρέχον παιχνίδι κάθε στιγμή που ψάχνει για ασυνέπεια στην αιτιοκρατία. Αυτή η εντολή προτείνεται να χρησιμοποιηθεί όταν υπάρχει βρόχος αποσυγχρονισμού όταν ένας νέος παίκτης συνδέεται στο διακομιστή. Η βαριά λειτουργία θα διαρκέσει μέχρι να εξαχθεί κάτι. Παρακαλώ να μας το παρέχεις ώστε να μπορέσουμε να ερευνήσουμε και να διορθώσουμε το πρόβλημα.
