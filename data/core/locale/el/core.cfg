cycle-blueprint-backwards=Όταν κρατάς ένα βιβλίο σχεδιαγραμμάτων στο κέρσορα, μεταβαίνει από το τρέχων σχεδιάγραμμα στο προηγούμενο διαθέσιμο σχεδιάγραμμα.
