smart-pipette=Παίρνει στοιχεία από το απόθεμά σου για να χτίσει την επιλεγμένη οντότητα και τα τοποθετεί στο δρομέα. Για πόρους θα επιλέξει το ταχύτερο διαθέσιμο τρυπάνι εξόρυξης.
