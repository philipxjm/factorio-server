disconnect-train=Αποσυνδέει το σιδηροδρομικό όχημα που είσαι από το υπόλοιπο σιδηροδρομικό όχημα του τρένου.
fast-entity-split=Μεταφέρει το μισό της στοίβας που κρατάς στην επιλεγμένη οντότητα ή αν ο κέρσορας είναι άδειος παίρνει τα μισά από ότι έχει η οντότητα και το μεταφέρει στον παίκτη σου.
fast-entity-transfer=Μεταφέρει τη στοίβα που κρατάς στην επιλεγμένη οντότητα ή αν ο κέρσορας είναι άδειος παίρνει ό,τι έχει η οντότητα και το μεταφέρει στον παίκτη σου.
inventory-split=Μεταφέρει το μισό απο το σύνολο των στοιχείων (στρογγυλοποιημένα) της επιλεγμένης στοίβας στην ανοικτή οντότητα ή αν η διεπαφή του παίχτη είναι ανοικτή - μεταφέρει το μισό απο το σύνολο των στοιχείων της επιλεγμένης στοίβας στους διάφορους χώρους αποθήκευσης του παίχτη. Αν κάνεις κλικ σε μια κενή υποδοχή μεταφέρονται όλα τα στοιχεία.
inventory-transfer=Μεταφέρει όλη την επιλεγμένη στοίβα στην ανοικτή οντότητα ή αν η οθόνη του παίχτη είναι ανοικτή - μεταφέρει όλη την επιλεγμένη στοίβα στους διάφορους χώρους αποθήκευσης του παίχτη. Αν κάνεις κλικ σε μια κενή υποδοχή μεταφέροντα όλα τα στοιχεία.
