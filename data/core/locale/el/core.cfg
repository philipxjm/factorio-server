reverse-rotate=Περιστρέφει (αριστερόστροφα) το αντικείμενο που είναι στον κέρσορα ή την επιλεγμένη οντότητα.
rotate=Περιστρέφει (δεξιόστροφα) το αντικείμενο που είναι στον κέρσορα ή την επιλεγμένη οντότητα.
