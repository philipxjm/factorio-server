[controls-description]
alt-zoom-in=可直接在地圖和世界之間跨越式縮放。
clean-cursor=將手持的物品收回玩家背包，也可以取消佈置線纜和鐵軌。
connect-train=將你正駕駛的火車連接至其他相鄰的火車。
copy-entity-settings=複製游標所指設施的配置。注意，若想將其配置黏貼至其它設施，請留著它勿拆除。
craft=用指定配方製造一個。
craft-5=用指定配方製造五個。
craft-all=用指定配方製造盡可能多的個數。
cursor-split=手中無物品時，可拿起容器內指定堆組的一半物品；手中有物品時，可將手持的其中一個物品放在容器的指定位置。
cycle-blueprint-backwards=手持藍圖本時，可切換顯示前一張可用的藍圖。
cycle-blueprint-forwards=手持藍圖本時，可切換顯示下一張可用的藍圖。
disconnect-train=將你正乘坐的火車與其他火車斷開連接。
fast-entity-split=手中有物品時，可將手持物品的一半直接移入指定設施；手中無物品時，可直接取走指定設施內的一半物品。 (注：無需打開指定設施)
fast-entity-transfer=手中有物品時，可將手持物品直接移入指定設施；手中無物品時，可直接取走指定設施內的全部物品。 (注：無需打開指定設施)
inventory-split=將指定物品的半數(無條件進位)移入打開的容器或者後勤回收格。如果游標位於空位，則全數移動。
inventory-transfer=可將指定堆疊的全部同類物品移入打開的設施；如果你的移送界面開著，也可將指定堆疊的全部同類物品移入其他玩家的背包。如果指定的是空位，則移送所有物品。
larger-terrain-building-area=增大地磚的鋪設範圍。
next-weapon=切換至下一個可用的武器。
paste-entity-settings=黏貼之前所複製的設施配置。
remove-pole-cables=移除游標所指電線桿上的線纜，先移除電力線纜，再移除信號線纜。
reverse-rotate=順時針旋轉手持物品或游標所指的設施。
rotate=順時針旋轉手持物品或游標所指的設施。
shoot-enemy=向射程內最近的敵方開火。
shoot-selected=向游標所指之物開火，若游標所在之處無物體則向其方向開火。
show-info=開啟/關閉設施上所顯示的額外細節訊息，如組裝機上的製造配方、容器內的所儲物品。
smaller-terrain-building-area=減小地磚的鋪設範圍。
smart-pipette=透過指定某個設施，可從你的背包中直接拿出鋪設它所需的物品；指定資源時，會直接拿出效率最高的採礦機。
stack-split=可將指定堆疊的一半物品移入打開的設施；如果你的移送界面開著，也可將指定堆疊的一半物品移入其他玩家的背包。
stack-transfer=可將指定堆疊的物品移入打開的設施；如果你的移送界面開著，也可將指定堆疊的物品移入其他玩家的背包。
toggle-driving=進入面朝的車輛，也可用於下車。
