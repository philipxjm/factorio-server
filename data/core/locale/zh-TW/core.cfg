gate-over-rail-text=閘門可以建造在直或橫向軌道上。閘門將會在火車將通過時自動放行，請確保您的防禦建設沒有任何漏洞。
gate-over-rail-title=鐵路閘門
limit-chests-text=點擊箱子中的紅X來關閉指定空間。機械無法將貨物放入該空間中(但可拿出)，等於是限制了空間的容量。
limit-chests-title=限制箱子容量
move-between-labs-text=機械臂可以在實驗室之間運輸科技包。
move-between-labs-title=實驗室傳遞
other-furnace-usage-text=熔爐可以將石頭燒成石磚；鐵板燒成鋼板(請記得研發科技)。
other-furnace-usage-title=熔爐正在製造其他的東西
pump-connection-text=液罐車廂停在與泵的對齊位置上，泵將會自動將補充或卸載車廂。
pump-connection-title=泵(幫浦)連接
repair-packs-text=手持修理包按"__CONTROL__build__" 可以修復物品損傷。
repair-packs-title=修理包
rotating-assemblers-text=某些配方需要在組裝機上增加流體輸入口，在組裝機上按"__CONTROL__rotate__"可以旋轉流體輸入口的方向。
rotating-assemblers-title=旋轉組裝機
show-info-text=按 "__CONTROL__show-info__" 可以顯示切換詳細資訊，此模式也稱為 "Alt 模式"。
show-info-title=附加資訊 (細節模式)
two-sides-of-belts-text=輸送帶兩側皆可運貨。兩側可以運輸不同物品。機械臂會將物品放在較遠的一側；而兩側的物品皆可夾取。
two-sides-of-belts-title=運輸帶的兩側。
