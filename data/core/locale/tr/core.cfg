vram-low-high-quality-not-recommended=Bu bilgisayarda __1__ MB görüntü belleği (VRAM) olduğunu tespit ettik. Bu yüksek kaliteli görütüler için çok düşük. Kayıp grafikler, çökmeler ve hatta oyunun hiç başlamaması gibi performans sorunları yaşayabilirsiniz. Yüksek kalite görüntüler için önerilen görüntü belleği boyutu en az 3 GB.
vram-not-detected-high-quality-not-recommended=Bu bilgisayarda ne kadar video belleği (VRAM) bulunduğunu tespit edemedik. Yüksek kaliteli sprite için önerilen video belleği boyutu en az 3 GB'dir, aksi takdirde performans sorunları, eksik grafik, çökme veya oyun başlatılamayabilir.
[gui-graphics-settings-description]
atlas-packing-optimization=Large sprites with a lot of transparent areas (mainly train rotations) will be sliced to smaller images. This makes better use of atlas textures (reducing VRAM usage), but increases CPU load as more images needed to be rendered.
atlas-specialization=Instead of trying to fit everything to the same atlas, the game will sort sprites into smaller atlases based on their expected usage. Increases CPU usage due to higher draw call count, but it usually easier for graphics driver to handle smaller textures.
graphics-quality-label=Spritlerin çözünürlüğü. VRAM kullanımını belirler. Uyarı: 'Yüksek' çözünürlük en az 3 GB VRAM gerektirir.
lights-quality=Gece ışıklarının çalışma çözünürlüğü. Yüksek değerler performansı büyük ölçüde düşürecektir.
low-quality-sprite-rotation=Trains will load only half of the normal count of rotation variants. This greatly reduces VRAM usage.
max-threads=Oyunu işlemek için kullanılan işlemci çekirdek sayısı.
separate-lower-object-atlas=Gölgeler altında çizilmiş sprite ile etkin küçük harıtayı ayrı sprite atlas koyacağız. Artan VRAM ve CPU kullanım fiyata GPU yükü azaltabilirsiniz.
show-smoke=Düşük uçlu ekran kartlarında performansı artırmak için devre dışı bırakın.
sprite-atlas-size-label=Larger atlases improve draw call batching which reduces CPU load in rendering, but may be harder to handle for GPU.
texture-compression=Enables compression on sprites with low detail (shadows and color masks). Reduces VRAM usage. May also reduce GPU load at price of higher CPU usage due to less efficient sprite batching. Causes longer startup time.
texture-streaming=Sprites that were not put into any sprite atlas (see Video memory usage setting) will be kept in RAM until needed by the GPU.
tree-sprite-mipmaps=Tree sprites will be put in a separate sprite atlas with enabled mipmaps. Can reduce GPU load, at the price of increased CPU usage. It may cause performance issues on high-resolution displays.
trilinear-filtering=Makes icons look smoother in GUI. There is no reason to turn this off unless there is some issue or icons are blurred out.
video-memory-usage-label=Determines how many sprites the game will try to put into sprite atlases. Creating larger sprite atlases reduces CPU usage due to ability to batch draw calls, but may increase GPU load, because GPU has to work with larger textures. Free floating sprites can be loaded into VRAM or kept in RAM (see Low VRAM mode setting).
