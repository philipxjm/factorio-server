close-signal-description=Lorsque la condition spécifiée est vraie, essaye de faire passer ce feu au rouge et donc d'arrêter les trains qui passent.\nSi un train ne peut pas s'arrêter à temps (feu jaune) ou est déjà en train de passer (feu rouge), le signal n'arrêtera pas ce train.\nA noter que souvent, les trains s'arrêteront à ce feu et n'essayeront pas de trouver un chemin alternatif même s'il en existe un.
