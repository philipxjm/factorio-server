[gui-graphics-settings-description]
atlas-packing-optimization=Les gros sprites avec beaucoup de zones transparentes (principalement les rails courbes) seront découpées en images plus petites. Cela permet d'avoir de meilleurs textures (en réduisant utilisation de la VRAM), par contre cela augmente la charge CPU qui doit rendre plus d'images.
atlas-specialization=Au lieu de créer un unique grand atlas, le jeu va trier les sprites dans de plus petits altas en fonction de leur utilisation estimée. Augmente l'utilisation du CPU à cause de plus nombreux appels de rendu, mais rend généralement plus facile la gestion des petites textures par le driver graphique.
graphics-quality-label=La résolution des textures. Détermine l'utilisation de la VRAM. AVERTISSEMENT : « Haute » résolution requiert au minimum 3 Go de VRAM.
lights-quality=La résolution du rendu des lumières pendant la nuit. Des valeurs élevées peuvent réduire considérablement les performances.
low-quality-sprite-rotation=Les trains ne chargerons que la moitié du nombre normal de variantes de rotation. Cela réduit grandement l'utilisation de la VRAM.
max-threads=Nombre de threads utilisés pour effectuer le rendu du jeu.
separate-lower-object-atlas=Les textures affichées sous une ombre seront mis dans une bibliothèque de textures séparé avec mipmap activé. Peut réduire la charge GPU, au prix d’un usage accru de VRAM et CPU.
show-smoke=Désactiver pour augmenter les performances des cartes graphiques ayant peu de mémoire graphique.
sprite-atlas-size-label=Des bibliothèques plus grandes vont améliorer la charge du processeur pour le rendu, mais peut être plus complexe a gérer pour le GPU.
texture-compression=Permet la compression sur les sprites à faible niveau de détails (ombres et masques de couleur). Réduit l’utilisation VRAM. Peut également réduire la charge GPU au prix d'une utilisation plus élevée du processeur. Entraîne des temps de démarrage plus long.
texture-streaming=Les sprites qui n'ont été mis dans aucuns Altas de sprites (voir Configuration de l'utilisation de mémoire vidéo) seront gardés dans la RAM jusqu'à ce que le GPU en ait besoin.
tree-sprite-mipmaps=Les sprites des arbres seront mis dans une bibliothèque séparé. Peut réduire la charge GPU, au prix d'une utilisation accrue du processeur. Peut causer des problèmes de performances sur les hautes résolutions de jeu.
trilinear-filtering=Rends les icônes de l'interface plus jolie. Il n'y a pas de raison de le désactiver sauf si cela rend flou les messages ou les icônes.
video-memory-usage-label=Détermine combien de sprites le jeu va essayer de mettre dans les Atlas de sprites. Créer de plus grands Atlas réduit l'utilisation du CPU grâce au regroupement des appels de rendu, mais peut augmenter la charge du GPU, parce que le GPU devra travailler avec de plus grandes textures. Les sprites seuls pourront être chargés dans la VRAM ou bien gardés dans la RAM (voir Réglage du mode faible VRAM).
