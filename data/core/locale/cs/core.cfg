vram-low-high-quality-not-recommended=Zjistili jsme, že tento počítač má __1__ MB grafické paměti (VRAM). To je příliš nízká hodnota pro vysoce kvalitní grafické efekty. Může docházet k problémům s výkonem, chybějící grafikou, haváriím, nebo nebude možné hru vůbec spustit. Velikost doporučené grafické paměti pro vysoce kvalitní grafické efekty je přinejmenším 3 GB.
vram-not-detected-high-quality-not-recommended=Nemohli jsme zjistit, kolik video paměti (VRAM) je k dispozici na tomto počítači. Velikost doporučené grafické paměti pro vysoce kvalitní grafické efekty je přinejmenším 3 GB, jinak může docházet k problémům s výkonem, chybějící grafikou, haváriím nebo nebude možné hru vůbec spustit.
[gui-graphics-settings-description]
atlas-packing-optimization=Větší sprity s velkým množstvím průhledných ploch, (například rotace vlaků) budou rozděleny do menších obrázků. To vylepší využití atlasů (snížení využití VRAM), ale zvyšuje zatížení procesoru, tím že je nezbytné vykreslit více obrázků.
atlas-specialization=Namísto snahy vytvořit jeden velký atlas, hra rozdělí sprity do menších atlasů založených na jejich pravděpodobném použití. To zvyšuje využití procesoru kvůli častějšímu požadavku k vykreslení, ale je to obvykle méně náročné pro grafickou kartu, protože zpracovává menší textury.
graphics-quality-label=Rozlišení spritů. Určuje využití VRAM. Varování: Volba "Vysoké" vyžaduje minimálně 3 GB VRAM.
lights-quality=Rozlišení vykreslování světel v noci. Vysoké hodnoty značně sníží výkon.
low-quality-sprite-rotation=Vlaky budou načítat pouze polovinu normálních variant rotací. To značně sníží využití VRAM.
max-threads=Počet vláken použitých pro vykreslování hry.
separate-lower-object-atlas=Sprity vykreslené pod stínem budou odděleny do vlastního atlasu se zapnutým mipmapingem. Může snížit zatížení GPU, za cenu zvýšení využití CPU a paměti VRAM.
show-smoke=Vypni, aby jsi zlepšil výkon na slabších video kartách.
sprite-atlas-size-label=Větší atlasy vylepšují časy vykreslovaní, což sníží zatížení procesoru, ale může být náročnější pro zpracování grafickou kartou.
texture-compression=Umožňuje kompresi spritů na nízké detaily (stíny a barevné masky). Snižuje využití paměti VRAM. Může také snížit zatížení grafické karty za cenu zvýšení zatížení procesoru, kvůli méně efektivnímu rozdělování spritů. Hra se také déle spouští.
texture-streaming=Sprity které nebyly nahrány do žádného atlasu, budou uchovány v RAM dokud je nebude vyžadovat grafická karta (viz nastavení Využití video paměti).
tree-sprite-mipmaps=Stromy budou umístěny do samostatného atlasu se zapnutými mipmapami. To může snížit Zátěž grafické karty, za cenu zvýšení zátěže procesoru. Také to může způsobovat problémy při vysokém rozlišení hry.
trilinear-filtering=Ikonky v GUI budou vypadat hladší. Není důvod vypínat tuto funkci, dokud s ikonkami nejsou potíže nebo nejsou rozmazané.
video-memory-usage-label=Určuje kolik spritů se hra pokusí načíst do atlasu. Vytváření větších atlasů sníží zatížení procesoru díky možnosti dávkování vykreslování, ale může zvýšit zátěž pro grafickou kartu, protože ta musí pracovat s většími texturami. Volně plovoucí sprity mohou být načteny do VRAM nebo mohou být ponechány v RAM (viz nastavení nízké VRAM).
