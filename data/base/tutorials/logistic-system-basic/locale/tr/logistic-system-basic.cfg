add-more-bots=Daha fazla lojistik robotları sisteme ekle.
add-more-bots-info=Robotları doğrudan bir roboporta yerleştirebilirsiniz veya onları imleçle oraya yerleştirebilirsiniz.
build-logistic-chest=Lojistik alanında lojistik sağlayıcı sandığı oluştur.
build-robot=Bir lojistik robotunu yerleştir
build-robot-info=Lojistik robotları, imleciniz ile bir lojistik robot öğesi tutarken __CONTROL__build__ kullanarak yerleştirebilirsiniz.
build-second-roboport=Birinci roboportun görüş arağına ikinci bir roboport inşa et.
build-second-roboport-info=İki roboports birbirinin görüş alanında olduğunda, bu kesikli bağlantı çizgisiyle gösterilecek.
build-storage-chest=Lojistik alanında lojistik depolama sandığı oluştur.
connecting-line=Çizgiyi bağlama
construction-area=İnşaat alanı
delete-request=Kişisel lojistik isteği hallet.
delete-request-info=İsteği halletmek için istek yuvası üzerinde farenin sağ düğmesine bas.
finish=Bitir
logistic-area=Lojistik alanı
logistic-chest-info=Lojistik sağlayıcı sandık şimdi envanterini lojistik sisteme sağlıyor.\n\nLojistik robotlar sağlayıcı sandıklardan öğeleri alabilir ama öğeleri sandıkların içine koyamazlar.
notice-roboport-areas=Her roboportun içinde faal olduğu iki alan vardır.\n\nTuruncu alan lojistik aralığıdır (__1__x__1__) ve lojistik robotlar ve lojistik sandıkları burada faaliyet gösterirler.\n\nYeşil alan inşaat aralığıdır (__2__x__2__) ve bu alanda inşaat robotları faaliyet gösterirler.
notice-roboport-connection=İki roboportun lojistik alanı birbirine dokunuyor veya birbiriyle örtüşüyorsa, birbiriyle bir araya gelip bir lojistik ağ oluşturacaklar.\n\nBu, birbiyle bağlı roboportların arasındaki kesikli bir çizgi ile gösterilir.\n\nBu iki roboportlar inşaat ve lojistik alanını paylaşacaklar ve her ikisinden birine ait olan robotlar tüm ağda faaliyet gösterecekler.
picking-item=Öğeyi almak
place-belts-in-chest=100 kemeri sağlayıcı sandık içine yerleştir.
place-roboport-goal=Bir roboport oluştur.
returning-to-roboport=Roboport'a geri dönüyor
roboport-no-electricity=Elektrik ağının dışında.
robot-loop-info=Bir lojistik sistemi roboports, lojistik sandıklar ve lojistik robotlardan oluşur.\nLojistik sistem bir oyuncuya otomatik olarak istenen öğeleri sağlamak veya istenmeyen öğeleri uzaklaştırmak gibi görevleri gerçekleştirmek için kullanılabilir.
set-request-goal=Taşıma kemer için kişisel bir lojistik istek ayarla.
set-request-info=__CONTROL__open-karakter-gui__ ye basarak GUI karakterini aç, imleci istek yuvasının üzerinde tutarken farenin sol tuşuna bas, sonra istemek için öğeyi seç.
storage-chest-info=Depolama sandığı logistik ağına envanter alanı sağlıyor.\n\nDepolama sandıkları ile sağlayıcı sandık arasındaki ana fark robotların depolama sandıklarına öğeler de dağıtabilmesidir. Lojistik robotlar ayrıca öğeleri depolama sandıklarından almaya sağlayıcı sandıklarından almaya önce öncelik verir.
storing-item=Öğeyi sistemde depolama
supplying-item=Oyuncuya öğe sağlama
taking-item-from-player=Oyuncudan öğe almak
trash-items-goal=Taşı lojistik çöp yuvana koy.
trash-items-info=İpucu: Seri bir şekilde öğeleri senin karakter envanterinden çöp yuvalarına taşımak için __CONTROL__fast-varlık-transfer__ kullan.
watch-bots-info=Lojistik alanı içinde olduğunda, lojistik Sistem lojistik isteklerinizi ağdaki logistik sandıklarından yerine getirmeye çalışacak.\n\nSistem daima envanterinizdeki öğelerin sayısını istenen miktarda veya istenen miktarın üzerinde tutmaya çalışacak.
watch-junk-bots-info=Lojistik botlar öğeleri çöp stoktan lojistik sistem deposuna taşıyacak.
watch-robot=Lojistik bot şimdi en yakın roboporta gidecek, iç pilini şarj edecek ve roboportta doka girecek.\n\nSonra lojistik görevleri yerine getirmek için hazır hale gelecek.

