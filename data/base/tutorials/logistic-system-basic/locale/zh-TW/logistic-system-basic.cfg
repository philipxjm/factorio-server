add-more-bots=多放一些物流機器人到物流系統中。
add-more-bots-info=你可以直接將機器人放入機器人司令塔，或者手持釋放他們。
build-logistic-chest=建造一個被動供應箱。
build-robot=釋放一個物流機器人
build-robot-info=手持物流機器人按__CONTROL__build__即可放出物流機器人。
build-second-roboport=在第一個機器人司令塔的物流區域內再建造一個司令塔。
build-second-roboport-info=當兩個機器人司令塔在彼此的物流範圍內時，物流網的虛線會顯示出來。
build-storage-chest=在物流範圍內放置一個儲存箱。
connecting-line=後勤網路線
construction-area=建築區域
delete-request=清除個人物流需求。
delete-request-info=使用'滑鼠右鍵'點擊物流中的需求即可清除要求。
finish=完成教學
logistic-area=物流區域
logistic-chest-info=現在被動供應箱的儲存空間以及儲存物品已經同步至後勤網路。\n\n物流機器人能從供應箱中拿走物品，但是無法放入物品。
notice-roboport-areas=每個機器人司令塔都有兩個區域。\n\n橘色範圍是物流區域(__1__x__1__)，物流機器人會在此區域工作。\n\n綠色範圍是鋪設區域(__2__x__2__)，建造機器人會在此區域工作。
notice-roboport-connection=當兩個機器人司令塔的物流區物互相碰觸或重疊，他們會變成同一個後勤網路。\n\n機器人司令塔之間的虛線表示兩者的後勤網路箱連通。\n\n連通後的司令塔可以共享建造區及物流區，機器人也能在共同物流網路中運作。
picking-item=物品運輸
place-belts-in-chest=將100個輸送帶放入被動供應箱中。
place-roboport-goal=建造一個機器人司令塔。
returning-to-roboport=飛回機器人司令塔
roboport-no-electricity=不在電力供給範圍內。
robot-loop-info=物流系統是游機器人司令塔、物流箱和物流機器人所組成。 \n物流系統可以做很多事，例如自動向玩家背包供應需要的物品，並拿走暫不需要的物品。
set-request-goal=在背包的物流中篩選輸送帶。
set-request-info=按下__CONTROL__open-character-gui__打開背包，按下滑鼠左鍵點擊物流空格，選擇所需物品。
storage-chest-info=現在儲存箱的儲存空間也列入了物流系統中。\n\n儲存箱與供應箱的差別在：機器人可以在儲存箱供貨及取貨。另外，取貨優先順序為儲存箱，之後才是供應箱。
storing-item=飛去放物品
supplying-item=飛到玩家送貨
taking-item-from-player=飛來拿物品
trash-items-goal=把石礦放入後勤回收格。
trash-items-info=提示：__CONTROL__fast-entity-transfer__可以加快將物品移入後勤回收格的速度。
watch-bots-info=當物處於後勤網路的物流區域內，物流系統會自動調度後勤網中物流箱的儲存物品，以滿足需求。\n\n物資足夠時，物流系統會保持背包中的物品數量達到需求。
watch-junk-bots-info=機器人會將後勤回收格內的物品放入後勤網路的儲存箱中。
watch-robot=物流機器人會自動飛往最近的機器人司令塔，幫自己充電後停入司令塔中。\n\n他已經準備好執行任務了。

