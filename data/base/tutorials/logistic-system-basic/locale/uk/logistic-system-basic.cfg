add-more-bots=Додайте більше транспортних роботів у систему.
add-more-bots-info=Ви можете завантажити роботів напряму поклавши у слот робопорту, або напряму з курсора.
build-logistic-chest=Розмістіть скриню постачання в логістичну область.
build-robot=Поставте логістичного робота
build-robot-info=Тримаючи в руці робота, натисніть __CONTROL__build__ для його розміщення.
build-second-roboport=Поставте другий робопорт в межах дії першого.
build-second-roboport-info=Коли два робопорта в області обслуговування один одного, вони з'єднані пунктирною лінією.
build-storage-chest=Поставте логістичну скриню зберігання в логістичну область.
connecting-line=Лінія зʼєднання
construction-area=Межа будівництва
delete-request=Очистьте свої логістичні запити.
delete-request-info=Використайте праву кнопку миші над слотом запиту, аби очистити його.
finish=Завершити
logistic-area=Межа логістики
logistic-chest-info=Тепер скриня активного постачання надасть свій вміст до логістичної мережі.\n\nТранспортні роботи можуть брати предмети з скринь постачання, але не можуть їх туди складати.
notice-roboport-areas=Кожен робопорт має дві робочі області.\n\nОранжева - це логістична (__1__x__1__), в ній працюють транспортні роботи та логістичні скрині.\n\nЗелена - будівельна область (__2__x__2__) де працюють лише будівельні роботи.
notice-roboport-connection=Коли логістичні області двох робопортів будуть торкатися, чи перекриватися між собою, вони будуть з'єднані в одну загальну логістичну мережу.\n\nЦе буде показано пунктирною лінією між ними.\n\nРобопорти будуть мати загальні області будівництва та логістики, а роботи будуть працювати по всій мережі.
picking-item=Забираю предмети
place-belts-in-chest=Покладіть 100 конвеєрів у скриню активного постачання.
place-roboport-goal=Збудуйте робопорт.
returning-to-roboport=Повернення до робопорта
roboport-no-electricity=За межами електричної мережі.
robot-loop-info=Система логістики складається із робопорту, логістичних скринь та транспортних роботів.\nЛогістична система може використовуватись для автоматичного постачання гравця необхідними матеріалами та відведення надлишків, чи непотрібних.
set-request-goal=Подайте персональний запит на транспортний конвеєр.
set-request-info=Натиснувши __CONTROL__open-character-gui__ відкрийте інвентар, потім натисніть лівою кнопкою миші на слот запиту та оберіть необхідний предмет.
storage-chest-info=Скриня зберігання надає свій інвентар для використання в логістичній системі.\n\nГоловна різниця між скринями зберігання на активного постачання в тому, що роботи можуть складати предмети в неї. Також скриня зберігання матиме вищій пріоритет, коли роботи забиратимуть предмети з системи і братимуть їх з неї, а потім із скрині активного постачання.
storing-item=Несу предмети для зберігання в систему
supplying-item=Несу предмети гравцю
taking-item-from-player=Забираю предмети у гравця
trash-items-goal=Покладіть каміння в сміттєві слоти вашого інвентарю.
trash-items-info=Порада: Натисніть __CONTROL__fast-entity-transfer__, аби швидко перемістити предмети з інвентарю до сміттєвих слотів.
watch-bots-info=Коли ви знаходитесь в області логістики, система намагатиметься виконати ваше замовлення, використовуючи скрині поточної системи.\n\nКількість предметів буде зберігатися в тій самій кількості, або трохи більше.
watch-junk-bots-info=Логістичні роботи будуть переміщати предмети з сміттєвих слотів до скринь логістичної системи.
watch-robot=Тепер транспортний робот поспішить до найближчого робопорту, зарядиться та розміститься в ньому.\n\nРобот буде доступним для виконання логістичних запитів.

