add-more-bots=Adj több logisztikai drónt a rendszerhez.
add-more-bots-info=A drónokat egyből a drónközpontba is rakhatod, vagy kihelyezheted őket kurzorral is.
build-logistic-chest=Helyezz egy logisztikai szolgáltató ládát a logisztikai területre.
build-robot=Helyezz le egy logisztikai drónt
build-robot-info=A logisztikai drónokat a(z) __CONTROL__build__ gomb lenyomásával tudod kihelyezni, miközben a kezedben fogod őket.
build-second-roboport=Építs egy második drónközpontot az első hatótávolságán belül.
build-second-roboport-info=Mikor a két drónközpont egymás hatótávolságába kerül, szaggatott vonal jelzi a kapcsolódásukat.
build-storage-chest=Helyezz egy logisztikai tároló ládát a logisztikai területre.
connecting-line=Összekötő vonal
construction-area=Építési terület
delete-request=Töröld a személyes logisztikai kéréseket.
delete-request-info=Használd a Jobb egér gombot egy igénylésen, hogy töröld azt.
finish=Vége
logistic-area=Logisztikai terület
logistic-chest-info=A logisztikai kiszolgáló láda most a tartalmát felkínálja a logisztikai rendszernek.\n\nA logisztikai drónok csak kivenni tudnak belőle tárgyakat, belerakni képtelenek.
notice-roboport-areas=Mindegyik drónközpontnak két területe van.\n\nA narancssárga terület a logisztikai hatótávolság (__1__x__1__), ahol a logisztikai drónok és a logisztikai ládák működnek.\n\nA zöld terület az építkezési hatótávolság (__2__x__2__), ahol az építkezési drónok működnek.
notice-roboport-connection=Amikor két drónközpont logisztikai területe összeér vagy átfedésbe kerül, összekapcsolódnak egy hálózattá.\n\nEzt a sárga szaggatott vonal mutatja.\n\nA két drónközpont megosztja az építési és logisztikai területet és mindkettő drónjai az egész rendszerben használhatóvá válnak.
picking-item=Tárgy felvétele
place-belts-in-chest=Tegyél 100 szállítószalagot a szolgáltatóládába.
place-roboport-goal=Építs egy drónközpontot.
returning-to-roboport=Visszatérés a drónközpontba
roboport-no-electricity=Elektromos hálózaton kívül.
robot-loop-info=A logisztikai rendszer drónközpontokból, ládákból és logisztikai drónokból áll.\nA logisztikai rendszer használható feladatok végrehajtására, mint a játékos automatikus ellátása a kért tárgyakkal, és a felesleges tárgyak elvitele.
set-request-goal=Személyes kérelmet állít be szállítószalagokra.
set-request-info=Nyisd meg a játékos GUI-t a(z) __CONTROL__open-character-gui__ gombbal, nyomd le a bal egérgombot, miközben az egeret egy igénylő hely fölé viszed, ezután válaszd ki az igényelt tárgyat.
storage-chest-info=A tároló láda elérhetővé teszi a tartalmát a logisztikai hálózatnak.\n\nA legfőbb különbség az a tároló és a szolgáltató ládák között, hogy a tároló ládákba a drónok szállíthatnak is tárgyakat. A logisztikai drónok hamarabb visznek el tárgyat a tároló ládákból, mint a szolgáltatókból.
storing-item=Tárgy eltárolása a rendszerben
supplying-item=Tárgy kiszolgálása a játékosnak
taking-item-from-player=Tárgy elszállítása a játékostól
trash-items-goal=Tegyél követ a logisztikai szemetes helyedre.
trash-items-info=Tipp: Használd a(z) __CONTROL__fast-entity-transfer__ gombot, hogy gyorsan átmozgass tárgyakat a tárhelyedből a logisztikai szemetesbe.
watch-bots-info=Amikor egy logisztikai területre lépsz, a logisztikai hálózat megpróbálja kivitelezni az összes igényedet a logisztikai ládákból.\n\nA rendszer mindig arra törekszik, hogy legalább a kért mennyiségű legyen nálad az adott termékekből.
watch-junk-bots-info=A logisztikai drónok elszállítják a szemetes helyeidből a tárgyakat a logisztikai tároló rendszerbe.
watch-robot=A logisztikai drón most a legközelebbi drónközpontba, feltölti az akkumulátorát, és bedokkol.\n\nEzután logisztikai feladatok teljesítésére alkalmas.

