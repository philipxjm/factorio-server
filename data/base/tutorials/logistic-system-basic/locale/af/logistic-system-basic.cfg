add-more-bots=Voeg meer logistieke robotte by die stelsel.
add-more-bots-info=Jy kan die robotte direk in 'n robothawe in sit met 'n laaier, of hulle plaas met jou muis.
build-logistic-chest=Bou 'n logistieke verskaffer kis in die logistieke gebied.
build-robot=Plaas 'n logistieke robot
build-robot-info=Jy kan logistieke robotte plaas deur __CONTROL__build__ te druk wanneer jy 'n robot in jou muis vashou.
build-second-roboport=Bou 'n tweede robothawe binne trefafstand van die eerste.
build-second-roboport-info=Wanneer die twee robothawes binne trefafstand van mekaar is, sal dit deur 'n gestippelde lyn aangedui word.
build-storage-chest=Bou 'n logistieke stoor kis in die logistieke area.
connecting-line=Verbindingslyn
construction-area=Konstruksie area
delete-request=Skrap die persoonlike logistieke versoek.
delete-request-info=Gebruik die regter muis knoppie op die versoek spasie om die versoek te skrap.
finish=Klaar
logistic-area=Logistieke area
logistic-chest-info=Die logistieke verskaffer kis verskaf nou sy voorraad aan die logistieke stelsel.\n\nLogistieke robotte kan items uit die verskaffer kis uithaal, maar kan nie items insit nie.
notice-roboport-areas=Elke robothawe bedien twee verskillende areas.\n\nDie oranje area is die logistieke gebied (__1__x__1__), dis die area waarin die logistieke robotte en logistieke kiste werk.\n\nDie groen area is die konstruksie gebied (__2__x__2__), dis die area waarin die konstruksie robotte sal werk (konstruksie robotte werk in albei areas).
notice-roboport-connection=Wanneer die logistieke gebied van twee robothawes raak of oorvleuel, sal hulle verbind en 'n enkele logistieke netwerk vorm.\n\nDit word getoon deur die gestippelde lyn tussen die gekoppelde robothawes.\n\nDie twee robothawes sal die konstruksie en logistieke gebied deel en robotte uit albei sal werk in hierdie nuwe, groter netwerk.
picking-item=Item word nou opgetel
place-belts-in-chest=Plaas 100 vervoerbande in die verskaffer kis.
place-roboport-goal=Bou 'n robothawe.
roboport-no-electricity=Buite die elektriese netwerk.
robot-loop-info='n Logistieke stelsel bestaan uit robothawes, logistieke kiste, en logistieke robotte. \n'n Logistieke stelsel kan gebruik word om take te verrig soos om outomaties die speler te verskaf met aangevraagde items, of die weg neem van ongewenste items.
set-request-goal=Stel 'n persoonlike logistieke versoek vir vervoerbande.
set-request-info=Maak die karakter GUI oop deur __CONTROL__open-character-gui__ te druk, druk dan die linker muis knoppie terwyl jy die wyser oor 'n versoek spasie hou en kies dan die item om te versoek.
storage-chest-info=Die stoor kis stel sy voorraad ruimte aan die logistieke netwerk beskikbaar.\n\nDie groot verskil tussen die stoor- en verskaffer kis, is dat die robotte ook items kan aflewer aan die stoor kis. Logistieke robotte sal eerste items vanaf stoor kiste kry voordat dit na verskaffer kiste kyk.
storing-item=Bêre nou die item in die stelsel
supplying-item=Verskaf nou item aan speler
taking-item-from-player=Vat nou die item vanaf die speler
trash-items-goal=Sit die klip in een van jou logistieke asblik spasies.
trash-items-info=Wenk: Gebruik __CONTROL__fast-entity-transfer__ om vinnig items van jou voorraad na die asblik spasies te skuif.
watch-bots-info=Wanneer jy binne-in 'n logistieke area is, sal die logistieke stelsel probeer om jou logistieke versoeke vanaf logistieke kiste in die netwerk te vervul.\n\nThe stelsel sal altyd probeer om die aantal items in jou voorraad op of bo die aangevraagde bedrag te hou.
watch-junk-bots-info=Die logistieke robotte sal die items uit jou asblik voorraad kom haal en êrens in die logistieke stelsel stoor.
watch-robot=Die logistieke robot sal nou vlieg na die naaste robothawe, sy interne battery laai en dan dok.\n\nDIt sal dan weer beskikbaar wees om logistieke take te vervul.

