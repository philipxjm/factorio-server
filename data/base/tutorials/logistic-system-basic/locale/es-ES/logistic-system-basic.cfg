finish=Acabar
logistic-area=Área de logística
logistic-chest-info=El cofre proveedor logístico ahora está proveyendo su inventario al sistema logístico.\n\nLos robots logísticos pueden coger objetos de los cofres proveedores, pero no pueden poner objetos en él.
notice-roboport-areas=Cada puerto de robots tiene dos áreas en donde opera.\n\nEl área naranja es el rango logístico(__1__x__1__), el área en donde los robots y cofres logísticos operarán.\n\nEl área verde es el rango de construcción (__2__x__2__), el área en donde cada robot de construcción operará.
notice-roboport-connection=Cuando el área de dos puertos robóticos se están tocando o superponiendo, ellos se van a conectar y formaran una sola red logística.\n\nEsto es mostrado a través de una línea punteada que conecta los puertos robóticos.\n\nLos dos puertos robóticos van a compartir la área de construcción y de logística, y los robots de ambos van a operar en toda la red.
picking-item=Cogiendo objeto
place-belts-in-chest=Coloca 100 cintas en el cofre proveedor.
place-roboport-goal=Construir un puerto robótico.
returning-to-roboport=Volviendo al puerto de robots
roboport-no-electricity=Fuera de la red eléctrica.
robot-loop-info=Un sistema logístico está compuesto por puertos de robots, cofres logísticos, y robots logísticos.\nUn sistema logístico puede ser usado para tareas de suministro de objetos al jugador, y llevarse los no deseados.
set-request-goal=Configura una solicitud logística personal para cintas transportadoras.
set-request-info=Abre la GUI del personaje pulsando __CONTROL__ abrir GUI del personaje__, pulsa el botón izquierdo mientras mantienes el cursor en una ranura de solicitud, entonces elije el objeto a solicitar.
storage-chest-info=El cofre ofrece su inventario a la red logística.\n\nLa mayor diferencia entre el cofre de almacenamiento y el proveedor, es que los robots también pueden llevar objetos a los cofres de almacenamiento. Los robots también priorizarán los cofres de almacenamiento por encima de los cofres proveedores a la hora de coger objetos.
storing-item=Almacenando objeto en el sistema
supplying-item=Suministrar objeto al jugador
taking-item-from-player=Cogiendo objeto del jugador
trash-items-goal=Pon la piedra en tus ranuras de desecho logísticas.
trash-items-info=Pista: Usa __CONTROL__ traspasar rápido__ para mover rápidamente objetos del inventario de tu personaje a las ranuras de desecho.
watch-bots-info=Cuando estés dentro de un área logística, el sistema logístico intentará completar tus solicitudes logísticas usando los cofres en la red.\n\nEl sistema siempre intentará mantener el número de objetos en tu inventario por encima de la cantidad solicitada.
watch-junk-bots-info=Los robots logísticos moverán los objetos de tu inventario al almacenamiento de sistema.
watch-robot=El robot logístico ahora viajará al puerto del robots más cercano, cargará su batería interna y atracará en el puerto de robots.\n\nEntonces estará preparado para sus funciones.

