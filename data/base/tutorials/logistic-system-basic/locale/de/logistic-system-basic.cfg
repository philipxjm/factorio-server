add-more-bots=Füge weitere Logistikroboter dem System hinzu.
add-more-bots-info=Du kannst die Roboter direkt in einen Roboterhangar einsetzen oder sie mit dem Mauszeiger platzieren.
build-logistic-chest=Platziere eine Logistik-Anbieterkiste im Logistikbereich.
build-robot=Platziere einen Logistikroboter
build-robot-info=Du kannst Logistikroboter platzieren, indem Du __CONTROL__build__ drückst, während Du einen Logistikroboter-Gegenstand im Mauszeiger hältst.
build-second-roboport=Baue einen zweiten Roboterhangar im Bereich des ersten.
build-second-roboport-info=Eine gestrichelte Verbindungslinie zeigt an, dass zwei Roboterhangars zueinander in Reichweite sind.
build-storage-chest=Baue eine Logistik-Lagerkiste im Logistikbereich.
connecting-line=Verbindungslinie
construction-area=Baubereich
delete-request=Entferne die Spieler-Logistikanfrage.
delete-request-info=Drücke die rechte Maustaste auf dem Anfrageplatz, um die Anfrage zu entfernen.
finish=Beenden
logistic-area=Logistikbereich
logistic-chest-info=Die Logistik-Anbieterkiste stellt jetzt ihren Inhalt dem Logistiksystem zur Verfügung.\n\nLogistikroboter können Gegenstände aus Anbieterkisten aufnehmen, aber keine darin ablegen.
notice-roboport-areas=Jeder Roboterhangar hat zwei Gebiete, in denen er arbeitet.\n\nDas orange Gebiet ist die Logistikreichweite (__1__x__1__), in der Logistikroboter und Logistikkisten funktionieren.\n\nDas grüne Gebiet ist die Baureichweite (__2__x__2__), in der Bauroboter funktionieren.
notice-roboport-connection=Wenn sich der Logistikbereich von zwei Roboterhangars berührt oder überlappt, verbinden sich diese und formen ein einziges Logistiknetz.\n\nDies wird durch die gestrichelte Linie zwischen den Roboterhangars angezeigt.\n\nDie beiden Roboterhangars teilen sich den Bau- und Logistikbereich und die Roboter von beiden Hangars werden im gesamten Netzwerk arbeiten.
picking-item=Nehme Gegenstand auf
place-belts-in-chest=Lege 100 Fließbänder in die Anbieterkiste.
place-roboport-goal=Baue einen Roboterhangar.
returning-to-roboport=Kehre zum Roboterhangar zurück
roboport-no-electricity=Außerhalb des Stromnetzes.
robot-loop-info=Ein Logistiksystem bestehend aus Roboterhangars, Logistikkisten und Logistikroboter.\nEin Logistiksystem kann genutzt werden, um Aufgaben, wie zum Beispiel das Versorgen des Spielers mit angeforderten Gegenständen oder das Entfernen ungewollter Gegenstände.
set-request-goal=Stelle eine Spieler-Logistikanfrage für Fließbänder ein.
set-request-info=Öffne das Spieler-Inventar, indem Du __CONTROL__open-character-gui__ drückst. Klicke anschließend mit der linken Maustaste auf einen Anfrageplatz und wähle den anzufordernden Gegenstand aus.
storage-chest-info=Die Lagerkiste bietet ihren Inhalt dem Logistiknetz an.\n\nDer große Unterschied zwischen Lager- und Anbieterkisten besteht darin, dass die Roboter auch auch Gegenstände in die Lagerkiste legen können. Logistikroboter bevorzugen Lagerkisten über Anbieterkisten, wenn Gegenstände aufgenommen werden sollen.
storing-item=Lagere Gegenstand im System
supplying-item=Liefere Gegenstand an Spieler
taking-item-from-player=Hole Gegenstand vom Spieler ab
trash-items-goal=Lege den Stein in die Spieler-Abfall-Logistikplätze.
trash-items-info=Tipp: Nutze Use __CONTROL__fast-entity-transfer__, um Gegenstände aus dem Spieler-Inventar schnell in die Abfall-Logistikplätze zu verschieben.
watch-bots-info=Wenn Du Dich im Logistikbereich befindest, wird das Logistiksystem versuchen, Deine Logistikanfragen mit den im Logistiknetz vorhandenen Logistikkisten zu erfüllen.\n\nDas System wird immer versuchen, die Anzahl an Gegenständen auf oder über der angeforderten Menge zu halten.
watch-junk-bots-info=Die Logistikroboter werden die Gegenstände aus den Spieler-Abfall-Logistikplätzen in die Lagerkisten bewegen.
watch-robot=Der Logistikroboter wird jetzt zum nächsten Roboterhangar fliegen, seine interne Batterie aufladen und anschließend am Roboterhangar andocken.\n\nDanach wird er zur Erfüllung von Logistik-Aufträgen zur Verfügung stehen.

