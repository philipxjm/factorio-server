add-more-bots=Dodaj więcej robotów logistycznych do systemu.
add-more-bots-info=Możesz umieścić roboty bezpośrednio w roboporcie, albo wypuścić je z kursora.
build-logistic-chest=Postaw logistyczną skrzynię zaopatrzeniową w obszarze logistycznym.
build-robot=Postaw robota logistycznego
build-robot-info=Możesz wypuszczać roboty logistyczne, używając __CONTROL__build__, kiedy masz robota logistycznego jako przedmiot na kursorze.
build-second-roboport=Zbuduj drugi roboport w zasięgu pierwszego.
build-second-roboport-info=Kiedy dwa roboporty są w swoim zasięgu, jest to pokazane za pomocą łączącej je, przerywanej linii.
build-storage-chest=Zbuduj logistyczną skrzynię magazynującą w obszarze logistycznym.
connecting-line=Łącząca linia
construction-area=Obszar konstrukcyjny
delete-request=Wyczyść osobiste zamówienie logistyczne.
delete-request-info=Użyj prawego przycisku myszy na polu zamawiania, aby usunąć zamówienie.
finish=Zakończ
logistic-area=Obszar logistyczny
logistic-chest-info=Logistyczna skrzynia zaopatrzeniowa dostarcza teraz swoją zawartość do systemu logistycznego.\n\nRoboty logistyczne mogą brać przedmioty ze skrzyni zaopatrzeniowych, ale nie mogą wkładać do nich przedmiotów.
notice-roboport-areas=Każdy roboport ma dwa obszary, w których operuje.\n\nPomarańczowy oznacza zasięg logistyczny (__1__x__1__), czyli obszar, w którym będą działać roboty logistyczne i skrzynie logistyczne.\n\nZielony to zasięg konstrukcyjny (__2__x__2__), czyli obszar, w którym będą działać roboty konstrukcyjne.
notice-roboport-connection=Jeśli obszary logistyczne dwóch roboportów dotykają się lub nakładają na siebie, tworzą one jedną sieć logistyczną.\n\nJest to pokazane za pomocą przerywanych linii między połączonymi roboportami.\n\nOba roboporty będą dzielić obszar konstrukcyjny i logistyczny, a roboty z obu roboportów będą operować wewnątrz całej sieci.
picking-item=Podnoszenie przedmiotu
place-belts-in-chest=Umieść 100 taśmociągów w skrzyni zaopatrzeniowej.
place-roboport-goal=Zbuduj roboport.
returning-to-roboport=Powrót do roboportu
roboport-no-electricity=Poza siecią elektryczną.
robot-loop-info=System logistyczny składa się z roboportów, skrzyni logistycznych i robotów logistycznych.\nSystem logistyczny może być użyty do wykonywania zdań takich jak automatyczne zaopatrywanie gracza w zamówione przedmioty albo zabieranie niechcianych przedmiotów.
set-request-goal=Ustaw osobiste logistyczne zamówienie na taśmociąg.
set-request-info=Otwórz interfejs postaci przez naciśnięcie __CONTROL__open-character-gui__, kliknij lewym przyciskiem myszy trzymając kursor nad polem zamawiania i wybierz przedmiot do zamówienia.
storage-chest-info=Skrzynia magazynująca udostępnia swoja przestrzeń ładunkową systemowi logistycznemu.\n\nGłówną różnicą między skrzynią magazynującą a zaopatrzeniową jest to, że roboty mogą także wkładać przedmioty do skrzyni magazynującej. Roboty logistyczne będą także miały wyższy priorytet dla zabierania przedmiotów ze skrzyni magazynujących, w stosunku do skrzyni zaopatrzeniowych.
storing-item=Magazynowanie przedmiotu w systemie
supplying-item=Dostarczanie przedmiotu do gracza
taking-item-from-player=Zabieranie przedmiotu od gracza
trash-items-goal=Umieść kamień w swoich polach logistycznego wywozu.
trash-items-info=Wskazówka: Użyj __CONTROL__fast-entity-transfer__, żeby szybko przemieścić przedmioty z twojego ekwipunku do pól logistycznego wywozu.
watch-bots-info=Kiedy znajdujesz się wewnątrz obszaru logistycznego, system logistyczny będzie próbował się zrealizować twoje zamówienia logistyczne ze skrzyń, w sieci.\n\nSystem będzie zawsze starał się utrzymać ilość przedmiotów w twoim ekwipunku przynajmniej na zamówionym poziomie.
watch-junk-bots-info=Roboty logistyczne będą przenosić przedmioty z twoich pól wywozu do magazynów systemu logistycznego.
watch-robot=Robot logistyczny uda się teraz do najbliższego roboportu, gdzie naładuje swoją wewnętrzną baterię i zadokuje.\n\nBędzie wtedy dostępny do wykonywania zadań logistycznych.

