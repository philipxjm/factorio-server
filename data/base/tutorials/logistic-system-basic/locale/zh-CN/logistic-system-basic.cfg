add-more-bots=向物流网络增添物流机器人。
add-more-bots-info=你可以把物流机器人放入机器人指令平台，也可以在空地上直接释放出来。
build-logistic-chest=在物流区域内铺设一个 被动供货箱 (红箱) 。
build-robot=释放一个物流机器人
build-robot-info=手持物流机器人 (物品) 时，按 __CONTROL__build__ 即可释放物流机器人。
build-second-roboport=在首个机器人指令平台的物流区域内再修建一个指令平台。
build-second-roboport-info=当两个机器人指令平台处在彼此的物流区域内时，表示物流组网线的虚线会显示出来。
build-storage-chest=在机器人指令平台的物流网络覆盖范围内铺设一个中转集货箱（黄箱）。
connecting-line=物流组网线
construction-area=建设区域
delete-request=清除背包物流需求设定。
delete-request-info=鼠标右键 点击供应清单中的物流需求槽即可清除需求设定。
finish=完成教学
logistic-area=物流区域
logistic-chest-info=现在 被动供货箱 (红箱) 的仓储空间及存储物品已经并入了物流网络。\n\n物流机器人能从物流供货箱中取走物品，但是无法向其送入物品。
notice-roboport-areas=每个机器人指令平台都有两个运作区域。\n\n橙色范围是物流区域 (__1__x__1__)，物流机器人和物流箱可在此范围内运作。\n\n绿色范围是建设区域 (__2__x__2__)，建造机器人可在此范围内运作。
notice-roboport-connection=当两个机器人指令平台的物流区域相互接触或重叠时，它们会组网合并成一个物流网络。\n\n机器人指令平台之间的虚线即表示二者已组网。\n\n组网后的指令平台能够共享建设区域和物流区域，各自的机器人也能在整个物流网络中运作。
picking-item=正飞去取货
place-belts-in-chest=向 被动供货箱 (红箱) 中放入 100 个基础传送带。
place-roboport-goal=修建一个机器人指令平台。
returning-to-roboport=正飞回指令平台
roboport-no-electricity=不在电网的覆盖范围内。
robot-loop-info=物流系统是由机器人指令平台、物流箱和物流机器人组成的。\n物流系统可用于执行多种任务，例如自动向玩家背包供应需要的物品，取走暂不需要的物品。
set-request-goal=在背包物流中设置基础传送带运送需求。
set-request-info=按 __CONTROL__open-character-gui__ 打开背包，鼠标左键 点击供应清单中的物流需求槽，然后在筛选器中选择要运送的需求物品。
storage-chest-info=现在 被动存货箱 (黄箱) 的仓储空间也并入了物流网络。\n\n存货箱与供货箱的区别在于，物流机器人既能从存货箱取货，也能向存货箱送货。此外，物流机器人在取货时，选择 被动存货箱 (黄箱) 要优先于 被动供货箱 (红箱) 。
storing-item=正飞去存货
supplying-item=正飞来送货
taking-item-from-player=正飞来取货
trash-items-goal=把石矿移入背包物流回收区。
trash-items-info=提示：按 __CONTROL__fast-entity-transfer__ 可以把物品从背包快速移至背包物流回收区。
watch-bots-info=当你处在物流网络的物流区域内时，物流系统将自动调配网络中各物流箱的所储物品，以满足你的物流需求。\n\n物资足够的情况下，物流系统会始终保持你背包中物品的实际数量不低于需求数量。
watch-junk-bots-info=物流机器人会把背包物流回收区里的物品搬运到物流网络的仓储空间里。
watch-robot=物流机器人现在会前往最近的机器人指令平台充电，充满电后会停靠在指令平台里。\n\n届时物流机器人就做好准备了，可以随时接受物流运输任务。

