finish=Termina
logistic-area=Area logistica
logistic-chest-info=La cassa fornitrice passiva renderà disponibile il suo contenuto nel sistema logistico.\n\nI robot logistici possono prendere oggetti dal suo interno ma non possono mettercene di nuovi.
notice-roboport-areas=Ogni roboport ha due aree nella quale opera.\n\nL'area arancione è la gittata logistica (__1__x__1__), l'area in qui i droni e le casse logistiche funzioneranno.\n\nQuella verde è l'area di costruzione (__2__x__2__), l'area in cui i droni costruttori opereranno.
notice-roboport-connection=Quando le aree logistiche di due roboporto si toccano o si sovrappongono, si connetteranno e creeranno una singola rete logistica.\n\nQuesta è mostrata da delle linee tratteggiate tra i roboporto connessi.\n\nI due roboporto condivideranno l'area logistica e di costruzione e i robot in essi contenuti lavoreranno per la stessa rete.
picking-item=Raccogli oggetto
place-belts-in-chest=Inserisci al suo interno 100 rulli trasportatori.
place-roboport-goal=Costruisci una roboport.
returning-to-roboport=Ritorno al roboporto
roboport-no-electricity=Fuori dalla rete elettrica.
robot-loop-info=Un sistema logistico è composta da roboports, casse logistiche e robot logistici.\nUn sistema logistico può essere usato per eseguire attività come rifornire automaticamente il giocatore con gli oggetti richiesti e portare via quelli superflui.
set-request-goal=Imposta una richiesta personale di rulli trasportatori.
set-request-info=Apri l'interfaccia giocatore premendo il tasto __CONTROL__open-character-gui__, premi il pulsante sinistro del mouse su uno slot di richiesta e seleziona l'oggetto voluto.
storage-chest-info=La cassa logistica offre il suo inventario al sistema logistico. \n\nLa maggiore differenza tra casse magazzino e fornitrici è la prioritizzazione della consegna in casse magazzino, e la prioritizzazione della raccolta da casse fornitrici, da parte dei bot.
storing-item=Depositare oggetto nel sistema
supplying-item=Fornire oggetto al giocatore
taking-item-from-player=Prendere oggeto dal giocatore
trash-items-goal=Mettere la pietra nello slot logistico Cestino.
trash-items-info=Suggerimento: Utilizzare __CONTROL__fast-entity-transfer__ per spostare rapidamente gli elementi dal tuo inventario agli slot del cestino.
watch-bots-info=Quando siete in un area logistica, il sistema cercherà di soddisfare le vostre richieste da casse logistiche nel sistema.\n\nIl sistema cercherà di tenere il numero di oggeti nell'inventario a o sopra al livello richiesto.
watch-junk-bots-info=I bot logistici muoveranno gli oggetti dal tuo 'inventario spazzatura' a magazzini per del sistema logistico.
watch-robot=Il robot logistico viaggerà al più vicino roboporto, caricherà la sua batteria ed entrerà al suo interno.\n\nSarà quindi a disposizione per soddisfare i compiti logistici disponibili.

