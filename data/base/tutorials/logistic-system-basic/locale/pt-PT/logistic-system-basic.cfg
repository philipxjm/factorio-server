add-more-bots=Adiciona mais autómatos logísticos ao sistema.
add-more-bots-info=Podes inserir os autómatos directamente em um porto de autómatos, ou colocá-los através do teu cursor.
build-logistic-chest=Constrói uma arca provedora logística na zona logística.
build-robot=Coloca um autómato logístico
build-robot-info=Podes colocar um autómato logístico pressionando a tecla __CONTROL__build__ enquanto seguras o autómato logístico com o cursor do rato.
build-second-roboport=Constrói um segundo porto de autómatos ao alcance do primeiro.
build-second-roboport-info=Quando os dois portos de autómatos estiverem ao alcance entre si, será mostrado pela linha de conexão tracejada.
build-storage-chest=Constrói uma arca de armazenamento logística na zona logística.
connecting-line=Linha de conexão
construction-area=Área de construção
delete-request=Limpa o pedido pessoal de logística.
delete-request-info=Usa o 'Botão direito do rato' sobre o espaço de solicitação para cancelar o pedido.
finish=Concluído
logistic-area=Área logística
logistic-chest-info=A arca de fornecimento logístico está agora a fornecer o seu inventário para a rede logística.\n\nOs autómatos logísticos pode levar os itens das arcas de fornecimento, mas não podem colocar itens dentro delas.
notice-roboport-areas=Cada porto de autómatos tem duas áreas em que funcionam.\n\nA cor de laranja é o alcance logístico (__1__x__1__), a área em que os autómatos logísticos e arcas logísticas funcionarão.\n\nA área a cor verde e o alcance da construção (__2__x__2__), e a área em que os autómatos de construção funcionarão.
notice-roboport-connection=Quando a área logística de dois portos de autómatos se tocarem ou ficarem sobrepostas, eles vão se conectar e criar um único sistema logístico.\n\nIsto é mostrada pela linha tracejada entre os portos de autómato conectados.\n\nOs dois portos de autómatos irão partilhar a construção e a área logística, e os autómatos de ambos irão operar em toda a rede.
picking-item=Apanhar item
place-belts-in-chest=Coloca 100 correias na arca fornecedora.
place-roboport-goal=Constrói um porto de autómatos.
returning-to-roboport=Voltando para o porto-de-autómatos
roboport-no-electricity=Fora da rede elétrica.
robot-loop-info=O sistema de logístico é compreendido pelos portos de autómatos, arcas de logísticas, e autómatos logísticos. \nO sistema de logístico pode ser usado para executar tarefas como fornecer automaticamente o jogador com itens solicitados e levar itens indesejados.
set-request-goal=Definir um pedido de logística pessoal para o tapete rolante.
set-request-info=Abre a GUI do personagem pressionando __CONTROL__open-character-gui__, clica com botão esquerdo do rato, com o cursor sobre um espaço de solicitação, em seguida, escolhe o item para requisitar.
storage-chest-info=A arca de armazenamento fornece o seu espaço logístico a rede.\n\nA grande diferença entre as arcas de armazenamento e arcas de fornecimento, é que os autómatos também podem fornecer itens para as caixas de armazenamento. Autómatos logísticos também vão ter prioridade em tirar itens das arcas de armazenamento, antes das arcas de fornecimento.
storing-item=Armazena o item no sistema
supplying-item=Fornece item ao jogador
taking-item-from-player=Tira item do jogador
trash-items-goal=Põem a pedra no teu espaço de lixo logístico.
trash-items-info=Dica: Usa __CONTROL__fast-entity-transfer__ para rapidamente mover os objectos do inventário do teu personagem para os espaços do lixo.
watch-bots-info=Quando estiveres dentro de uma área logística, o sistema logístico vai tentar cumprir os teus pedidos logísticos através das arcas logísticas da rede.\n\nO sistema tentara sempre manter o número de itens no teu inventário igual ou superior a quantidade solicitada.
watch-junk-bots-info=Os autómatos logisticos moverão os itens do teu inventário de lixo para o armazenamento do sistema logístico.
watch-robot=Os autómatos logísticos agora irão viajar para o porto de autómatos mais próximo, carregam as baterias internas e entram para o porto de autómatos.\n\nEm seguida, estará disponível para realizar tarefas logísticas.

