add-more-bots=Ajouter davantage de robots logistiques dans le système.
add-more-bots-info=Vous pouvez insérer des robots directement dans le roboport, ou les déposer depuis votre main.
build-logistic-chest=Construire un coffre d'approvisionnement logistique dans la zone logistique.
build-robot=Placer un robot logistique
build-robot-info=Vous pouvez placer des robots logistique avec __CONTROL__build__ en tenant en main un robot logistique.
build-second-roboport=Construire un second roboport à portée du premier.
build-second-roboport-info=Lorque les deux roboports seront à portée l'un de l'autre, une ligne en pointillés les reliera.
build-storage-chest=Construire un coffre de stockage logistique dans la zone logistique.
connecting-line=Ligne de connexion
construction-area=Zone de construction
delete-request=Effacer la demande logistique personnelle.
delete-request-info=Faites un clic droit sur l'emplacement de demande pour effacer la demande.
finish=Terminer
logistic-area=Zone logistique
logistic-chest-info=Le coffre d'approvisionnement logistique fournit désormais son stock au système logistique.\n\nLes robots logistiques peuvent récupérer des objets des coffres d'approvisionnement, mais ne peuvent pas en déposer.
notice-roboport-areas=Chaque roboport a deux zones dans lesquelles il opère.\n\nLa zone orange est la zone logistique (__1__x__1__), c'est-à-dire la zone où les robots et coffres logistiques vont opérer.\n\nLa zone verte est la zone de construction (__2__x__2__), c'est-à-dire la zone où les robots de construction vont opérer.
notice-roboport-connection=Lorsque les zones logistiques de deux roboports se touchent ou se chevauchent, ils se connecteront et créeront un seul réseau logistique.\n\nLa ligne en pointillé entre les roboports symbolise cette connexion.\n\nLes deux roboports partageront leurs zones logistique et de construction, et les robots des deux roboports pourront travailler sur l'ensemble du réseau.
picking-item=Récupère un objet
place-belts-in-chest=Déposer 100 convoyeurs dans le coffre d'approvisionnement.
place-roboport-goal=Construire un roboport.
returning-to-roboport=Retour à un roboport
roboport-no-electricity=Hors du réseau électrique.
robot-loop-info=Un système logistique est composé de roboports, de coffres logistiques et de robots logistiques.\nUn système logistique peut être utilisé pour réaliser certaines tâches comme approvisionner automatiquement le joueur avec des objets demandés, ou bien récupérer les objets non souhaités pour les emmener ailleurs.
set-request-goal=Définir une demande logistique personnelle en convoyeurs.
set-request-info=Ouvrez l'interface du personnage avec __CONTROL__open-character-gui__, faites un clic gauche sur un emplacement de demande, puis choisissez un objet à demander.
storage-chest-info=Le coffre de stockage logistique fournit son stock au réseau logistique.\n\nLa différence principale avec les coffres d'approvisionnement est que les robots peuvent également livrer des objets aux coffres de stockage. Les robots logistiques récupéreront également en priorité les objets des coffres de stockage, avant de puiser dans les coffres d'aprivisionnement.
storing-item=Stocke un objet dans le système
supplying-item=Fournit un objet au joueur
taking-item-from-player=Récupère un objet du joueur
trash-items-goal=Mettez la pierre dans vos emplacements de déchargement logistique.
trash-items-info=Astuce : Utilisez __CONTROL__fast-entity-transfer__ pour transférer rapidement des objets de votre inventaire aux emplacements de déchargement.
watch-bots-info=Lorsque vous êtes dans une zone logistique, le système logistique essaiera de satisfaire votre demande logistique à partir des coffres logistiques dans le réseau.\n\nLe système fera en sorte que vous ayez toujours au moins ce nombre d'objets dans votre inventaire.
watch-junk-bots-info=Les robots logistiques déplaceront les objets de votre décharge logistique vers le réseau logistique.
watch-robot=Le robot logistique va maintenant se déplacer jusqu'au roboport le plus proche, recharger ses batteries internes et se mettre à quai dans le roboport.\n\nIl pourra alors accomplir des tâches logistiques.

