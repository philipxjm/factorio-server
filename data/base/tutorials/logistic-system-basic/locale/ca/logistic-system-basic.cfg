add-more-bots=Afegiu més robots logístics a la xarxa.
add-more-bots-info=Podeu afegir els robots directament a l'hangar de robots o bé posar-los des del vostre cursor.
build-logistic-chest=Construïu una caixa d'aprovisionament logístic dins de l'àrea logística.
build-robot=Situeu un robot logístic
build-robot-info=Podeu desplegar els robots logístics amb «__CONTROL__build__» mentre en manteniu algun al cursor.
build-second-roboport=Construïu un altre hangar de robots a l'abast del primer.
build-second-roboport-info=Quan els dos hangars de robots estan a l'abast un de l'altre, es mostrarà amb una línia discontínua que els connectarà.
build-storage-chest=Construïu una caixa d'emmagatzematge logístic dins de l'àrea logística.
connecting-line=Línia de connexió
construction-area=Àrea de construcció
delete-request=Esborra la petició logística personal.
delete-request-info=Per esborrar una ranura de sol·licitud feu clic amb el botó dret del ratolí.
finish=Acaba
logistic-area=Àrea logística
logistic-chest-info=La caixa d'aprovisionament logístic està oferint el seu inventari a la xarxa logística.\n\nEls robots logístics poden agafar elements de els caixes d'aprovisionament, però no poden deixar-n'hi.
notice-roboport-areas=Cada hangar de robots opera en dues àrees.\n\nL'àrea taronja és l'àrea d'abast logístic (__1__x__1__), on operaran els robots i contenidors logístics.\n\nL'àrea verda és l'abast de construcció (__2__x__2__), l'àrea on operaran els robots de construcció.
notice-roboport-connection=Quan l'àrea logística de dos hangars de robots es toquen o intersequen, es connectaran i uniran les seves àrees de treball creant una sola xarxa logística.\n\nAixò es mostra amb una línia discontínua entre els hangars connectats.\n\nEls dos roboports compartiran les àrees logístiques i de construcció. Els robots podran operar dins de tota la xarxa.
picking-item=Està recollint un element
place-belts-in-chest=Poseu 100 cintes transportadores dins de la caixa d'aprovisionament.
place-roboport-goal=Construïu un hangar de robots.
returning-to-roboport=Està tornant a l'hangar de robots
roboport-no-electricity=Està fora de la xarxa elèctrica.
robot-loop-info=Una xarxa logística està formada per hangars de robots i contenidors i robots logístics.\nUna xarxa logística serveix per abastir automàticament un jugador amb els elements que sol·liciti i per recollir elements que vulgui guardar però no al seu inventari personal.
set-request-goal=Establiu una petició logística personal de cintes transportadores.
set-request-info=Obriu la interfície del personatge prement «__CONTROL__open-character-gui__». Després premeu el botó esquerre mentre manteniu el cursor a sobre d'una ranura de sol·licitud i trieu quin element voleu sol·licitar.
storage-chest-info=La caixa d'emmagatzematge afegeix el seu inventari a la xarxa logística.\n\nLa diferència més important entre les caixes d'emmagatzematge i les d'aprovisionament és que els robots poden guardar elements a les caixes d'emmagatzematge però no a les d'aprovisionament. Els robots logístics també prioritzaran l'ús d'elements des de caixes d'emmagatzematge abans que des de les d'aprovisionament.
storing-item=Està guardant un element a la xarxa
supplying-item=Està proveint un element al jugador
taking-item-from-player=Està agafant un element d'un jugador
trash-items-goal=Poseu la pedra en les ranures logístiques d'escombraries.
trash-items-info=Consell: useu «__CONTROL__fast-entity-transfer__» per moure ràpidament elements de l'inventari del vostre personatge a les ranures d'escombraries.
watch-bots-info=Quan esteu dins l'àrea logística, la xarxa logística intentarà complir les sol·licituds logístiques del vostre inventari.\n\nLa xarxa mantindrà el nombre d'elements desitjat a l'inventari si li és possible.
watch-junk-bots-info=Els robots logístics mouran els elements de les vostres ranures logístiques d'escombraries cap a la xarxa logística.
watch-robot=El robot logístic anirà a l'hangar de robots més proper i carregarà la seva bateria interna.\n\nA partir de llavors, estarà disponible per altres tasques logístiques.

