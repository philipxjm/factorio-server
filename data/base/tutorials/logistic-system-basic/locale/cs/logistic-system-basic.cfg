add-more-bots=Přidej do logistického systému další logistické roboty.
add-more-bots-info=Roboty můžeš vložit přímo do roboportu, nebo je vypustit z kurzoru.
build-logistic-chest=Umísti logistickou poskytovací truhlu do logistické oblasti.
build-robot=Vypusť logistického robota
build-robot-info=Logistického robota lze vypustit použitím '__CONTROL__build__', když jej držíš v kurzoru.
build-second-roboport=Postav druhý roboport v dosahu prvního.
build-second-roboport-info=Když jsou roboporty ve vzájemném dosahu, je mezi nimi zobrazeno spojení přerušovanou čarou.
build-storage-chest=Umísti logistickou skladovací truhlu do logistické oblasti.
connecting-line=Spojovací čára
construction-area=Stavební oblast
delete-request=Odstraň osobní logistický požadavek.
delete-request-info=Použij kliknutí pravým tlačítkem myši na daném logistickém slotu s požadavkem pro jeho odstranění.
finish=Dokončit
logistic-area=Logistická oblast
logistic-chest-info=Logistická poskytovací truhla nyní zpřístupňuje svůj inventář logistickému systému.\n\nLogističtí roboti mohou předměty z poskytovacích truhel používat, nemohou je tam však vkládat.
notice-roboport-areas=Každý roboport má dvě operativní oblasti.\n\nOranžově je vyznačena logistická oblast (__1__x__1__), ve které fungují logističtí roboti a truhly.\n\nZelená stavební oblast (__2__x__2__) označuje území, ve kterém fungují stavební roboti.
notice-roboport-connection=Když se logistické oblasti roboportů dotýkají, nebo se překrývají, spojí se dohromady a vytvoří jednu logistickou síť.\n\nToto spojení je znázorněno přerušovanou čarou mezi roboporty.\n\nRoboporty budou sdílet stavební i logistickou oblast a roboti tak mohou pracovat v rámci většího území.
picking-item=Zvedání předmětu
place-belts-in-chest=Umísti 100 pásů do poskytovací truhly.
place-roboport-goal=Postav roboport.
returning-to-roboport=Návrat do roboportu
roboport-no-electricity=Mimo dosah elektrické sítě.
robot-loop-info=Logistický systém je tvořen roboporty, logistickými truhlami a roboty.\nLze ho používat k vykonávání úkolů, jako například automatického zásobování hráče požadovanými předměty a odebírání předmětů přebytečných.
set-request-goal=Nastav si osobní logistický požadavek pro přepravní pás.
set-request-info=Otevři GUI postavy stisknutím '__CONTROL__open-character-gui__', klikni levým tlačítkem myši na jeden z logistických slotů pro požadavky a vyber předmět, který požaduješ.
storage-chest-info=Skladovací truhla poskytuje svůj inventář logistické síti.\n\nHlavním rozdílem mezi skladovací a poskytovací truhlou je, že roboti mohou do skladovací truhly předměty také vkládat. Logističtí roboti preferují výběr předmětů ze skladovacích truhel před poskytovacími.
storing-item=Ukládání předmětu do systému
supplying-item=Zásobování hráče předmětem
taking-item-from-player=Odnesení předmětu od hráče
trash-items-goal=Vlož do svého logistického odpadního slotu kámen.
trash-items-info=Tip: Použij' __CONTROL__fast-entity-transfer__' pro rychlý přesun předmětů z tvého inventáře do odpadních slotů.
watch-bots-info=Nacházíš-li se v logistické oblasti, logistický systém se pokusí vyhovět logistickým požadavkům použitím truhel v síti.\n\nSystém se vždy snaží zajistit předměty v tvém inventáři minimálně na požadovaném počtu.
watch-junk-bots-info=Logističtí roboti přesunou předměty z tvých odpadních slotů do skladu logistického systému.
watch-robot=Logistický robot se nyní vydá k nejbližšímu roboportu, nabije svou baterii a přistane v roboportu.\n\nPoté bude připraven vykonávat logistické úlohy.

