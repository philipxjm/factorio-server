finish=Voilà qui termine ce mini-tutoriel.
locomotive-crash-info=Les trains peuvent entrer en collision s’il n’y a pas de feux entre les tronçons.
siding-signals=Placer des feux pour permettre au train d'avancer.
siding-signals-info=Dans cette situation, vous devrez construire plusieurs feux pour séparer la station d’arrêt de la voie principale.
signal-info=Maintenant qu'il y a quelques feux sur cette voie, les trains n'entreront plus en collision. Chaque signal divise la voie en plusieurs tronçons. La couleur des feux indique s'il y a un train dans le tronçon.
still-blocked=Placer un autre feu pour permettre au train de passer.
still-blocked-info=Le train n'avance pas car le feu rouge indique que le tronçon suivant est occupé.\nMême si le train cyan n’est pas directement sur le chemin du train rouge, il occupe tout de même le tronçon.

