finish=Ολοκληρώθηκε αυτό το μικρό σεμινάριο.
locomotive-crash-info=Τα τρένα μπορεί να συγκρουστούν αν δεν υπάρχουν σηματοδότες ανάμεσα στα τμήματα τους.
siding-signals=Τοποθέτησε σηματοδότες για να επιτραπεί στο κόκκινο τρένο να προχωρήσει.
siding-signals-info=Στην περίπτωση αυτή, θα πρέπει να τοποθετήσεις πολλούς σηματοδότες για το διαχωρισμό του σταθμού από τις κεντρικές ράγες.
signal-info=Τώρα που υπάρχουν κάποια σήματα στην διαδρομή, τα τρένα δεν θα συγκρουστούν με ένα άλλο. Κάθε σήμα διαιρεί τη διαδρομή σε μπλοκ, και το χρώμα του σήματος δείχνει αν υπάρχει ένα τρένο στο μπλοκ.
still-blocked=Τοποθέτησε έναν άλλο σηματοδότη για να επιτρέψεις στο τρένο να περάσει.
still-blocked-info=Το τρένο δεν προχωρά επειδή ο κόκκινος σηματοδότης σημαίνει ότι το επόμενο τμήμα είναι κατειλημμένο.\nΑκόμα κι αν το κυανό τρένο δεν βρίσκεται απευθείας στη διαδρομή του κόκκινου τρένου, εξακολουθεί να καταλαμβάνει το τμήμα.

