still-blocked-info=빨간색 신호는 다음 구간이 점유되어 있다는 것을 의미하기 때문에, 기차는 진행하지 않습니다.\n청록색 기차가 빨간색 기차 경로에 직접은 아니지만, 아직 구간을 점유하고 있습니다.

