siding-signals-info=이 상황에서는, 메인 선로에서 정류장을 분리하기 위해 여러 신호를 설치해야 합니다.
signal-info=선로에 신호가 있기 때문에, 기차는 서로 충돌하지 않습니다. 각 신호는 선로를 구간으로 나누고, 신호의 색상은 구간에 기차가 있는지를 나타냅니다.
