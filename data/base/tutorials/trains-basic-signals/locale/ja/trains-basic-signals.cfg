finish=これでこのチュートリアルは終了です。
locomotive-crash-info=機関車と機関車の間に信号がないと衝突することがあります。
siding-signals=列車が通れるように列車用信号を設置しましょう。
siding-signals-info=この場合、駅をメインの線路とは別の区画に切り離すために複数の信号機を設置する必要があります。
signal-info=線路に信号が設置されていると、列車は互いに衝突しません。信号は線路を区画に分割します。信号の色は区画内に列車が存在するかどうかを示します。
still-blocked=列車が通行できるように別の列車用信号を設置しましょう。
still-blocked-info=赤信号は次の区画に列車が存在していることを意味するため、赤い列車は進入できません。\n水色の列車は赤い列車の進行ルートを直接的には塞いでいませんが、区画に存在しているとみなされます。

