finish=Bu mini öğreticiyi sonlandırır.
locomotive-crash-info=Trenler, blokların arasında sinyal yoksa çarpabilir.
siding-signals=Kırmızı trenin ilerlemesine izin vermek için sinyalleri oluşturun.
siding-signals-info=Bu durumda istasyonu ana hattan ayırmak için birden çok sinyal oluşturmanız gerekecektir.
signal-info=Şuan da rotada sinyaller var, trenler birbiri ile çarpışmayacaklar. Her sinyal rotayı bloklara bölüyor ve sinyallerin renkleri o blok üzerinde bir tren olup olmadığını gösteriyor.
