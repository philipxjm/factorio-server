finish=Questo conclude questo mini-tutorial.
locomotive-crash-info=I treni potrebbero scontrarsi se dovessero mancare i segnali tra i blocchi.
siding-signals=Piazza i segnali per permettere al treno rosso di procedere.
siding-signals-info=In questa situazione, avrai bisogno di piazzare segnali multipli per separare la stazione dal tracciato principale.
signal-info=Ora ci sono alcuni segnali nel tracciato, i treni non si scontreranno tra di loro. Ogni segnale spezza il tracciato in blocchi e il colore del segnale indica se c'è un treno all'interno.
still-blocked=Piazza un altro segnale per permettere al treno di passare.
still-blocked-info=Il treno non può procedere poiché il segnale rosso significa che il blocco successivo è occupato.\nAnche se il treno ciano non è direttamente nel percorso del treno rosso, sta comunque occupando il blocco.

