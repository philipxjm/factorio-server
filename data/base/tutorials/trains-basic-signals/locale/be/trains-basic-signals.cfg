finish=На гэтым міні-урок скончаны.
locomotive-crash-info=Калі семафораў паміж блокамі не будзе, можа адбыцца аварыя.
siding-signals=Размясціце семафоры, каб чырвоны цягнік мог праехаць.
siding-signals-info=У гэтай сітуацыі вы мусіце размесціць некалькі семафораў, каб аддзяліць станцыю ад галоўнага шляху.
signal-info=Цяпер цягнікі не будуць сутыкацца, таму што на шляхах ёсць семафоры. Кожны семафор падзяляе шлях на блокі, і колер сігналу паказвае, ці заняты адпаведны блок цягніком.
still-blocked=Пабудуйце яшчэ адзін семафор, каб дазволіць цягніку праехаць.
still-blocked-info=Цягнік стаіць, чырвоны сігнал паказвае, што наступны блок заняты.\nНягледзячы на тое, што блакітны цягнік не стаіць прама на шляху чырвонага, ён усё адно займае блок.

