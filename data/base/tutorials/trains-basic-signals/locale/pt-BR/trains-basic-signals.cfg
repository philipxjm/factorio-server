finish=Isso conclui esse mini-tutorial.
locomotive-crash-info=Os comboios podem chocar se não houver sinais entre os seus cantões.
siding-signals=Constrói sinais que permitam o comboio vermelho prosseguir marcha.
siding-signals-info=Nesta situação, é preciso construir vários sinais para separar as estações da via principal.
signal-info=Agora que há alguns sinais na pista, os comboios não vão colidir um com o outro. Cada sinal divide a pista em blocos, e a cor do sinal mostra se existe um comboio no bloco.
still-blocked=Constrói outro sinal para permitir que o comboio avance.
still-blocked-info=O trem não continua, porque o sinal vermelho significa que o próximo bloco está ocupado.\nApesar do trem ciano não estar diretamente no caminho do trem vermelho, ele ainda está ocupando o bloco.

