finish=Tímto končí tento mini tutoriál.
locomotive-crash-info=Pokud mezi jednotlivými bloky na trati nejsou žádné semafory, vlaky do sebe mohou narazit.
siding-signals=Umísti semafory tak, aby mohl červený vlak pokračovat.
siding-signals-info=V této situaci je třeba vybudovat několik světelných signalizačních zařízení k oddělení železniční stanice od hlavní trati.
signal-info=Teď, když jsou na trati semafory, vlaky do sebe nebudou vrážet. Každý semafor rozděluje železniční trať na více úseků, barva semaforu označuje, zdali se v úseku nachází vlak.
still-blocked=Postav další semafor, aby mohl vlak projet.
still-blocked-info=Vlak nebude pokračovat, jelikož červený signál indikuje, že další blok tratě je obsazený.\nI když azurový vlak není přímo v cestě červenému vlaku, stále okupuje blok trati.

