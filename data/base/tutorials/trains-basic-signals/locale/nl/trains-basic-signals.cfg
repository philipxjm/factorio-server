finish=Dit concludeert de mini-tutorial.
locomotive-crash-info=Treinen kunnen botsen als er geen signalen zijn tussen hun blokken.
siding-signals=Bouw signalen om de rode trein de laten passeren.
siding-signals-info=In deze situatie zal je meerdere signalen moeten bouwen om het station te scheiden van het hoofd spoor.
signal-info=Nu er signalen langs het spoor staan, zullen de treinen niet botsen. Elk signaal verdeelt het spoor in blokken en de kleur van het signaal geeft aan of er een trein in het blok aanwezig is.
still-blocked=Bouw nog een signaal om de trein te laten passeren.
still-blocked-info=De trein gaat niet verder, want het rode signaal betekent dat het volgende blok bezet is.\nZelfs als de cyaan trein niet rechtstreeks in het pad van de rode trein zit bezet hij dit blok wel.

