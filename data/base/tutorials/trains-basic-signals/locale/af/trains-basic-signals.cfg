finish=Dit sluit hierdie mini tutoriaal af.
locomotive-crash-info=Treine kan bots as daar geen tekens tussen hul blokke is nie.
siding-signals=Bou seine sodat die rooi trein kan voortgaan.
siding-signals-info=In hierdie situasie sal jy meervoudige seine moet bou om die stasie van die hoof spoor te skei.
signal-info=Noudat daar 'n paar tekens op die spoor is, sal die treine nie meer met mekaar bots nie. Elke sein verdeel die spoor in blokke in, en die kleur van die sein wys of daar 'n trein in daardie blok is.
still-blocked=Bou nog 'n sein sodat die trein kan deurbeweeg.
still-blocked-info=Die trein gaan nie voort nie want die rooi sein beteken die volgende blok is beset. \nAlhoewel die blou-groen trein nie direk in die rooi trein se pad is nie, beset dit nog steeds die blok.

