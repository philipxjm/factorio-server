finish=Dies schließt diese Minieinführung ab.
locomotive-crash-info=Züge können zusammenstoßen, wenn es keine passenden Signale zwischen ihnen gibt.
siding-signals=Platziere Signale so, dass der rote Zug weiterfahren kann.
siding-signals-info=In diesem Fall müssen mehrere Signale gesetzt werden, um die Haltestelle vom Hauptweg zu trennen.
signal-info=Nun da es einige Signale auf der Strecke gibt werden die Züge nicht miteinander kollidieren. Jedes Signal unterteilt die Strecke in Blöcke und die Farbe des Signals zeigt ob sich ein Zug im Block befindet.
still-blocked=Platziere ein weiteres Signal, um den Zug weiterfahren zu lassen.
still-blocked-info=Der Zug fährt nicht weiter, weil das rote Signal anzeigt, dass der nächste Bereich bereits von einem Zug befahren wird.\nObwohl der türkise Zug nicht direkt den Weg blockiert, verhindert er trotzdem die Weiterfahrt des roten Zugs, weil er gerade im Bereich zwischen den beiden Signalen fährt.

