finish=本教学到此结束。
locomotive-crash-info=如果没有铁路信号可能会发生列车相撞事故。
siding-signals=修建几个铁路信号灯让红色机车跑起来。
siding-signals-info=在这种情况下你需要修建多个铁路信号灯，好把主线和支线分隔成不同的铁路区段。
signal-info=现在铁路旁安放了几个信号灯，列车就不会发生撞车了。每个信号灯都会把铁路划分为区段，根据信号灯的颜色就能判断前方区段内是否有其它列车。
still-blocked=再修建一个铁路信号灯让列车通过。
still-blocked-info=红色机车不会继续前行，因为红灯表明前方区段被占了。\n尽管青色机车并没有占着红色机车的直行线路，但它仍然占着信号灯前方的整个区段。

