finish=本教學到此結束。
locomotive-crash-info=如果行進區段間沒有鐵路信號，可能會發生撞車事故。
siding-signals=修建一些鐵路信號燈讓紅色火車頭運作起來。
siding-signals-info=在這種狀況下，你需要修建多個鐵路信號燈，以將車站從主要幹道分離出去。
signal-info=現在在軌道上放置了一些信號燈，列車就不會互相撞在一起了。每個信號燈將軌道分成好幾個區塊，而我們可從顏色來判斷該區塊上是否有列車。
still-blocked=修建另一個鐵路信號燈，以讓火車通過。
still-blocked-info=火車將不會往前進，因為紅色信號意味著前方區段被占據了。\n\n儘管青色火車並沒有正好在紅色火車行進的線路上，但它仍然佔據著那個區段。

