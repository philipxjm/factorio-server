finish=На цьому завершується цей міні урок.
locomotive-crash-info=Потяги можуть врізатись, якщо не буде світлофору між їхніми станціями.
siding-signals=Побудуй світофори щоб червоний потяг зміг проїхати.
siding-signals-info=У цьому випадку, тобі необхідно побудувати декілька світлофорів, щоб відділити станцію від головної колії.
signal-info=Тепер поїзди не будуть стикатись, через те, що на рейках є світлофори. Кожен світлофор розбиває шлях на блоки, і його колір відображає, є в блоці потяг чи ні.
still-blocked=Побудуйте ще один світлофор, щоб дозволити потягу проїхати.
still-blocked-info=Потяг не може проїхати, бо червоне світло означає, що наступний блокпост зайнятий. Не зважаючи на те, що голубий потяг не стоїть на шляху у червоного, він все ще займає блокпост.

