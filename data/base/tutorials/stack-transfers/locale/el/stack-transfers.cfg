pick-half-drop-one=Παραλαβή μισής στοίβας/απόθεση ένα στοιχείο
right-click=Δεξί κλικ
right-click-single-item=Ανοίξε το κιβώτιο και μετέφερε σε αυτό μια πλάκα σιδήρου πατώντας '__CONTROL__cursor-split__' σε μια κενή υποδοχή αποθέματος, κρατώντας πλάκα σιδήρου στο ποντίκι.
shift=Shift
shift-click-stack=Ανοίξε το κιβώτιο και μετέφερε σε αυτό μία στοίβα με πλάκες σιδήρου πατώντας '__CONTROL__stack-transfer__' σε μια στοίβα με πλάκες σιδήρου.
table-info=Υπάρχουν πολλές αλληλεπιδράσεις των στοιβών, με τα κουμπιά του ποντικιού και τα πλήκτρα μεταβολής. Παρακάτω είναι ένας πίνακας με περαιτέρω λεπτομέρειες.
table-info-2=Σου δόθηκαν κάποια αντικείμενα για να δοκιμάσεις τις δυνατότητες της γρήγορης μεταφοράς στοίβας. Πατήσε Τέλος για να τελειώσει το σεμινάριο.
