ctrl=Ctrl
ctrl-click-empty-stack=Ανοίξε το κιβώτιο και μετέφερε σε αυτό όλα τα αντικείμενα πατώντας '__CONTROL__inventory-transfer__' σε μια κένη υποδοχή στο απόθεμα σου.
ctrl-click-from-entity=Πάρε τις πλάκες σιδήρου απο τον φούρνο πατώντας '__CONTROL__fast-entity-transfer__' πάνω στον φούρνο με κενό ποντίκι.
ctrl-click-item-stack=Ανοίξε το κιβώτιο και μετέφερε σε αυτό όλο το ακατέργαστο ξύλο πατώντας '__CONTROL__inventory-transfer__' σε μια στοίβα ακατέργαστου ξύλου.
ctrl-click-to-entity=Μετέφερε άνθρακα στον φούρνο πατώντας '__CONTROL__fast-entity-transfer__' πάνω στον φούρνο κρατώντας άνθρακα στο ποντίκι.
ctrl-click-to-entity-2=Μετέφερε μετάλευμα σιδήρου στον φούρνο πατώντας '__CONTROL__fast-entity-transfer__' πάνω στον φούρνο κρατώντας μετάλευμα σιδήρου στο ποντίκι.
finish=Τέλος
left-click=Αριστερό κλικ
none=Κανένα
