
ctrl-click-item-stack=Open the chest and transfer all the raw wood to it by using '__CONTROL__inventory-transfer__' on a raw wood stack.
ctrl-click-empty-stack=Open the chest and transfer all the items to it by using '__CONTROL__inventory-transfer__' on an empty inventory slot.
ctrl-click-to-entity=Transfer coal to the furnace by using '__CONTROL__fast-entity-transfer__' on the furnace while holding coal in your cursor.
ctrl-click-to-entity-2=Transfer iron ore to the furnace by using '__CONTROL__fast-entity-transfer__' on the furnace while holding iron ore in your cursor.

ctrl-click-from-entity=Take the iron plates from the furnace by using '__CONTROL__fast-entity-transfer__' on the furnace with an empty cursor.

right-click-single-item=Open the chest and insert a single iron plate to it by using '__CONTROL__cursor-split__' on a empty inventory slot while holding iron plates in your cursor.
shift-click-stack=Open the chest and transfer a single stack of iron plate to it by using '__CONTROL__stack-transfer__' on a iron plate stack.

