finish=Beenden
fuel-train=Versorge die Lokomotive mithilfe eines befeuerten Greifarms mit Kraftstoff.
intro=Ziel dieser Einführung ist zu zeigen, wie man Zughaltestellen und Fahrpläne nutzt, um den Transport von Erz zwischen Minen und Öfen einzurichten.
load-wagon=Baue ein paar Greifarme um den Güterwaggon mit Eisenerz zu beladen.
place-locomotive=Baue die Lokomotive an der Zughaltestelle.
place-locomotive-info=In der Nähe einer Zughaltestelle und in der richtigen Ausrichtung rastet die Lokomotive in die Haltestellenposition.
place-stop=Baue die Zughaltestelle an der angezeigten Stelle.
place-wagon=Stelle einen Güterwaggon hinter der Lokomotive auf die Schiene.
place-wagon-info=Der Waggon zeigt automatisch an, wenn die Lokomotive nahe genug ist, um verbunden zu werden.
set-schedule=Füge die Haltestelle "__1__" zu dem Fahrplan hinzu und setze " __2__ " als Warte-Bedingung.
start-train=Stelle den Zug in den automatischen Modus.
trains-will-loop=Jetzt wird der Zug automatisch das Erz zwischen den beiden Zughaltestellen transportieren.
unload-train=Lade das Eisenerz aus dem Güterwaggon und befülle damit die Öfen.
unload-train-info=Tipp: Benutze Truhen als Puffer zwischen dem Waggon und den Fließbänder um das Entladen zu beschleunigen.

