biter-bite=KĄS KĄS KĄS
build-blueprint-goal=Utwórz wizualizacje obiektów, przy użyciu schematu konstrukcyjnego
build-blueprint-info=Naciśnij __CONTROL__build__, trzymając schemat konstrukcyjny na kursorze, żeby utworzyć wizualizacje. Możesz nacisnąć __CONTROL__rotate__, żeby obrócić kierunek stawiania schematu.
build-ghost-radar=Utwórz wizualizację radaru w zasięgu konstrukcyjnym roboportu.
build-ghost-radar-info=Użyj "__CONTROL__build-ghost__", kiedy trzymasz radar na kursorze.
build-storage-chest=Zbuduj logistyczną skrzynię magazynującą w obszarze logistycznym roboportu.
cancel-deconstruction-goal=Anuluj demontaż taśmociągów
cancel-deconstruction-info=Trzymając schemat demontażowy na kursorze, przytrzymaj __CONTROL__select-for-cancel-deconstruct__ i przeciągnij mysz, aby utworzyć zaznaczenie wokół obiektów, których demontaż chcesz anulować.
