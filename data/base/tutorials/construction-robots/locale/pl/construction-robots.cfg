deconstruct-entities-info-2=Roboty konstrukcyjne wydobędą obiekty i odłożą przedmioty do dostępnej skrzyni magazynującej.
dispatching-robot=Wysyłanie robota konstrukcyjnego
entity-built=Obiekt zbudowany
entity-ghost-radar=Wizualizacja radaru
experiment-info=Dostałeś trochę przedmiotów, aby poćwiczyć i poeksperymentować z robotami konstrukcyjnymi.\nKiedy będziesz gotowy opuścić ten samouczek, wciśnij poniższy przycisk.
finish=Zakończ
ghost-placed=Wizualizacja obiektu utworzona
heading-to-deconstruct=Zmierzanie do demontowanego obiektu
heading-to-repair=Zmierzanie do naprawianego obiektu
heading-to-store=Zmierzanie do przechowywania przedmiotów
insert-belts-goal=Włóż trochę taśmociągów do skrzyni magazynującej.
insert-radar=Umieść radar w skrzyni magazynującej.
make-blueprint-goal=Utwórz schemat konstrukcyjny dla kilku taśmociągów
make-blueprint-info=Trzymając pusty schemat konstrukcyjny na kursorze, przytrzymaj __CONTROL__select-for-blueprint__ i przeciągnij mysz, aby utworzyć zaznaczenie wokół obiektów, które chcesz zawrzeć na schemacie.
make-blueprint-info-2=Następnie kliknij przycisk "Utwórz schemat".
marked-for-deconstruction=Oznaczone do rozbiórki
notice-radar-ghost=Wizualizacja obiektu jest niby-obiektem ułatwiającym planowanie, dopóki obiekt nie zostanie faktycznie zbudowany.\n\nKiedy wizualizacja pojawia się w zasięgu konstrukcyjnym systemu logistycznego, zostaje ona dodana jako zadanie konstrukcyjne. Jeśli system ma dostępny przedmiot potrzebny do zbudowania tego obiektu i wolnego robota konstrukcyjnego, wyśle go go do budowy.
notice-robot-built-entity=Robot weźmie teraz ten przedmiot na miejsce wizualizacji i zbuduje radar.
notice-robot-info=Robot konstrukcyjny zadokuje teraz w najbliższym roboporcie.
notice-robot-return=Robot uda się potem do najbliższego roboportu, żeby naładować się i zadokować.
notice-storage-chest=Skrzynia magazynująca dostarcza teraz radar do systemu logistycznego.
notice-working-robot=Ponieważ system ma teraz przedmiot potrzebny do wykonania zlecenia konstrukcji, robot zostaje wysłany, aby podnieść przedmiot "radar".
place-construction-bot=Zbuduj robota konstrukcyjnego.
place-ghost-entities-goal=Utwórz wizualizacje taśmociągów.\n__1__ z __2__
place-ghost-entities-info=Trzymając przedmiot na kursorze, naciśnij __CONTROL__build-ghost__, żeby umieścić wizualizację obiektu.
place-roboport-goal=Zbuduj roboport i umieść w nim roboty konstrukcyjne.
returning-to-roboport=Powrót do roboportu
roboport-no-electricity=Poza zasięgiem sieci elektrycznej.
robot-getting-item=Podnoszenie przedmiotu
robot-getting-repair-pack=Podnoszenie zestawu naprawczego
robot-has-item=Zmierzanie do budowanego obiektu
robot-item-in-hand=Trzymanie przedmiotu
robot-loop-info=Roboty konstrukcyjne mogą wylecieć z roboportu. Mogą one automatycznie budować obiekty z wizualizacji, rozbierać oznaczone obiekty i naprawiać uszkodzenia za pomocą zestawów naprawczych.
turret-damaged=Otrzymane obrażenia

