notice-radar-ghost=半透明的建设规划不是实际存在于游戏世界中的设施，只是将要在此铺设设施的规划标记。\n\n如果某个建设规划在物流系统的建设区域内，系统就会为其安排铺设任务。等到铺设该设施所用的物品以及可调用的建设机器人均就位后，物流系统就会派遣建设机器人去执行铺设任务。
