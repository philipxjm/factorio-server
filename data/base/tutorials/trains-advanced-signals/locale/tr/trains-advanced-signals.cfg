chain-blue-go=Mavi zincir sinyali sadece bazı yolların açık olduğu anlamına gelir. Bu durumda zincir sinyalinin mavi olmasının nedeni kırmızı bir sinyal olmasıdır. \n\n Tren, eğer gideceği yol açık ise mavi sinyalde geçebilir.
chain-blue-stop=Bu durumda bütün yollar açık olmadığı için zincir sinyali mavidir. Tren gideceği yol açık olmadığı için mavi sinyalde bekleyecektir.
chain-green=Zincir sinyal ikinci tip demiryolu sinyalidir. Yoldaki diğer sinyali okuyarak durumunu buna göre değiştirirler. \n\nYeşil zincir sinyali ilerdeki bütün blokları açık olduğu anlamına gelir ve yeşil bir sinyalde ya da yeşil zincir sinyaline sahip olur.
chain-red=Kırmızı zincir sinyali, sonraki tüm blokların işgal edildiği anlamına gelir ve bu zincir sinyalinden açık yollar yoktur. Bir tren, kırmızı zincir sinyali bekleyecek.
chain-signal-1=Kavşak öncesi yapılan zincir sinyaller, blok çıkışı açık olsa da trenlerin bu bloğa girmesini engeller.
chain-signal-2=Soldaki camgöbeği tren, zincir sinyalinde yolu açılana kadar bekleyecek ve kırmızı trenle çarpışmayacak.
deadlock-1=Bu durumda ikinci açık mavi tren kavşağını engellediğinden kırmızı tren istasyona devam edemez.
deadlock-2=Kırmızı tren, yalnızca açık mavi tren hareket ettikten sonra devam edebilir.
finish=Bu mini öğreticiyi sonlandırır.
finish-button=Bitir
fix-intersection=Kırmızı trenlerin istasyonlarına ulaşmasına izin vermek için sinyaller oluşturun.
reset-all=Tümünü Sıfırla
reset-trains=Trenleri sıfırla
start-trains=Trenleri yürüt

