chain-blue-go=Un segnale concatenato blu significa che solo alcuni percorsi sono aperti. In questa situazione, uno dei segnali è rosso, motivo per cui il segnale concatenato è blu.\n\nIl treno potrà passare solo se il percorso verso la destinazione è aperto.
chain-blue-stop=In questa situazione il segnale a catena è blu poiché non tutti i percorsi sono aperti. Il treno aspetterà al segnale blu poiché il percorso non è aperto.
chain-green=Il segnale concatenato è il secondo tipo di segnale ferroviario. Leggono i segnali successivi nel percorso e cambiano il loro stato di conseguenza.\n\nUn segnale concatenato verde significa che tutti i prossimi blocchi sono accessibili.
chain-red=Un segnale concatenato rosso significa che tutti i blocchi successivi sono occupati e non ci sono percorsi aperti fino alla destinazione. In questa condizione il treno attenderà al segnale rosso.
chain-signal-1=Inserire i segnali concatenati prima dell'incrocio impedirà ai treni di entrare nel blocco a meno che la loro uscita sia libera.
chain-signal-2=Il treno ciano sulla sinistra attenderà il segnale finché il percorso non sarà libero e non bloccherà il treno rosso.
deadlock-1=In questa situazione il secondo treno color ciano blocca l'intersezione, quindi il treno rosso non può continuare verso la stazione.
deadlock-2=Il treno rosso potrà continuare solo dopo che il treno ciano si sarà spostato.
finish=Questo conclude questo mini-tutorial.
finish-button=Termina
fix-intersection=Posiziona i segnali per consentire ai treni rossi di raggiungere le loro stazioni.
reset-all=Resetta tutto
reset-trains=Reimposta i treni
start-trains=Avvia i treni

