chain-blue-go=联锁铁路信号为蓝灯时，表明前方只有部分线路是畅通的。在目前的情况下，其中一条分支线路上的信号是红灯，因此联锁铁路信号亮蓝灯。\n\n如果能抵达目的地的那条分支线路是畅通的，列车就可以通过蓝灯信号。
chain-blue-stop=在目前的情况下，联锁铁路信号亮蓝灯，说明前方还是有畅通的分支线路的。而列车之所以会在蓝灯处等候，是因为它要行进的线路并不畅通。
chain-green=联锁铁路信号是第二种铁路信号，会读取前方各分支线路的首个铁路信号灯，从而相应地切换自身的信号状态。\n\n联锁铁路信号为绿灯时，表明前方所有的分支线路都是畅通的，即都是亮绿灯的常规铁路信号或联锁铁路信号。
chain-red=联锁铁路信号为红灯时，表明前方所有分支线路都被占用，即此联锁铁路信号前方没有通路。列车将在亮红灯的联锁铁路信号处等候。
chain-signal-1=在铁轨交叉口前修建联锁铁路信号可以阻止列车驶入前方区段，等到线路恢复畅通后，才会与前方区段一同放行列车。
chain-signal-2=左侧的青色机车将在联锁铁路信号处等候，直到前方区段重新畅通再继续行驶，这样就不会阻挡红色机车。
deadlock-1=在目前的情况下，第二辆青色机车堵在了交叉口，导致红色机车无法驶向车站。
deadlock-2=只有青色机车开走后，红色机车才能继续行驶。
finish=本教学到此结束。
finish-button=完成教学
fix-intersection=修建合适的信号灯让红色机车抵达各自的车站。
reset-all=全部重置
reset-trains=重置列车
start-trains=运行列车

