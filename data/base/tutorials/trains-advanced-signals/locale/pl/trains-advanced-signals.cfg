chain-blue-go=Niebieski semafor poprzedzający oznacza, że tylko niektóre trasy są wolne. W tej sytuacji jeden z semaforów jest czerwony, co sprawia, że semafor poprzedzający jest niebieski.\n\nPociąg może minąć niebieski sygnał, jeśli trasa do jego celu jest wolna.
chain-blue-stop=W tej sytuacji semafor poprzedzający jest niebieski, ponieważ nie wszystkie trasy są wolne. Pociąg będzie czekać przed niebieskim sygnałem, ponieważ jego trasa jest zablokowana.
chain-green=Semafor poprzedzający jest drugim rodzajem semafora kolejowego. Odczytuje on sygnały następnych semaforów na trasie i zmienia swój stan odpowiednio do nich.\n\nZielony sygnał oznacza, że wszystkie dalsze bloki są wolne i mają zielone sygnały.
chain-red=Czerwony semafor oznacza, że wszystkie dalsze bloki są zajęte i nie ma żadnych wolnych tras od tego semafora poprzedzającego. Pociąg będzie czekać przed czerwonym semaforem poprzedzającym.
chain-signal-1=Zbudowanie semafora łańcuchowego przed skrzyżowaniem zapobiegnie wjazdowi pociągu na blok torów, jeśli nie będzie miał także wolnego wyjazdu.
chain-signal-2=Błękitny pociąg z lewej będzie czekać przed semaforem poprzedzającym, dopóki jego trasa nie będzie wolna, więc nie zablokuje czerwonego pociągu.
deadlock-1=W tej sytuacji błękitny pociąg blokuje skrzyżowanie, więc czerwony nie może dojechać do stacji.
deadlock-2=Czerwony pociąg może kontynuować tylko, kiedy błękitny przejedzie dalej.
finish=Na tym kończy się ten mini-samouczek.
finish-button=Zakończ
fix-intersection=Zbuduj semafory, aby umożliwić czerwonym pociągom dojazd do ich stacji.
reset-all=Zresetuj wszystko
reset-trains=Zresetuj pociągi
start-trains=Uruchom pociągi

