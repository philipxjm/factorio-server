chain-blue-go=藍色連鎖信號代表著只有部分岔路是可通行的。目前情況下，其中一個岔路是紅燈，所以連鎖信號燈是藍色的。 \n\n如果列車要前往的地方是暢通的，則可以通過藍色信號。
chain-blue-stop=目前情況下，連鎖信號亮藍燈是因為某條岔路是可通行的。但列車會在藍燈處等候是因為他所前往的目的地並未開放。
chain-green=連鎖信號是第二種鐵道信號。他會根據下一岔路的每個信號燈而改變顏色。\n\n當連鎖信號為綠色代表著前方所有岔路接可通行，意味著他是綠色信號或綠色連鎖信號。
chain-red=連鎖信號燈為紅燈代表下個區間皆有列車。列車將會在連鎖信號紅燈處停等。
chain-signal-1=在交叉口前修建鐵路信號燈可以阻止火車駛入這一個區段，直到鐵路出口也重新暢通才允許放行。
chain-signal-2=左邊的青色列車將會在連鎖信號等待，直到前方路口暢通才會繼續行駛，且不會因此阻擋到紅色列車。
deadlock-1=在這種狀況下，第二列青色火車擋住了交叉口，導致紅色火車無法繼續駛向車站。
deadlock-2=紅色火車只有再青色火車開走後才能繼續行駛。
finish=本教學到此結束。
finish-button=完成教學
fix-intersection=修建一些信號燈，以讓紅色火車能抵達沿途各車站。
reset-all=全部重設
reset-trains=重設各火車。
start-trains=啟動各火車。

