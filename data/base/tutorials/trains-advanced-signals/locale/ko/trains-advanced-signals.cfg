chain-blue-go=파란 연속 신호는 일부 경로만 열려 있음을 의미합니다. 이 상황에서, 신호 중 하나가 빨간색이므로, 연속 신호는 파란색입니다.\n\n목적지까지의 경로가 열려 있는 경우 기차는 파란색 신호를 통과할 수 있습니다.
chain-blue-stop=이 상황에서는 모든 경로가 열려 있지 않기 때문에 연속 신호는 파란색입니다. 기차는 경로가 열려 있지 않기 때문에 파란색 신호에서 기다립니다.
chain-green=연속 신호는 철도 신호의 두 번째 유형입니다. 연속 신호는 경로의 다음 신호를 읽고 그에 맞춰 상태를 변경합니다.\n\n녹색 연속 신호는 다음의 모든 구간이 열려 있고, 녹색 신호 또는 녹색 연속 신호가 있음을 의미합니다.
chain-red=빨간색 연속 신호는 다음의 모든 구간이 사용 중이며, 이 연속 신호에서 열린 경로가 없음을 의미합니다. 기차는 빨간색 연속 신호에서 기다립니다.
chain-signal-1=교차로 전에 연속 신호를 설치하면, 출구가 확보되지 않는 한 기차가 그 구간에 들어가는 것을 방지할 수 있습니다.
chain-signal-2=왼쪽의 청록색 기차는 경로가 열릴 때까지 연속 신호에서 기다리고, 빨간색 기차를 차단하지 않습니다.
deadlock-1=이 상황에서는 두 번째 청록색 기차가 교차로를 차단하기 때문에, 빨간색 기차는 정류장으로 진행할 수 없습니다.
deadlock-2=빨간색 기차는 청록색 기차가 따라가면 계속 갈 수 있습니다.
finish=이것으로 미니-튜토리얼을 끝마치겠습니다.
finish-button=완료
fix-intersection=빨간색 기차가 정류장에 도착할 수 있도록 신호를 설치하세요.
reset-all=모두 초기화
reset-trains=기차 초기화
start-trains=기차 운행

