chain-blue-go=Un senyal de cadena en blau indica que només alguns camins estan disponibles. En aquesta situació, un dels senyals que hi ha a continuació està en vermell i per això el senyal de cadena està en blau.\n\nEl tren pot passar pel senyal blau si el camí que ha de prendre està disponible.
chain-blue-stop=En aquesta situació el senyal de cadena està en blau, perquè no tots els camins estan disponibles. El tren esperarà al senyal blau, perquè el camí que ha de seguir no està disponible.
chain-green=El senyal de cadena és el segon tipus de senyal ferroviari. Aquests senyals llegeixen els senyals que hi ha a continuació de tots els camins i en canvia l'estat convenientment.\n\nUn senyal en verd indica que tots els camins estan disponibles (tots tenen un senyal en verd).
chain-red=Un senyal de cadena en vermell indica que tots els blocs que hi ha a continuació estan ocupats i que no hi ha un camí disponible des d'aquest senyal. Els trens s'hauran d'esperar si troben un senyal de cadena en vermell.
chain-signal-1=Posant senyals de cadena abans de la intersecció evitareu que entrin trens al bloc si la sortida no està lliure.
chain-signal-2=El tren cian de l'esquerra esperarà al senyal de cadena fins que hi hagi un camí disponible i no blocarà el tren vermell.
deadlock-1=En aquesta situació, el segon tren cian bloca la intersecció, així que el vermell no pot continuar cap a l'estació.
deadlock-2=El tren vermell només podrà continuar quan el cian es mogui i s'aparti.
finish=Això conclou aquest tutorial.
finish-button=Acaba
fix-intersection=Poseu senyals per permetre que els trens vermells arribin a les seves estacions.
reset-all=Restableix-ho tot
reset-trains=Restableix els trens
start-trains=Posa en marxa els trens

