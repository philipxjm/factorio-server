chain-blue-go='n Blou kettingsein beteken dat slegs sommige van die roetes oop is. In hierdie situasie, is een van die tekens rooi, wat die rede is hoekom die kettingsein blou is. \n\n'n Trein kan wel by 'n blou sein verby beweeg indien die roete na sy bestemming oop is.
chain-blue-stop=In hierdie situasie is die kettingsein blou, want nie alle roetes is oop nie. Hierdie trein sal wag by die blou sein omdat sy roete nie oop is nie.
chain-green=Die kettingsein is die tweede tipe spoor sein. Hulle lees die volgende tekens in die roete en verander hul staat dienooreenkomstig.\n\n'n Groen kettingsein beteken dat al die volgende blokke oop is, en dat hulle 'n groen sein of groen kettingsein het.
chain-red='n Rooi kettingsein beteken dat al die opkomende blokke beset is, en dat daar geen oop roetes nie vanaf die kettingsein is nie. 'n Trein sal wag by 'n rooi kettingsein.
chain-signal-1=Die bou van kettingseine voor die kruising, sal verhoed dat die treine daardie blok binnegaan tensy hulle uitgang ook oop is.
chain-signal-2=Die blou-groen trein aan die linkerkant sal by die kettingsein wag totdat sy roete oop is, en sal dus nie die rooi trein blokkeer nie.
deadlock-1=In hierdie situasie blok die tweede blou-groen trein die kruising, so die rooi trein kan nie by die stasie uit kom nie.
deadlock-2=Die rooi trein kan slegs voortgaan nadat die blou-groen trein uit die pad beweeg het.
finish=Dit sluit hierdie mini tutoriaal af.
finish-button=Klaar
fix-intersection=Bou seine sodat die rooi treine by hulle stasies kan uitkom.
