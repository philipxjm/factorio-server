chain-blue-go=Modrý řetězový semafor značí, že pouze některé z následujících úseků jsou volné. Zde je jeden ze semaforů červený, proto je řetězový semafor modrý.\n\nVlak může v tomto stavu projet, pokud je cesta k jeho cíli volná.
chain-blue-stop=V této situaci je řetězový semafor modrý, protože nejsou všechny cesty volné. Vlak bude na modré čekat, protože jeho cesta k cíli není volná.
chain-green=Řetězový semafor je druhým typem železničních semaforů. Umí reagovat na následující semafory a měnit svůj stav podle nich.\n\nZelená barva znamená, že všechny následující úseky jsou volné a mají také zelenou barvu.
chain-red=Červený řetězový semafor značí, že ve všech dalších úsecích je vlak a proto žádná cesta od řetězového semaforu není volná. Na červené vlak čeká.
chain-signal-1=Umístění řetězového semaforu před křížením kolejí zajistí, že vlak nevjede do křížení, dokud nemá volný výjezd.
chain-signal-2=Azurový vlak vlevo bude na řetězovém semaforu čekat, dokud se jeho cesta neuvolní a červený vlak tak nebude blokován.
deadlock-1=V této situaci nemůže červený vlak pokračovat do stanice, protože druhý azurový vlak blokuje průjezd.
deadlock-2=Červený vlak může pokračovat v jízdě, pokud se azurový vlak pohybuje.
finish=Tímto končí tento mini tutoriál.
finish-button=Dokončit
fix-intersection=Postav semafory tak, aby se mohly červené vlaky dostat do stanic.
reset-all=Resetovat vše
reset-trains=Obnovit původní pozici vlaků
start-trains=Spustit jízdu vlaků

