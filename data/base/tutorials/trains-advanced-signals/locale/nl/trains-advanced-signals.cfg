chain-blue-go=Een blauw ketensein betekend dat alleen sommige routes open zijn. In dit geval is één van de seinen rood, daarom is het ketensein blauw.\n\nDe trein kan een bauw sein passeren als de route naar zijn bestemming open is.
chain-blue-stop=In dit geval is het ketensein blauw, omdat niet alle routes open zijn. De trein zal wachten bij het blauwe sein, omdat zijn route niet open is.
chain-green=Het ketensein is het tweede type spoorsein. Ze lezen het volgende sein op de route en veranderen hun status daar op aan.\n\nEen groen ketensein betekend dat alle volgende blokken open zijn, en een groen sein of groen ketensein hebben.
chain-red=Een rood ketensein betekend dat alle volgende blokken bezet zijn, en er geen open routes zijn vanaf dit ketensein. Een trein zal bij het rode ketensein wachten.
chain-signal-1=Ketenspoorseinen voor de kruising bouwen zorgt ervoor dat geen trein de kruising in kan tenzij de uitgang ook vrij is.
chain-signal-2=De cyaan trein aan de linkerkant wacht op het ketensein totdat de route vrij is en zal de rode trein niet blokkeren.
deadlock-1=In dit scenario blokkeert de tweede cyaan trein de kruising, zodat te rode trein niet naar het station kan.
deadlock-2=De rode trein kan alleen verder als de cyaan trein verder beweegt.
finish=Dit concludeert dit mini-leerprogramma.
finish-button=Voltooien
fix-intersection=Bouw signalen om de rode treinen bij hun station te krijgen.
reset-all=Reset Alles
reset-trains=Reset treinen
start-trains=Start de trein

