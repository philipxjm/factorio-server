chain-blue-go=Синій сигнал означає, що лише деякі шляхи вільні. В такому випадку один чи кілька світлофорів перед ним червоні.\n\n Потяг пройде через синій сигнал якщо потрібний шлях вільний.
chain-blue-stop=У цій ситуації ланцюговий сигнал синій, бо не всі шляхи вільні. Потяг чекатиме доки його шлях не звільниться.
chain-green=Ланцюговий світлофор - інший тип рейкових сигналів. Він зчитує сигнали наступних світлофорів на шляху.\n\nЗелений сигнал ланцюгового світлофора означаеє що всі шляхи вільні, всі світлофори перед ним зелені.
chain-red=Червоний сигнал означає що всі шляхи перед ним зайняті. Потяг чекатиме перед ланцюговим сигналом.
chain-signal-1=Збудовані ланцюгові семафори перед перетином дозволять потягам їхати лише тоді, коли перетин та шлях за ними вільний.
chain-signal-2=Блактиний потяг ліворуч чекатиме доки ланцюговий сигнал спрацює, і не буде блокувати червоний потяг.
deadlock-1=В даній ситуації другий блакитний потяг блокує перетин, через що червоний не може продовжити шлях до станції.
deadlock-2=Як тільки блакитний потяг проїде, червоний продовжить свій шлях.
finish=На цьому завершується цей міні урок.
finish-button=Завершити
fix-intersection=Поставте семафори так, аби червоні потяги продовжили шлях до своїх станцій.
reset-all=Скинути все
reset-trains=Скиньте потяги
start-trains=Запустіть потяги

