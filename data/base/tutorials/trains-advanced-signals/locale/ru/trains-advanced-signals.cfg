chain-blue-go=Синий сигнал значит что лишь некоторые пути свободны. В этом случае один или несколько светофоров после проходного показывают красный.\n\nПоезд проедет через синий сигнал если нужный путь свободен.
chain-blue-stop=В данном примере проходной светофор показывает синий сигнал, значит не все пути открыты. Поезд будет ждать пока его путь освободится.
chain-green=Проходной светофор - второй тип железнодорожного светофора. Они считывают сигналы следующих за ним светофоров на пути.\n\nЗелёный сигнал проходного светофора означает что все пути свободны, все светофоры перед ним зелёные.
chain-red=Красный сигнал значит все следующие пути заняты, свободных нет. Поезд будет ждать перед проходным светофором.
chain-signal-1=Проходные светофоры, расположенные перед пересечением, разрешат двигаться поездам только когда пересечение свободно, и когда свободен любой из путей после пересечения.
chain-signal-2=Левый бирюзовый поезд будет ждать сигнала проходного светофора, тем самым не будет блокировать красный поезд.
deadlock-1=Здесь голубой поезд блокирует пересечение, из-за этого красный не может продолжить путь к станции.
deadlock-2=Как только голубой поезд проедет, красный продолжит свой путь.
finish=На этом мини-обучение окончено.
finish-button=Завершить
fix-intersection=Поставьте светофоры, чтобы красные поезда продолжили путь к своим станциям.
reset-all=Сбросить всё
reset-trains=Сбросьте поезда
start-trains=Запустите поезда

