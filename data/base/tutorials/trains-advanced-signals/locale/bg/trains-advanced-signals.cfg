chain-blue-go=Синият сигнал от веригата означава, че само някои от пътищата са отворени. В тази ситуация един от сигналите е червен, поради което верижният сигнал е син. \n\n Влакът може да премине синия сигнал, ако пътят до местоназначението му е отворен.
chain-blue-stop=В тази ситуация верижният сигнал е син, защото не всички пътища са отворени. Влакът ще чака синия сигнал, защото пътят му не е отворен.
chain-green=Верижния сигнал е вторият тип железопътен сигнал. Те четат следващите сигнали по пътя и съответно променят състоянието си.\n\nA зелен сигнал на веригата означава, че всички следващи блокове са отворени и имат зелен сигнал или зелен сигнал на веригата.
chain-signal-1=Поставянето на верижен сигнал преди кръстовището ще попречи на влака да влезе, освен ако изхода му също е свободен.
chain-signal-2=Синият влак вляво ще изчака верижния сигнал, докато неговия път не бъде отворен и няма да блокира червения влак.
deadlock-1=В тази ситуация вторият синьо-зелен влак е блокирал кръстовището, затова червения влак не може да продължи към гарата.
deadlock-2=Червеният влак може да продължи, само когато синьо-зеления влак се премести.
finish=С това малкият урок приключи.
finish-button=Завършване
fix-intersection=Постройте сигнали, за да позволите на червените влакове да стигнат до гарите.
reset-all=Зануляване на всичко
reset-trains=Зануляване на разположението на влаковете
start-trains=Пуснете влаковете

