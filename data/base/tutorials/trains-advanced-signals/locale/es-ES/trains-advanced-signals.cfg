chain-blue-go=Una señal de cadena azul significa que solo algunas de las vías están abiertas. En este caso, una de las señales es roja, razón por la cual la señal de cadena es azul.\n\nEl tren puede pasar una señal azul si la vía a su destino está abieta.
chain-blue-stop=En este caso, la señal de cadena es azul ya que no todas las vías están abiertas. El tren esperará en la señal azul porque la vía no está abierta.
chain-green=La señal de cadena es el segundo tipo de señal de ferrocarril. Estas leen las próximas señales en la vía y, en consecuencia, cambian su estado.\n\nUna señal de cadena verde significa que todos los próximos bloques están abiertos y tienen uan señal verde o una señal de cadena verde.
chain-red=Una señal de cadena roja significa que todos los siguientes bloques están ocupados, y no hay caminos abiertos para esta señal. Un tren esperará en la señal roja.
chain-signal-1=Armar una cadena de señales antes de la intercesión ayudara a prevenir el tren de entrar al bloque a menos que la salida también este despejada.
chain-signal-2=El tren turquesa a la izquierda esperará la señal de cadena hasta que su paso esté abierto y no bloqueará al tren rojo.
deadlock-1=En esta situación, el segundo tren turquesa bloquea la intersección, de tal manera que el tren rojo no puede continuar hacia la estación.
deadlock-2=El tren rojo solo puede continuar una vez que el tren cían siga adelante.
finish=Esto concluye el mini-tutorial.
finish-button=Terminar
fix-intersection=Construye señales para permitir que los trenes rojos lleguen a sus estaciones.
reset-all=Reiniciar todo
reset-trains=Reiniciar el tren
start-trains=Pon en marcha el tren

