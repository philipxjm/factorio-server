chain-signal-1=Umiestnenie reťazového semaforu pred krížením koľaje zaistí, že vlak nevojde do kríženia, pokiaľ nemá voľný výjazd.
deadlock-1=V tejto situácii sa nemôže červený vlak dostať do stanice, pretože ho blokuje druhý (azúrový) vlak.
deadlock-2=Červený vlak môže pokračovať v jazde, pokiaľ sa azúrový vlak pohybuje.
finish=Týmto končí tento mini návod.
finish-button=Hotovo
fix-intersection=Postav semafory tak, aby sa mohli červené vlaky dostať do staníc.
reset-all=Obnoviť všetko
reset-trains=Obnoví pôvodnú pozíciu vlakov
start-trains=Spustiť vlak

