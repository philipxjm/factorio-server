chain-blue-go=Ein blaues Kettensignal zeigt an, dass nur manche Wege offen sind. In diesem Fall ist eins der Signale rot, die Ursache für das blaue Kettensignal.\n\nDer Zug kann das blaue Signal passieren, wenn der Weg zu seinem Ziel offen ist.
chain-blue-stop=In diesem Fall ist das Kettensignal blau, weil nicht alle Wege offen sind. Der Zug wird am blauen Signal warten, weil sein Weg nicht offen ist.
chain-green=Das Kettensignal ist die zweite Art von Zugsignalen. Sie lesen das nächste Signal auf der Strecke und ändern ihre Anzeige dementsprechend.\n\nEin grünes Kettensignal heißt, dass alle nachfolgenden Blöcke frei sind und ein grünes Zug- oder Kettensignal haben.
chain-red=Ein rotes Kettensignal bedeutet, dass alle folgenden Blöcke besetzt sind, also keine offenen Wege vom Kettensignal wegführen. Ein Zug wird an einem roten Kettensignal warten.
chain-signal-1=Wenn Zug-Kettensignale vor einer Kreuzung gebaut werden, werden Züge davon abgehalten, in den Block einzufahren, bis der Ausgang des Blocks auch frei ist.
chain-signal-2=Der türkise Zug links wird am Kettensignal warten, bis sein Weg frei ist, ohne den roten Zug zu blockieren.
deadlock-1=In diesem Fall blockiert der türkise Zug die Kreuzung, so dass der rote Zug nicht zur Station fahren kann.
deadlock-2=Der rote Zug kann nur weiterfahren, sobald sich der türkise Zug wegbewegt.
finish=Dies schließt diese Minieinführung ab.
finish-button=Beenden
fix-intersection=Platziere Signale, sodass die roten Züge an ihre Stationen gelangen können.
reset-all=Alles zurücksetzen
reset-trains=Züge zurücksetzen
start-trains=Züge starten

