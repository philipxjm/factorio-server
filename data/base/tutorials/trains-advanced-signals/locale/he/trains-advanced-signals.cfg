chain-blue-go=.יונפ ןהלש דעיה לא ביתנה םא לוחכ רוזמר ךרד רובעל תולוכי תובכר\n\n.(םודא רוזמרה םהמ דחאב תוחפל רמולכ) םייונפ םיביתנהמ קלח קרש איה רשוקמ רוזמרב לוחכ רוא לש ותועמשמ
chain-blue-stop=.םוסח הדעיל ביתנהש ןוויכמ לוחכה רואל ךומסב ןיתמת תבכרה .יונפ וניא םיביתנהמ קלחש ןוויכמ ,לוחכ רוא שי רשוקמה רוזמרב יחכונה בצמב
chain-green=.םש םירוזמרה יגוס לכב קורי רוא שישו םייונפ םיאבה םיעטקמה לכש איה רשוקמ רוזמרב קורי רוא לש ותועמשמ\n\n.םאתהב םבצמ תא םינשמו ,םהירחא אבה רוזמרה לש בצמה תא םיארוק הלא םירוזמר .תבכרה ירוזמר לש ינשה גוסה וניה רשוקמה רוזמרה
chain-red=.םודא רוזמרב הנרוצעת דימת תובכר .רשוקמה רוזמרהמ יונפ אצומ ףא ןיאו םימוסח םיאבה םיעטקמה לכש איה רשוקמ רוזמרב םודא רוא לש ותועמשמ
chain-signal-1=.היונפ הניא ונממ האיציה םא שגפמל סנכיהל תובכרמ ענמת תוליסמ שגפמ ינפל רשוקמ רוזמר לש החנה
chain-signal-2=.המודאה תבכרה תא םוסחת אלו ,הנפתי הלש ביתנהש דע רשוקמה רוזמרב ןיתמת לאמש דצמ תאצמנש זיקרוט עבצב תבכרה
deadlock-1=.הנחתה לא םדקתהל הלוכי הניא המודאה תבכרה ןכלו ,תוליסמה שגפמ תא תמסוח זיקרוט העבצש תבכרה ,הז בצמב
deadlock-2=.םוקמ הנפת זיקרוט העבצש תבכרהש ירחא קר ךישמהל לכות המודאה תבכרה
finish=.הכרדהה שיחרת םכתסמ תאזב
finish-button=םויס
fix-intersection=.ןהלש דעיה תונחת לא עיגהל תומודאה תובכרל ורשפאיש תבכר ירוזמר ונב
reset-all=ללוכ סופיא
reset-trains=תובכר סופיא
start-trains=תובכר תלעפה

