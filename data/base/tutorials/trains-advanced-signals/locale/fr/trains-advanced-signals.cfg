chain-blue-go=Un signal chaîné bleu signifie que seuls quelques routes sont libres. Dans ce cas, un des feux est rouge, d'où le fait que le feu soit bleu.\n\nLe train peut traverser un feu bleu si la route qu'il emprunte est libre.
chain-blue-stop=Dans ce cas, le signal chaîné est bleu car certaines routes ne sont pas libres. Le train attendra au feu bleu car sa route n'est pas dégagée.
chain-green=Le signal chaîné est un deuxième type de signal ferroviaire. Il lit la couleur du feu suivant sur sa route et change sa couleur en conséquence.\n\nUn signal chaîné vert signifie que tous les blocs sont libres, et ont un feu vert.
chain-red=Un signal chaîné rouge signifie que tous les tronçons suivants sont occupés, et qu'il n'y a pas de chemin libre à partir de ce feu. Les trains attendront à ce feu rouge.
chain-signal-1=En construisant un signal chaîné avant une intersection, il empêchera les trains d’entrer dans le tronçon et de bloquer l'intersection, à moins que la voie de sortie ne soit vide.
chain-signal-2=Le train cyan sur la gauche attendra au signal chaîné jusqu'à ce que sa route soit libre, et ne bloquera pas le train rouge.
deadlock-1=Dans cette situation, le second train (bleu) bloque l’intersection, donc le train rouge ne peut pas aller à la gare.
deadlock-2=Le train rouge ne pourra continuer que lorsque le train bleu aura avancé.
finish=Voilà qui termine ce mini-tutoriel.
finish-button=Terminer
fix-intersection=Construire des signaux pour permettre aux trains rouges de rejoindre leurs arrêts.
reset-all=Tout remettre à zéro
reset-trains=Réinitialiser les trains
start-trains=Démarrer les trains

