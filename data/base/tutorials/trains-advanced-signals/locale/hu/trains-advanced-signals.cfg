chain-blue-go=A kék láncjelzés azt jelenti, hogy csak néhány útvonal nyitott. Ebben az esetben valamelyik jel piros, és ezért lesz a láncjelzés kék.\n\n A vonat tovább tud haladni, hogyha a célhoz vezető útvonal szabad.
chain-blue-stop=Ebben a helyzetben a láncjelzés kék, mert nem minden útvonal szabad. A vonat várni fog a kék jelzésnél, mert az útvonal foglalt.
chain-green=A láncjelzés a második fajta vasúti jelzés. Beolvassák az előttük lévő jelzéseket, és ez alapján változik az állapotuk.\n\n A zöld azt jelenti, hogy minden következő blokk szabad, és így mindennek zöld jelzése van.
chain-red=A vörös láncjelzés azt jelenti, hogy minden útvonal foglalt a következő szakaszon, tehát egy útvonal sincs ettől a jelzéstől. A szerelvény várni fog a láncjelzésnél.
chain-signal-1=A kereszteződés elé épített láncjelzők megakadályozzák a vonatokat a behaladásban, ha a kihaladás nem biztosított.
chain-signal-2=A cián színű vonat a bal oldalon a láncjelzésnél várakozik ameddig nem kap szabad jelzést és aztán nem blokkolja majd a piros vonatot.
deadlock-1=Ebben a helyzetben a második cián színű vonat blokkolja a kereszteződést, így a piros vonat nem tud továbbhaladni az állomásra.
deadlock-2=A piros vonat csak akkor tud továbbhaladni, ha a cián vonat együtt mozog vele.
finish=Ezzel lezárult a oktatás.
finish-button=Vége
fix-intersection=Építs jelzőket, hogy a piros vonatok elérhessék az állomásukat.
reset-all=Minden visszaállítása
reset-trains=Vonatok visszaállítása
start-trains=Vonatok elindítása

