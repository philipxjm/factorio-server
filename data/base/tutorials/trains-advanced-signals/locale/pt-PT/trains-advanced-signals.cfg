chain-blue-go=O sinal ferroviário avançado azul significa que apenas alguns dos caminhos estão livres. Nesta situação, um dos sinais esta vermelho, é porque o sinal ferroviário avançado e azul.\n\nO comboio pode passar um sinal azul se o caminho para o seu destino estiver livre.
chain-blue-stop=Nesta situação, o sinal ferroviário avançado é azul, porque nem todos os caminhos estão abertos. O comboio vai esperar no sinal azul, porque o caminho dele não está livre.
chain-green=O sinal ferroviário avançado é o segundo tipo de sinal ferroviário. Eles lêem os próximos sinais no caminho e alteram seu estado de acordo.\n\nO sinal ferroviário avançado verde significa que todos os blocos seguintes estão livres e têm um sinal verde ou sinal ferroviário avançado verde.
chain-red=O sinal ferroviário avançado vermelha significa que todos os blocos seguintes estão ocupados e não há caminhos abertos desde este sinal ferroviário avançado. O comboio vai esperar no sinal de corrente vermelho.
chain-signal-1=Colocando sinais avançados antes da concordância vai prevenir os comboios de entrarem no cantão a menos que a saída deste também esteja livre.
chain-signal-2=O comboio azul-ciano do lado esquerdo vai esperar no sinal ferroviário avançado, até que o seu caminho esteja livre e não bloqueará o comboio vermelho.
deadlock-1=Nesta situação o segundo comboio azul-ciano bloqueia a concordância e o comboio vermelho não consegue chegar à estação.
deadlock-2=O comboio vermelho só pode continuar quando o azul-ciano avançar.
finish=Assim concluímos este pequeno tutorial.
finish-button=Concluído
fix-intersection=Constrói sinais para permitir que os comboios vermelhos cheguem à estação.
reset-all=Mete tudo como estava originalmente
reset-trains=Mete os comboios com as definições de origem
start-trains=Liga os comboios

