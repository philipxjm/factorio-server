chain-blue-go=Ένας μπλέ αλυσιδωτός σηματοδότης σημαίνει ότι μόνο ορισμένες από τις διαδρομές είναι ανοιχτές. Στην περίπτωση αυτή, ένα από τα σήματα είναι κόκκινο, γι 'αυτό και ο αλυσιδωτός σηματοδότης είναι μπλέ.\n\nΤο τρένο μπορεί να περάσει ένα μπλε σήμα, εάν η διαδρομή προς τον προορισμό είναι ανοιχτή.
chain-blue-stop=Σε αυτήν την περίπτωση ο αλυσιδωτός σηματοδότης είναι μπλε, επειδή δεν είναι ανοικτές όλες οι διαδρομές. Το τρένο θα περιμένει στο μπλε σήμα, επειδή η διαδρομή του δεν είναι ανοιχτή.
chain-green=Ο αλυσιδωτός σηματοδότης είναι ο δεύτερος τύπος σήμανσης των τρένων. Διαβάζουν τα επόμενα σήματα της διαδρομής και αλλάζουν την καταστασή τους ανάλογα.\n\nΈνας πράσινος αλυσιδωτός σηματοδότης σημαίνει ότι όλα τα επόμενα μπλοκ είναι ανοικτά, και έχουν έναν πράσινο σήματοδότη ή πράσινο αλυσιδωτό σηματοδότη.
chain-red=Ένα κόκκινος αλυσιδωτός σηματοδότης σημαίνει ότι όλα τα επόμενα μπλοκ είναι κατειλημμένα και δεν υπάρχουν ανοικτές διαδρομές από αυτόν. Ένα τρένο θα περιμένει σε έναν κόκκινο αλυσιδωτό σηματοδότη.
chain-signal-1=Τοποθετώντας έναν αλυσιδωτό σηματοδότη πριν από μία διασταύρωση, θα αποτρέψει στα τραίνα να μπουν στο τμήμα του σιδηρόδρομου έκτος αν η άλλη άκρη είναι ελεύθερη.
chain-signal-2=Το κυανό τρένο στην αριστερή πλευρά θα περιμένει στον αλυσιδωτό σηματοδότη μέχρι να ανοίξει η διαδρομή του και δεν θα μπλοκάρει το κόκκινο τρένο.
deadlock-1=Σε αυτή την περίπτωση το δεύτερο κυανό τρένο μπλοκάρει τη διασταύρωση, οπότε το κόκκινο τρένο δεν μπορεί να συνεχίσει προς το σταθμό.
deadlock-2=Το κόκκινο τρένο μπορεί να συνεχίσει μόνο όταν το κυανό τρένο κινηθεί κατά μήκος.
finish=Ολοκληρώθηκε αυτό το μικρό σεμινάριο.
finish-button=Τέλος
fix-intersection=Τοποθέτησε σηματοδότες για να επιτραπεί στα κόκκινα τρένα να φτάσουν στους σταθμούς τους.
reset-all=Επαναφορά όλων
reset-trains=Επαναφορά τρένων
start-trains=Εκκίνηση τρένων

