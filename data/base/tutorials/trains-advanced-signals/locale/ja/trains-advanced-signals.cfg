chain-blue-go=連動式列車用信号が青を示しているとき、進行先のうち一部のみが通行可能であることを意味します。この例では、進行先のうち片方の信号が赤を示しているため、連動式列車用信号は青を示します。\n\n列車は、目的地へのルートが通行可能な場合に限って青色の連動式列車用信号を通過できます。
chain-blue-stop=進行先のうち一部が通行可能のため、この例でも連動式列車用信号は青を示しています。列車は、目的地へのルートが通行不可能なため、連動式列車用信号を通過することができません。
chain-green=連動式列車用信号は別のタイプの鉄道信号です。進行先にある信号の状態を読み取り、それに応じて自身の表示を変更します。\n\n連動式列車用信号が緑を示しているときは、連動式列車用信号の次の区画に列車が存在せず、かつ、進行先にある信号が全て緑を示していることを意味します。
chain-red=連動式列車用信号が赤を示しているときは、連動式列車用信号の次の区画に列車が存在するか、または、進行先にある信号が全て赤を示していることを意味します。列車は赤い連動式列車用信号で停止します。
chain-signal-1=分岐や交差点の手前に連動式列車用信号を配置することで、その区画の次の区画に列車がいるときにも通行禁止にすることができます。
chain-signal-2=2番目の水色の列車は、進行先が通行可能になるまで連動式列車用信号で待機します。赤い列車を妨害しません。
deadlock-1=この状況では2番目の水色の列車が交差点を塞いでいるため、赤い列車が駅へ移動できません。
deadlock-2=赤い列車は水色の列車が進んだ後に移動できます。
finish=ここまでがこのチュートリアルの内容です。
finish-button=終了
fix-intersection=赤い列車が駅にたどり着けるように信号を置いてください。
reset-all=全て初期状態に戻す
reset-trains=列車を初期状態に戻す
start-trains=列車を走らせる

