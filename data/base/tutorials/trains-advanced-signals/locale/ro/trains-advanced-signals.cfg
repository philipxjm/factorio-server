chain-blue-go=Un semnal în lanţ albastru înseamnă că doar o parte din căi sunt deschise. În această situaţie, unul dintre semnale este rosu, de aceea semnalul în lanţ este albastru.\n\nTrenul poate trece un semnal albastru dacă traseul până la destinaţie este deschis.
chain-blue-stop=În această situaţie semnalul în lanţ este albastru, pentru că nu toate căile sunt deschise. Trenul va aştepta la semnalul albastru, deoarece calea sa nu este deschisă.
chain-green=Semnalul în lanţ este al doilea tip de semnal de cale ferată. Ele citesc următoarele semnalele în cale şi schimbarea acestora.\n\n Un semnal în lanţ verde înseamnă că toate secțiunile următoare sunt deschise şi au un semnal verde sau un semnal verde în lanţ.
chain-red=Un semnal în lanţ roşu înseamnă că toate secțiunile următoare sunt ocupate, şi nu sunt căi deschise de la acest semnnal în lanț. Trenul va aștepta la un semnal în lanţ roșu.
chain-signal-1=Construind semnale în lanț înaintea intersecței va preveni trenul din a intra în secțiune până nu va fi liberă de asemenea și ieșirea acesteia.
chain-signal-2=Trenul turcoaz din partea stangă va aștepta la semnalul în lanț pană ce calea sa va fi liberă și nu va bloca trenul roșu.
deadlock-1=În această situație, al doilea tren turcoaz blochează intersecția așa că trenul roșu nu poate continua către stație.
deadlock-2=Trenul roșu nu poate continua decât dacă trenul turcoaz se mută din loc.
finish=Prin asta ați finalizat mini ghidul.
finish-button=Finalizare
fix-intersection=Construiți semnale pentru a permite trenurilor roșii sa ajunga la stațiile lor.
reset-all=Resetează totul
reset-trains=Resetează trenurile
start-trains=Pornește trenurile

