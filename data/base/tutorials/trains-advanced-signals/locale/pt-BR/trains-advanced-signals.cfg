chain-blue-go=O sinal ferroviário avançado azul significa que apenas alguns dos caminhos estão livres. Nesta situação, um dos sinais esta vermelho, motivo para o sinal ferroviário avançado estar azul.\n\nO comboio pode passar um sinal azul se o caminho para o seu destino estiver livre.
chain-blue-stop=Nesta situação, o sinal ferroviário avançado está azul porque nem todos os caminhos estão abertos. O comboio vai esperar no sinal azul, porque o caminho dele não está livre.
chain-green=O sinal ferroviário avançado é o segundo tipo de sinal ferroviário. Eles leem os próximos sinais no caminho e alteram seu estado de acordo.\n\nO sinal ferroviário avançado verde significa que todos os blocos seguintes estão livres e têm um sinal verde ou sinal ferroviário avançado verde.
chain-red=O sinal ferroviário avançado vermelho significa que todos os blocos seguintes estão ocupados e não há caminhos abertos neste sinal ferroviário avançado. O comboio vai esperar no sinal de corrente vermelho.
chain-signal-1=Construir sinais em cadeia antes da interseção irá evitar que trens entrem no bloco a não ser que haja uma saída disponível.
chain-signal-2=O comboio ciano do lado esquerdo vai esperar no sinal ferroviário avançado até que o seu caminho esteja livre e não bloqueará o comboio vermelho.
deadlock-1=Nesta situação, o segundo trem ciano bloqueia a intersecção, então o trem vermelho não consegue continuar seu trajeto para a estação.
deadlock-2=O trem vermelho só pode continuar uma vez que o trem ciano está fora do caminho.
finish=Isso conclui esse mini-tutorial.
finish-button=Terminar
fix-intersection=Construa sinais para permitir que o trem vermelho chegue em suas estações.
reset-all=Restaure tudo
reset-trains=Redefinir os trens
start-trains=Ligue os trens

