chain-blue-go=Сіні сігнал азначае, што не ўсе шляхі свабодныя. У гэтай сітуацыі адзін ці некалькі сігналаў наступных семафораў чырвоныя, і таму ланцуговы семафор падае сіні сігнал.\n\nЦягнік можа праехаць на сіні сігнал, калі шлях да яго пункту назначэння адкрыты.
chain-blue-stop=У гэтай сітуацыі сігнал ланцуговага семафора сіні, таму што не ўсе шляхі даступныя. Цягнік спыніцца на сінім сігнале, таму што яго шлях заблакаваны.
chain-green=Ланцуговы семафор – другі тып семафораў. Яны счытваюць сігналы наступных блокаў шляху і змяняюць свой стан адпаведна.\n\nЗялёны сігнал азначае, што ўсе наступныя блокі свабодныя – маюць зялёны сігнал звычайнага ці ланцуговага семафора.
chain-red=Чырвоны сігнал азначае, што ўсе наступныя блокі занятыя, і адкрытых шляхоў ад гэтага ланцуговага семафора няма. Цягнік спыніцца на чырвоным сігнале.
chain-signal-1=Калі размясціць ланцуговыя семафоры перад скрыжаваннем, то цягнікі будуць заязджаць на скрыжаванне толькі тады, калі выезд з іх таксама свабодны.
chain-signal-2=Блакітны цягнік злева будзе чакаць сігналу семафора і не будзе перашкаджаць чырвонаму цягніку.
deadlock-1=У дадзеным выпадку блакітны цягнік блакуе скрыжаванне, і з-за гэтага чырвоны не можа працягнуць шлях да станцыі.
deadlock-2=Як толькі блакітны цягнік праедзе, чырвоны зможа працягнуць рухацца.
finish=На гэтым міні-урок скончаны.
finish-button=Скончыць
fix-intersection=Размясціце семафоры, каб дазволіць чырвоным цягнікам праехаць да сваіх станцый.
reset-all=Скінуць усё
reset-trains=Скіньце шлях цягнікоў
start-trains=Запусціце цягнікі

