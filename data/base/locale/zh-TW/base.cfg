[technology-description]
advanced-electronics=高階運算所需的積體電路和微處理器。
advanced-material-processing=更快，更先進的熔爐。
advanced-oil-processing=可以把原油分餾所得長鏈產物進一步裂解的技術，使其轉變為用途更廣的短鏈產物。
auto-character-logistic-trash-slots=使玩家可以設定指定物品在背包中的數量上限，這樣多餘的物品將會自動移入後勤回收區。
automated-construction=可對建築機器人下達複雜工作指令的研究，例如同時鋪設或拆除多個設施，複製整個工廠配置、清除大片森林等。
automated-rail-transportation=解鎖火車站，可用於設定火車自動行駛路線。
automation=自動化批次生產所需的核心科技。
battery=為電子設備儲存與供應能量的化學電池。
battery-equipment=用於插入模組化裝甲，可儲存多餘的能量以供應急。
battery-mk2-equipment=用於插入模組化裝甲，可儲存更多多餘的能量以供應急。
braking-force=讓火車能夠更快速的減速煞車，以穩定維持高速運行。
bullet-damage=提高子彈(彈匣)傷害，作用於手槍、衝鋒槍、機槍砲塔、防禦機器人等武器。
bullet-speed=提高子彈(彈匣)射速，作用於手槍、衝鋒槍、機槍砲塔、防禦機器人等武器。
character-logistic-slots=讓玩家可以向後勤網路請求所需物品，後勤機器人會把物品送至背包。
character-logistic-trash-slots=讓玩家可以把暫不需要的物品移入背包後勤回收區，後勤機器人會把物品搬到後勤網路中儲存。
circuit-network=透過纜線連接機器，讓機器根據信號自動做出特定動作，以更精確的控制機器。
coal-liquefaction=解鎖一種加工製程，透過水和重油將煤礦轉變為原油加工產物。
combat-robot-damage=增加戰鬥機器人能量武器的傷害。
combat-robotics=戰鬥機器人可從拋出的膠囊中產生，能在戰鬥中為你提供臨時的戰鬥力。有些機器人能跟著你，有些只能待在原地。
construction-robotics=建築機器人能夠自動維修或鋪設友方設施，可以透過藍圖來指揮建築機器人鋪設新設施。
discharge-defense-equipment=用於插入模組化裝甲，透過發射器放電可傷害、擊退、或使附近的敵人暈眩。
effect-transmission=解鎖組件效果分享塔，可以把組件的加成效果分享給周圍的友方機器。
effectivity-module=該組件可降低機器的耗能。
electric-energy-accumulators=可儲存多餘電能的技術。
electric-energy-distribution=適用性更廣的配電方式。
electric-engine=可將電能轉換為機械動力。
electronics=基本信號處理所需的電子元件。
energy-shield-equipment=用於插入模組化裝甲，可吸收傷害。
energy-shield-mk2-equipment=用於插入模組化裝甲，可吸收大量傷害。
engine=可將燃料的化學能轉化為機械動力，是各種載具的必要組件。
exoskeleton-equipment=用於插入模組化裝甲，可提高玩家的移動速度。你可以同時裝備多個外骨骼模組。
flamethrower-damage=增加火焰噴射器和火焰噴射器炮塔的傷害。
fluid-handling=儲存和運輸液體所需的多種技術。
follower-robot-count=提高可同時跟著你的戰鬥機器人數量上限。
fusion-reactor-equipment=用於插入模組化裝甲，可為其他模組提供能量。
gates=可在需要時打開一截牆壁以供進出，可透過信號網路自動控制。
grenade-damage=提高手榴彈的傷害。
gun-turret-damage=提高機槍砲塔的傷害，可與子彈傷害加成效果疊加。
heavy-armor=為玩家提供更多防護的護甲。
inserter-capacity-bonus=讓堆疊機械臂每次能搬運更多物品。其中部分升級可稍微提高機械臂每次可搬運物品數量。
kovarex-enrichment-process=可使用鈾-238產生鈾-235的加工技術，鈾的增殖需要大量的鈾-235作為觸媒。
landfill=用於填平阻礙道路的水。
laser-turret-damage=增加鐳射炮塔的傷害。
laser-turret-speed=提高鐳射炮塔的射擊速度。
laser-turrets=進階防禦工事，僅需為其供應電力即可。
logistic-robotics=物流機器人是輸送帶靈活的取代方案。它們可以在物流箱之間運輸物品。
logistic-system=解鎖幾種不同用途的後勤箱，提供後勤機器人靈活的調撥貨物。
logistics=更快、 更靈活的運輸方式。
military=用更強勁的武器保護你和你的工廠。
modular-armor=具有較小裝備槽的裝甲，可插入模組化裝備，讓你獲得獨特的加成，穿上裝甲也會增大你的背包。
modules=可插入機器以提供加成的組件技術。
night-vision-equipment=用於插入模組化裝甲，可使玩家獲得夜視能力。
nuclear-fuel-reprocessing=可從用過的核燃料中提取鈾-238的後加工過程。
oil-processing=原油分餾產物可用於生產燃料、潤滑油、硫磺等化學品。
optics=可見光的多種用法。
personal-laser-defense-equipment=用於插入模組化裝甲，可自動向周邊的敵對單位開火。
personal-roboport-equipment=用於插入模組化裝甲，可讓建設機器人直接從背包中飛出來作業。
plastics=塑料是一種可模塑成特定形狀的合成聚合材料。
power-armor=具有較大模組化插槽和背包容量加成的裝甲。
power-armor-2=具有很大模組化插槽和背包容量加成的裝甲。
productivity-module=該組件可提高機器的產能(同等材料能產出更多產品)，但會增加能耗與降低速度。
rail-signals=可在同一條鐵軌上安排多次火車。
railway=高運量的遠距離傳輸方式。
research-speed=解鎖更高效率的研發方式。
rocket-damage=提高火箭傷害。
