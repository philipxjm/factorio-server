[technology-description]
advanced-electronics=Integrerede kredsløb og mikroprocessorer til avancerede beregninger.
advanced-material-processing=Hurtigere og mere fleksible ovne.
advanced-oil-processing=Gør det muligt at splitte tung råolie i lettere mere brugbare produkter.
auto-character-logistic-trash-slots=Tillader spilleren at sætte grænser for genstande i ens inventar. Ekstra genstande flyttes automatisk til logistikaffaldsfelterne.
automated-construction=Hermed kan du bestille konstruktionsrobotter til at bygge eller dekonstruere flere bygninger på en gang, kopiere og Indsætte hele fabrikker, eller rydde skove.
automated-rail-transportation=Gør det muligt at bygge stoppesteder, som bruges til at lave automatiserede togruter.
automation=Nøgleteknologi til automatisk stor-skala produktion.
battery=Elektrokemiske celler, der lagrer og giver energi til elektriske enheder.
battery-equipment=Indsat i rustning til at lagre overskydende energi til senere.
battery-mk2-equipment=Indsat i rustning til at gemme store mængder energi til senere.
braking-force=Tog kan sænke hastigheden langsommere, hvilket tillader dem at blive i høj hastighed længere.
bullet-damage=Øger skaden af magasin-baserede våben, tårne og forsvarsrobotter.
bullet-speed=Øger skydehastigheden af magasin-baserede våben, tårne og forsvarsrobotter.
character-logistic-slots=Giver dig mulighed for at anmode om varer fra logistiknetværket. Varerne vil blive leveret af logistikrobotter.
character-logistic-trash-slots=Tillader dig at sende uønskede genstande til logistiknetværket. Varerne vil blive hentet af logistikrobotter.
circuit-network=Giver dig bedre kontrol over dine maskiner, ved at forbinde dem med ledninger og få dem til at reagere på signaler.
coal-liquefaction=Oplåser en process teknologi, der omdanner kul til olie produkter ved hjælp af damp og tungt olie.
combat-robot-damage=Øger skaden fra kamprobottens energivåben.
combat-robotics=Kamprobotter er lavet med kapsler og yder midlertidig hjælp mod fjender. Nogle robot typer vil følge dig, andre er stationære.
construction-robotics=Byggerobotter kan reparere og bygge maskiner. Du kan også beordre robotterne til at placere nye bygninger ved at bygge en plan.
discharge-defense-equipment=Indsættes i rustningen. Skader, skubber tilbage og lammer i nærheden af fjender når aktiveret gennem fjernbetjeningen.
effect-transmission=Gør fyrtårnet tilgængeligt, som udsender effekterne af opgraderingsmoduler til nærliggende allierede bygninger.
effectivity-module=Et modul der reducerer energiforbruget i en maskine.
electric-energy-accumulators=Bygninger, der lagrer overskydende elektrisk energi til senere.
electric-energy-distribution=Mere fleksible måder at distribuere elektricitet.
electric-engine=Omdanner elektricitet til mekanisk bevægelse.
electronics=Elektroniske komponenter til grundlæggende signalbehandling.
energy-shield-equipment=Indsat i rustning til at absorbere skader.
energy-shield-mk2-equipment=Indsat i rustning til at absorbere store mængder af skade.
engine=Omdanner brændstof til mekanisk bevægelse. En væsentlig del af alle køretøjer.
exoskeleton-equipment=Indsat i rustning for at øge løbehastighed. Du kan bruge flere på en gang.
flamethrower-damage=Øger skaden fra flammekastere og flammekastertårne.
fluid-handling=Forskellige måder at opbevare og transportere væsker.
follower-robot-count=Øger antallet af kamprobotter, der kan følge dig på samme tid.
fusion-reactor-equipment=Indsat i rustning for at forsyne andet udstyr med energi.
gates=Del af mur der kan åbnes op når det er nødvendigt. Kan styres af et kredsløbsnetværk.
grenade-damage=Øger skaden fra granater og klyngegranater.
gun-turret-damage=Øger skaden fra magasin-baserede tårne. Virker sammen med projektil skade opgraderinger.
heavy-armor=Tung rustning for mere beskyttelse.
inserter-capacity-bonus=Tillader stak-indsættere at flytte flere emner på én gang. Nogle af opgraderingerne tilføjer en lille mængde stabling til ikke-stak-indsættere.
kovarex-enrichment-process=Processen med at lave uran-235 fra uran-238 kræver en stor portion uran-235 som katalysator.
landfill=Bruges til at fylde vandområder der er i vejen.
laser-turret-damage=Øger skaden fra laser tårne.
laser-turret-speed=Øger skydehastigheden på lasertårne.
laser-turrets=Avancerede forsvarsbygninger der kun kræver elektricitet.
logistic-robotics=Logistiskrobotter er et fleksibelt alternativ til transportbånd. De transporterer varerne mellem særlige logistikkister.
logistic-system=Anmoder kister om varer fra logistiknetværket. Aktive udbyderkister skubber deres indhold til opbevaring eller anvendelse andre steder.
logistics=Hurtigere og mere fleksible måder af transport.
military=Mere effektive midler til at forsvare dig selv og din fabrik.
modular-armor=Rustning med en lille sektion til udstyrsmoduler, der giver dig unikke bonusser. Ved at have denne på øges også din inventarplads.
modules=Tillader dig at udforske opgraderings moduler, der kan indsættes i maskiner.
night-vision-equipment=Indsat i rustning for at give dig bedre nattesyn.
nuclear-fuel-reprocessing=Processen med at genbruge brugt nuklear brændstof til at lave uran-238.
oil-processing=Råolie anvendes til fremstilling af brændstof, smøremidler, svovl og andre kemikalier.
optics=Forskellige anvendelser af synligt lys.
personal-laser-defense-equipment=Indsat i rustning for automatisk beskydning af nære fjender.
personal-roboport-equipment=Indsat i rustning. Giver konstruktions robotter mulighed for at tage ting fra dit inventar.
plastics=Syntetisk polymerisk materiale, der kan blive formet til solide genstande.
power-armor=Rustning med et stort udstyrsgitter og inventarstørrelsesbonus.
power-armor-2=Rustning med et enormt udstyr gitter og inventarstørrelsebonus.
productivity-module=Et modul der tillader en maskine at lave flere produkter fra den samme mængde af ingredienser, men også øger energiforbruget og reducerer hastigheden.
rail-signals=Giver mulighed for at organisere flere tog på samme jernbanenet.
railway=Storskala transport over lange afstande.
research-speed=Låser op for mere effektiv forskning.
rocket-damage=Øger raket skade.
rocket-silo=Gør det muligt at sende en raket ud i rummet og vinde spillet.
rocket-speed=Forøger raket hastigheden, én af forudsætningerne for rumdygtige raketter.
shotgun-shell-damage=Øger skaden fra haglpatroner.
shotgun-shell-speed=Forøger skydehastigheden af hagl patroner til shotguns.
solar-energy=En kilde til ubegrænset energi, men ubrugeligt om natten.
solar-panel-equipment=Indsat i rustning for at forsyne andet udstyr med energi, men ubrugelig om natten.
speed-module=Et modul der gør en maskine hurtigere, men også øger dens energiforbrug.
stack-inserter=Stak-indsættere kan flytte flere emner på én gang.
steel-processing=Tillader dig at smelte jernplader om til stål.
stone-walls=Mure til at beskytte din fabrik mod fjender.
sulfur-processing=Et meget reaktivt, ikke-metallisk kemikalie, der bruges til at producere svovlsyre og eksplosive genstande.
toolbelt=Tilføjer 10 ekstra pladser til din hurtigbar.
turrets=Basis forsvarsbygninger der skal genopfyldes med magasiner.
worker-robots-speed=Øger flyvehastigheden af logistik- og konstruktionsrobotter.
worker-robots-storage=Øger antallet af genstande logistisk- og konstruktionsrobotter kan bære på én gang.
