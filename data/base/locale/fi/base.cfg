character-logistic-trash-slots=Mahdollistaa tarpeettomien esineiden lähettämisen logistiikkaverkkoon. Kuljetusrobotit vievät nämä esineet.
circuit-network=Mahdollistaa laitteiden ohjaamisen johdoissa kulkevien signaalien avulla.
coal-liquefaction=Avaa käsittelytekniikan, jonka avulla hiiltä voi muuttaa öljytuotteiksi höyryn ja raskasöljyn avulla.
