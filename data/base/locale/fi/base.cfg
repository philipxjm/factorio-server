nuclear-fuel-reprocessing=Prosessi, joka mahdollistaa käytetyn ydinpolttoaineen jalostamisen uraani-238:ksi.
oil-processing=Mahdollistaa raakaöljyn jalostamisen polttoaineiksi, voiteluöljyksi, rikiksi tai muiksi kemikaaleiksi.
optics=Näkyvän valon eri sovelluksia.
personal-laser-defense-equipment=Haarniskaan kiinnitettynä ampuu automaattisesti vihollisia.
personal-roboport-equipment=Kiinnitetään haarniskaan. Mahdollistaa työrobottien toiminnan tavaraluettelostasi käsin.
