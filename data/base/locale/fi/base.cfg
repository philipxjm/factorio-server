effect-transmission=Mahdollistaa moduulilähettimen, joka levittää moduulien vaikutuksen lähialueen laitteisiin.
effectivity-module=Moduuli, joka pienentää laitteen energiankulutusta.
electric-energy-accumulators=Laite, joka säilöö ylimääräisen sähköenergian myöhempää käyttöä varten.
