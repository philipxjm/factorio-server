military=Tehokkaampia keinoja puolustaa itseäsi ja tehdastasi.
modular-armor=Haarniska, jossa on pieni ruudukko hyödyllisille lisävarusteille. Haarniskan pukeminen kasvattaa myös esineluettelon kokoa.
