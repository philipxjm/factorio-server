engine=Paverčia kurą į mechaninį judėjimą. Svarbi visų transporto priemonių dalis.
exoskeleton-equipment=Kai jį įdėsite į šarvus galėsite greičiau vaikščioti. Į šarvus galima įdėti daugiau negu vieną eksoskeletą.
