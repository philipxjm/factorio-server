[technology-description]
advanced-electronics=Circuitos integrados e microprocessadores para computação avançada.
advanced-material-processing=Fornalhas mais rápidas e flexíveis.
advanced-oil-processing=Permite que você para quebrar frações de petróleo bruto mais pesadas em produtos mais úteis e leves.
auto-character-logistic-trash-slots=Permite que você ajuste limites para itens do seu inventário. Qualquer item extra será automaticamente movido para os compartimentos de lixo logístico.
automated-construction=Permite que você ordene robôs construtores a construir ou desconstruir vários edifícios de uma vez, copie e cole fábricas inteiras, ou limpe florestas.
automated-rail-transportation=Habilita a construção de paradas de trens para configurar rotas automáticas de trens.
automation=Tecnologia-chave para a produção automática em massa.
battery=Célula eletroquímica que armazena e provê energia para dispositivos elétricos.
battery-equipment=Pode ser inserido em uma armadura para armazenar o excesso de energia para depois.
battery-mk2-equipment=Pode ser inserido em uma armadura para armazenar muita energia para ser usada depois.
braking-force=Trens conseguem frear mais depressa, permitindo-os manter alta velocidade por mais tempo.
bullet-damage=Aumenta o dano causado por armas a base de cartuchos, torres e robôs defensores.
bullet-speed=Aumenta a velocidade de tiro de armas a base de cartuchos, torres e robôs defensores.
character-logistic-slots=Permite que você solicite itens da rede logística. Os itens serão entregues a você por robôs logísticos.
character-logistic-trash-slots=Permite que você mande itens indesejados para a rede logística. Os itens serão levados por robôs logísticos.
circuit-network=Dá-lhe um melhor controle sobre suas máquinas, interligando-as com fios e fazendo-as reagir a sinais.
coal-liquefaction=Desbloqueia a técnica de produção para transformar carvão em produtos petrolíferos. utilizando vapor e óleo pesado.
combat-robot-damage=Aumenta o dano causado pelas armas de energia dos robôs de combate.
combat-robotics=Robôs de combate são criados a partir de cápsulas e provêm ajuda temporária contra inimigos. Alguns tipos de robôs te seguem, outros tipos são estacionários.
construction-robotics=Robôs construtores que podem reparar e construir entidades amigas. Você também pode ordenar que os robôs coloquem novos edifícios ao construir um fantasma no local.
discharge-defense-equipment=Inserida na armadura. Danifica, empurra e atordoa inimigos próximos quando ativada por controle remoto.
effect-transmission=Habilita o transmissor, que transmite os efeitos de módulos de aprimoramento para entidades amigáveis próximas.
effectivity-module=Um módulo que reduz o consumo de energia de uma máquina.
electric-energy-accumulators=Construções que armazenam o excesso de eletricidade para usar depois.
electric-energy-distribution=Modos mais flexíveis de distribuir eletricidade.
electric-engine=Converte eletricidade em movimento mecânico.
electronics=Componentes eletrônicos para processamento de sinais básicos.
energy-shield-equipment=Pode ser inserido em uma armadura para absorver o dano.
energy-shield-mk2-equipment=Pode ser inserido em uma armadura para absorver uma grande quantidade de dano.
engine=Converte combustível em movimento mecânico. Uma parte essencial de todos os veículos.
exoskeleton-equipment=Pode ser inserido em uma armadura para aumentar sua velocidade de movimento. Você pode equipar vários exoesqueletos de uma vez.
flamethrower-damage=Aumenta o dano causado por lança-chamas e torres lança-chamas.
fluid-handling=Várias formas de armazenamento e transporte de fluidos.
follower-robot-count=Aumenta o número de robôs de combate que podem te seguir simultaneamente.
fusion-reactor-equipment=Pode ser inserido em uma armadura para fornecer energia à equipamentos.
gates=Seções de muro que abrem quando necessário. Podem ser controladas pela rede de circuitos.
grenade-damage=Aumenta o dano causado por granadas e granadas de feixe.
gun-turret-damage=Aumenta o dano causado por torres que utilizam cartuchos. Acumula com aprimoramentos nos danos de projéteis.
heavy-armor=Armadura pesada para mais proteção.
inserter-capacity-bonus=Permite insersores de pilha a moverem mais itens de uma vez. Alguns dos aprimoramentos permitem que mesmo insersores comuns movam mais itens de uma vez.
kovarex-enrichment-process=O processo de criar urânio-235 a partir de urânio-238. Requer uma grande quantidade de urânio-235 como catalisador.
landfill=Usado para preencher água no caminho.
laser-turret-damage=Aumenta o dano causado por torres de laser.
laser-turret-speed=Aumenta a velocidade de disparo de torres de laser.
laser-turrets=Estruturas defensivas avançadas que apenas requerem eletricidade.
logistic-robotics=Robôs logísticos são uma alternativa flexível às esteiras de transporte. Eles transportam itens entre baús logísticos especiais.
logistic-system=Baús solicitantes solicitam item da rede logística. Baú provedor ativo jogam seus conteúdos para serem armazenados ou usados em outro lugar.
logistics=Meios mais rápidos e mais flexíveis de transporte.
military=Modos mais efetivos de defender você mesmo e sua fábrica.
modular-armor=Armadura com uma pequena grade para equipamentos modulares que dão bônus únicos. Também aumenta o tamanho do inventário quando equipada.
modules=Permite que você pesquise módulos de aprimoramento, que podem ser inseridos em máquinas.
night-vision-equipment=Pode ser inserido em uma armadura para permitir que você veja melhor de noite.
nuclear-fuel-reprocessing=O processo de reprocessamento de combustível nuclear usado para criar o urânio-238.
oil-processing=Frações de petróleo bruto são usadas para a fabricação de combustíveis, lubrificantes, enxofre elementar e outros produtos químicos.
optics=Várias aplicações de luz visível.
personal-laser-defense-equipment=Pode ser inserido em uma armadura para automaticamente disparar em inimigos próximos.
personal-roboport-equipment=Pode ser inserido em uma armadura. Permite que robôs construtores trabalharem a partir de seu inventário.
plastics=Materiais poliméricos sintéticos que podem ser moldados em objetos sólidos.
power-armor=Armadura com uma grande grade de equipamentos e bônus de tamanho do inventário.
power-armor-2=Armadura com uma gigante grade de equipamento e bônus de tamanho do inventário.
productivity-module=Um módulo que permite que uma máquina produza mais produtos com a mesma quantidade de ingredientes, mas também aumenta o consumo de energia e reduz a velocidade.
rail-signals=Permite coordenar múltiplos trens em uma mesma rede de trilhos.
railway=Transporte de grande escala para grandes distâncias.
research-speed=Habilita práticas de pesquisa mais eficientes.
rocket-damage=Aumenta o dano de foguete.
rocket-silo=Permite que você lance um foguete ao espaço e vença o jogo.
rocket-speed=Aumenta a frequência de disparo de foguete. Um dos pré-requisitos para naves espaciais.
shotgun-shell-damage=Aumenta o dano causado por cartuchos de espingarda.
shotgun-shell-speed=Aumenta a velocidade de disparo da munição de espingarda.
solar-energy=Fonte gratuita de eletricidade, mas inútil de noite.
solar-panel-equipment=Pode ser inserido em uma armadura para fornecer energia à equipamentos, mas é inútil de noite.
speed-module=Um módulo que faz uma máquina funcionar mais rapidamente, mas também aumenta o consumo de energia.
stack-inserter=Insersores de pilha podem mover vários itens ao mesmo tempo.
steel-processing=Permite fundir aço a partir de chapas de ferro.
stone-walls=Muros para proteger sua fábrica contra ataques.
sulfur-processing=Um composto químico não-metálico altamente reativo usado na produção de ácido sulfúrico e itens explosivos.
toolbelt=Adiciona mais dez compartimentos à sua barra de atalho.
turrets=Estruturas defensivas básicas que precisam ser reabastecidas com cartuchos.
worker-robots-speed=Aumenta a velocidade de voo de robôs logísticos e construtores.
worker-robots-storage=Aumenta o número de itens que robôs logísticos e construtores podem carregar de uma vez.
