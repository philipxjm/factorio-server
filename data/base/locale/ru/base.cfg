[technology-description]
advanced-electronics=Интегральные схемы и микропроцессоры для продвинутых вычислений.
advanced-material-processing=Более совершенные способы обработки материалов в печах.
advanced-oil-processing=Позволяет раскладывать тяжёлые фракции сырой нефти в более легкие, полезные продукты.
auto-character-logistic-trash-slots=Позволяет вам установить ограничения на количество предметов в инвентаре. Излишки автоматически переместятся в мусорные логистические слоты.
automated-construction=Позволяет указывать строительным дронам где строить или убирать постройки, копировать целые фабрики или расчищать леса.
automated-rail-transportation=Разрешает строительство железнодорожных станций, которые используются для автоматизации поездов.
automation=Ключевая технология для масштабного производства.
battery=Электрохимический элемент для хранения и подачи энергии.
battery-equipment=Вставляется в броню для хранения излишек электроэнергии.
battery-mk2-equipment=Вставляется в броню для хранения больших объёмов излишек электроэнергии.
braking-force=Поезда останавливаются быстрее, что позволяет им сохранять высокую скорость дольше.
bullet-damage=Увеличивает урон от пуль для оружия, турелей и защитных дронов.
bullet-speed=Увеличивает скорость стрельбы пулями для оружия, турелей и защитных дронов.
character-logistic-slots=Позволяет вам заказывать предметы из логистической сети. Доставку осуществляют транспортные дроны.
character-logistic-trash-slots=Позволяет отправить лишние предметы в логистическую сеть. Предметы заберут логистические дроны.
circuit-network=Предоставляет улучшенное управление машинами при помощи соединений проводов и пересылки сигналов по ним.
coal-liquefaction=Открывает процессы преобразования угля в нефтепродукты с использованием пара и мазута.
combat-robot-damage=Увеличивает урон энергетического оружия боевых дронов.
combat-robotics=Боевые дроны создаются из капсул и предоставляют временную помощь в борьбе с врагами. Некоторые дроны будут следовать за вами, другие - останутся на месте появления.
construction-robotics=Строительные дроны ремонтируют дружественные постройки и строят новые на месте разрушенных. Также можно указывать где расположить новый объект, поставив план на нужное место.
discharge-defense-equipment=Вставляется в броню. Наносит урон, отбрасывает и оглушает врагов при удалённой активации.
effect-transmission=Открывает маяк, который распространяет эффект модулей на близкие дружественные постройки.
effectivity-module=Модуль, понижающий энергопотребление машины.
electric-energy-accumulators=Постройки, хранящие излишки электроэнергии.
electric-energy-distribution=Более гибкие способы передачи электроэнергии.
electric-engine=Преобразовывает электричество в механическую энергию.
electronics=Электронные компоненты для базовой обработки сигналов.
energy-shield-equipment=Вставляется в броню для поглощения урона.
energy-shield-mk2-equipment=Вставляется в броню для поглощения большого количества урона.
engine=Преобразовывает топливо в механическую энергию. Важнейшая часть всех транспортных средств.
exoskeleton-equipment=Вставляется в броню для увеличения скорости перемещения. Можно вставить несколько экзоскелетов сразу.
flamethrower-damage=Увеличивает урон огнемётов и огнемётных турелей.
fluid-handling=Различные способы хранения и транспортировки жидкостей.
follower-robot-count=Увеличивает максимальное количество боевых дронов, которые могут следовать за вами.
fusion-reactor-equipment=Вставляется в броню для питания другого снаряжения.
gates=Секция стены, открывающаяся по требованию. Может управляться логической сетью.
grenade-damage=Увеличивает урон обычных и кластерных гранат.
gun-turret-damage=Увеличивает урон турелей, стреляющих пулями. Складывается с улучшениями урона от пуль.
heavy-armor=Тяжёлая броня для дополнительной защиты.
inserter-capacity-bonus=Увеличивает количество одновременно перемещаемых предметов пакетным манипулятором. Некоторые улучшения также увеличивают количество и для обычных манипуляторов.
kovarex-enrichment-process=Позволяет создавать Уран-235 из Урана-238. Этот процесс требует большое количество Урана-235 в качестве катализатора.
landfill=Позволяет засыпать воду.
laser-turret-damage=Увеличивает урон лазерных турелей.
laser-turret-speed=Увеличивает скорость стрельбы лазерных турелей.
laser-turrets=Передовые оборонительные сооружения, которые требуют только электричество.
logistic-robotics=Транспортные дроны - гибкая замена конвейерам. Дроны перемещают предметы между специальными логистическими сундуками.
logistic-system=Сундуки запроса берут предметы из логистической сети. Сундуки активного снабжения шлют своё содержимое во все возможные хранилища.
logistics=Более быстрые и гибкие способы транспортировки.
military=Более эффективные средства для защиты себя и своего завода.
modular-armor=Броня с небольшой сеткой для снаряжения модулей, которые дают уникальные бонусы. Также, ношение этой брони увеличивает размер инвентаря.
modules=Позволяет исследовать улучшающие модули, которые могут быть вставлены в машины.
night-vision-equipment=Вставляется в броню и позволяет лучше видеть в ночное время.
nuclear-fuel-reprocessing=Позволяет создавать уран-238 из использованного ядерного топлива.
oil-processing=Фракции сырой нефти используются в создании топлива, смазочных жидкостей, элементальной серы и других химикатов.
optics=Различные применения света.
personal-laser-defense-equipment=Вставляется в броню и автоматически стреляет в ближайших врагов.
personal-roboport-equipment=Вставляется в броню. Позволяет строительным дронам работать из вашего инвентаря.
plastics=Синтетические полимеры для формирования цельных объектов.
power-armor=Броня с большей сеткой снаряжения и размером инвентаря.
power-armor-2=Броня с огромной сеткой снаряжения и размером инвентаря.
productivity-module=Модуль, позволяющий машинам делать больше продуктов из того же количества материалов за счёт повышенного энергопотребления и меньшей скорости работы.
rail-signals=Позволяет организовать движение нескольких поездов по одной железнодорожной сети.
railway=Крупномасштабные перевозки на большие расстояния.
research-speed=Разблокирует более эффективные практики исследований.
rocket-damage=Увеличивает урон от ракет.
rocket-silo=Позволяет запустить ракету в космос и выиграть игру.
rocket-speed=Увеличивает скорость выстрела ракеты. Одна из предпосылок для постройки космических ракет.
shotgun-shell-damage=Увеличивает урон от дроби.
shotgun-shell-speed=Увеличивает скорость стрельбы дробовиков.
solar-energy=Источник бесплатной электроэнергии, однако бесполезен ночью.
solar-panel-equipment=Вставляется в броню для питания другого снаряжения, но бесполезна ночью.
speed-module=Модуль, ускоряющий работу машины за счёт повышенного энергопотребления.
stack-inserter=Пакетный манипулятор может перемещать больше предметов одновременно.
steel-processing=Позволяет плавить сталь из железных плит.
stone-walls=Полезны при защите завода от врагов.
sulfur-processing=Высокоактивный неметаллический химикат, используемый в производстве серной кислоты и взрывчатки.
toolbelt=Добавляет 10 слотов в вашу панель быстрого доступа.
turrets=Основные оборонительные сооружения, которые заряжаются оружейными магазинами.
worker-robots-speed=Увеличивает скорость транспортных и строительных дронов.
worker-robots-storage=Увеличивает число предметов, которое логистические и строительные дроны могут переносить одновременно.
