epilogue=Gratulujeme, dokončil si demo kampaň!\n\n\nSúčastná alfa verzia hry má o veľa viac obsahu ako demo. Alfa poskytla mnohým našim hráčom stovky hodín zábavy a výziev pri budovaní ich tovární. Sú tu výrobné stroje, výskum na odomykanie nových technológií, vlaky na logistiku vo väčšom merítku, signály na pokročilé automatické systémy, rozumý lietajúci roboti a omnoho viac. Môžeš tiež tvoriť vlastné mapy alebo vyskúšať niektoré z existujúcich modifikácii pre alfu.\n\n\nHra je stále vo vývoji a ľudia, ktorí si alfu kúpia, tento vývoj podporia. V prípade, že sa ti demo páčilo, budeme vďační, ak si kúpiš alfa verziu Factoria na Factorio.com/order.\n\nĎakujeme.
epilogue-no-demo=Gratulujem, práve si dohral úvodný tutoriál/demo kampaň!\n\n\nPretože vlastníš plnú verziu hry, môžeš pokračovať kampaňou "Nová nádej" alebo skočiť priamo na freeplay (hru bez obmedzení). Každopádne doporučujeme prejsť si tipy a triky.\n\nPrajeme veľa zábavy s Factorio a ďakujeme za Vašu podporu.
goal-build-electric-mining-drill=Umiestni elektrické ťažobné zariadenie na dáku surovinu.
goal-build-pump=Postav čerpadlo na pobreží, medzi vodou a trávou.
goal-build-steam-engine=Postav generátor pripojený ku kotlu.
goal-connect-boiler-to-steam-engine=Teraz použi trubky, aby si priviedol paru do parného generátora.
goal-connect-boiler-to-water=Postav trubky na presun vody z pobrežného čerpadla do bojlera.
goal-fuel-into-boiler=Pridaj dáke palivo do kotla aby vyrábal paru.
goal-get-resources=Získaj suroviny: \n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__
goal-power-electric-mining-drill=Pripojte elektrické ťažobné zariadenie ku generátoru pomocou elektrických stĺpov.
goal-radar-progress=Preskúmaj okolie pomocou radarov.\nPreskúmaných sektorov: __1__/__2__
msg-active-gun=Môžeš mať viac zbraní súčastne. Aktívna je tá, ktorá je označená zeleným pozadím.
msg-change-active-gun=Meniť aktívnu zbraň ide pomocou __CONTROL__next-weapon__ (zbraň, na ktorú chceš prepnúť, musí mať náboje).
msg-cold-water=Voda už prúdi do generátora, ale je príliš studená na výrobu elektriny.
msg-electricity-setup=Dobre, generátor vyrába elektrickú enerigu.
msg-factory-instruction-1=Na výrobu radaru budeš najprv potrebovať zopár železných a medených plátov.
msg-factory-instruction-2=Používaj elektrické ťažobné zariadenie na ťažbu surovín. Je o dosť rýchlejšie ako ťažobné zariadenie a nepotrebuje uhlie.
msg-factory-instruction-3=Udržuj prísun uhlia do kotlov, inak ti dôjde elektrina.
msg-need-better-defense=Nebudem schopný to tu udržať sám. Mal by som použiť guľometnú vežu na ochranu mojej základne.
msg-need-better-weapon=Táto pištoľ asi nebude stačiť aby som si ich udržal dosť dlho od tela. Mal by som si vyrobiť samopal.
msg-need-light=Blíži sa tma, mal by som vyrobiť zopár lámp.
msg-protect-radars=Nepriatelia sa pravdepodobne pokúsia na radary zaútočiť. Mal by si pri nich postaviť guľometné veže na ochranu.
msg-sector-scan-completed=Prieskum sektorov dokončený.
msg-ship-wreck-located=Malý vrak lode bol lokalizovaný juhovýchodne.
msg-start-with-radars-1=Radar prehľadáva okolie. Čím viac ich postavíš, tým rýchlejšie sa ti podarí nájsť vrak lode.
msg-start-with-radars-2=Spotrebujú veľa energie. Ujisti sa, že ju tvoje elektrárne zvládnu dodávať.
msg-steam-engine-effectivity=Účinnosť parného stroja je najvyššia, keď dostane paru s teplotou 165° C.
msg-steam-engine-introduction-1=Je viac spôsobov ako postaviť generátory. Napríklad takto:
msg-steam-engine-introduction-2=Alebo takto:
think-beware-of-creepers=Dúfam, že neprilákam príliš nepriateľov.
think-explore-ship-wreck=Dobre, to by sme mali, je na čase vydať sa na cestu.
think-find-ship=Docela by sa mi hodilo získať dáke vybavenie z vraku našej lode.
think-get-to-work=Dobre, dajme sa do toho.
think-piece-of-cake=Výborne, už všetko funguje. Bola to hračka.
think-resources-collected=Dobre. Myslím, že mám všetko aby som mohol začať stavať radary.
think-simple-setup=Výrobu elektriny mám skoro pripravenú, potrebujem ešte priviesť vodu z jazera.
think-use-radar=Ak by som mal dostatok elektriny, mohol by som postaviť radar, ktorý lokalizuje miesto dopadu.

