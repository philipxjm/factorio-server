epilogue="Parabéns, concluis-te a campanha de demonstração!\n\nA versão alpha corrente do jogo contém muito mais conteúdo que esta demonstração. A versão alpha já providenciou dezenas de horas de desafios e diversão a muitos dos nossos jogadores, enquanto eles construiam as suas fábricas. Existem máquinas de montagem automática; pesquisa e desenvolvimento para destrancar novas tecnologias; comboios para logística de grande escala; sinais para desenho de sistemas complexos, robos de logística voadores e muito mais. Podes também fazer os teus próprios mapas, ou experimentar alguns dos mods existentes para a versão alpha.\n\nNós deixámos os nossos empregos para trabalhar a tempo inteiro no Factorio. O jogo ainda está em desenvolvimento e quem comprar a versão alpha está a ajudar-nos a terminar o jogo. Caso tenha gostado da demonstração, ficaríamos gratos se comprasses a versão alpha em www.factorio.com/preorder. Obrigado."
epilogue-no-demo=Parabéns, concluis-te a campanha de demonstração!\n\nComo tens o jogo completo, podes continuar este jogo ao jogar a campanha "Nova esperança", ou passar diretamente para o jogo-livre. De qualquer maneira, aconselhamos-te a ler os truques e dicas.\nEsperamos que te tenhas divertido com o Factorio e obrigado pelo suporte.
