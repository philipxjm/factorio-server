epilogue=Felicitări, ai terminat campania demo! \n\nVersiunea alfa curentă a jocului are mult mai mult conținut decât demo-ul. Alfa-ul a oferit deja clienților noștri sute de ore de provocări și amuzament în construirea fabricilor. Are mașini care fabrică diverse, cercetare pentru deblocarea de rețete noi, trenuri pentru logistică la scară largă, semafoare feroviare pentru automatizări avansate a circulației feroviare, roboți logistici zburători și inteligenți și multe altele. Poți de asmenea să-ți faci hărțile tale sau să încerci mod-uri existente pentru alfa. \n\nJocul e încă în curs de dezvoltare și oamenii care cumpără alfa-ul ne ajută să dezvoltăm în continuare jocul. În caz că ți-a plăcut demo-ul, îți vom fi foarte recunoscători dacă vei cumpăra versiunea alfa la Factorio.com/order.\n Mulțumim.
epilogue-no-demo=Felicitări, ai terminat îndrumarul campaniei demo!\n\n Odată ce ai jocul complet, poți continua să joci fie campania O Nouă Speranță fie să sari direct la joc-liber. În orice caz e recomandat să citești sfaturile și trucurile disponibile.\nNe dorim să te distrezi cu Factorio și îți mulțumim pentru sprijin.
