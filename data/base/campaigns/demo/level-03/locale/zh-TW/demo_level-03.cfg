epilogue=恭喜，你完成了試玩版挑戰！\n\n目前的先行版遊戲擁有比試玩版更多的內容。先行版已經提供了許多我們的玩家十小時的挑戰並快樂地建造著工廠。他們正在建造機器，研究以解鎖更多的新配方，利用火車進行大規模的後勤輸送，進階自動化設定信號，小型飛行後勤機器人和更多內容。你可以自製自己的地圖或試試看某些先行版的模組。\n\n目前這款遊戲還在開發中，但已經有很多人購買先行版以支持我們完成這個遊戲。如果你喜歡這個遊戲並願意到http://www.factorio.com/preorder購買測試版，我們會十分感激。謝謝。
epilogue-no-demo=恭喜你，你已經完成了教學（測試）挑戰！\n\n既然你有了完整的遊戲，你可以繼續遊玩挑戰《嶄新希望》，或者跳到自由模式。不管是哪種模式，它都會給與你提示和技巧。\n我們希望異星工廠能讓你玩的開心，也謝謝你的支持。
