epilogue=恭喜你通关了试玩版的全部任务！\n\n正版游戏会包含更多精彩内容，而且已经让很多玩家停不下来了！高级组装机、解锁新配方的高等科技、批量运输的铁路系统、用于精细自动化操控的信号系统、飞行的智能物流机器人等更多有趣的东东在等着你！你还可以自己绘制地图和添加模组！\n\n游戏的开发还在继续，入正可支持我们进一步好好开发。如果你喜欢试玩版游戏，建议你购买正版游戏。\n谢谢金主！
epilogue-no-demo=恭喜你通关了教学任务！\n\n作为正版游戏玩家，你可以继续玩「新的希望」等其它任务，或直接开始标准模式游戏。不管怎样，我们强烈建议你先看完游戏开始前弹出的「提示与技巧」，然后再继续游戏。\n最后，我们衷心希望你喜爱本游戏，谢谢！
