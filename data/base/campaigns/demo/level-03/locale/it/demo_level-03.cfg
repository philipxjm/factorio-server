epilogue=Congratulazioni, hai finito la campagna demo! \n\nLa versione alpha corrente ha molto più contenuto della demo. L'alpha ha già regalato a molti dei nostri utenti centinaia di ore di sfide e divertimento nel costruire le loro fabbriche. Ci sono macchine assemblatrici, ricerche per sbloccare nuovi schemi di assemblaggio, treni per la logistica su larga scala, segnali per impianti automatizzati avanzati, robot volanti intelligenti e molto altro. Puoi anche creare le tue mappe personalizzate o provare le mod esistenti. \n\nAbbiamo abbandonato i nostri lavori per dedicarci a Factorio a tempo pieno. Il gioco è ancora in via di sviluppo e le persone che comprano la alpha ci aiutano a completarlo. Se ti è piaciuta la demo, ti saremmo grati se volessi comprare la versione alpha presso factorio.com/order.\n Grazie mille.
epilogue-no-demo=Congratulazioni, hai finito la campagna tutorial/demo!\n\nDato che hai il gioco completo, potrai continuare a giocare con la campagna Nuova Speranza, o buttarti nel gioco libero. \nSperiamo che tu ti possa divertire con Factorio. Grazie per il tuo supporto.
