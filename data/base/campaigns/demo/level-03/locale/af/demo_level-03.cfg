msg-steam-engine-introduction-2=Of dit:
think-beware-of-creepers=Ek hoop nie dat ek te veel byters sal lok nie.
think-explore-ship-wreck=Goed, dit is nou tyd om daardie area te verken.
think-find-ship=Ek kan regtig van ons neergestorte skip se toerusting gebruik.
think-get-to-work=Mooi so, kom ons begin nou werk.
think-piece-of-cake=Mooi so, alles werk. Dit was seepglad.
