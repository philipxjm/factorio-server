msg-start-with-radars-2=Hulle gebruik vreeslik baie elektrisiteit, so maak seker jou energie produksie is voldoende.
msg-steam-engine-effectivity=Die stoom enjin se doeltreffendheid is die beste wanneer die stoom teen 165 grade is.
