epilogue=Veels geluk, jy het die demo veldtog voltooi!  \n\nDie huidige alpha weergawe van die spel bevat veel meer inhoud as hierdie demo. Die alpha het alreeds baie van ons gebruikers met honderde ure van uitdaging en pret verskaf terwyl hulle fabrieke bou. Daar is vervaardigings masjiene, navorsing om nuwe resepte te ontsluit, treine vir groter skaal logistieke, seine vir gevorderde geoutomatiseerde stelsels, intelligente vlieënde logistieke robotte en veel meer. Jy kan ook jou eie kaarte maak of van die bestaande mods in die alpha probeer. \n\nDie speletjie word nog steeds ontwikkel en mense wat die alpha koop, ondersteun die voortgesette ontwikkeling. As jy die demo geniet het, sal ons dankbaar wees as jy die alpha weergawe koop by Factorio.com/order.\n Baie dankie.
epilogue-no-demo=Baie geluk, jy het die tutoriaal/demo veldtog voltooi! \n\nAngesien jy die volle spel het, kan jy voortgaan deur die Nuwe Hoop veldtog te speel, of spring in en probeer vryspel. In elk geval, ons raai aan om deur die wenke en truuks te gaan. \nOns hoop jy het pret met Factorio en baie dankie vir jou ondersteuning.
goal-build-electric-mining-drill=Bou 'n elektriese mynboor oor die hulpbronne.
goal-build-pump=Bou 'n kus pomp op 'n water/grond grens.
goal-build-steam-engine=Bou 'n stoom enjin gekoppel aan die stoomketel.
goal-connect-boiler-to-steam-engine=Gebruik now pype om die stoom tot by die stoom enjin te kry.
goal-connect-boiler-to-water=Bou pype om die water van die pomp af na die stoomketel te kry.
goal-fuel-into-boiler=Plaas 'n bietjie brandstof in die stoomketel om die stoom aan die gang te kry.
goal-get-resources=Kry hulpbronne: \n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__
goal-power-electric-mining-drill=Koppel die elektriese mynboor aan die stoom enjin met klein elektriese pale.
goal-radar-progress=Gebruik radar torings om die omliggende gebied te ondersoek.\nSektors ondersoek: __1__/__2__
msg-active-gun=Jy kan verskeie wapens toerus. Die aktiewe een is gemerk met 'n groen agtergrond.
msg-change-active-gun=Jy kan aktiewe wapens verander deur __CONTROL__next-weapon__ te druk (die wapen om te verander na, moet ammunisie hê).
msg-cold-water=Die water vloei in die stoom enjin in, maar dis the koud om enige elektrisiteit te produseer.
msg-electricity-setup=Goed so, die stoom enjin maak nou elektrisiteit.
msg-factory-instruction-1=Om 'n radar toring te bou moet jy eers a paar yster plate en koper plate bymekaar maak.
msg-factory-instruction-2=Gebruik 'n elektriese mynboor om die hulpbronne te myn. Dit is baie vinniger as die vuur-gedrewe mynboor.
msg-factory-instruction-3=Hou 'n reëlmatige vloei van steenkool in jou stoomketels in, andersins sal jy uit elektrisiteit uit loop.
msg-need-better-defense=Ek sal nie in staat wees om dit op my eie uit te hou nie, ek kan die geweer toring gebruik om my basis te verdedig.
msg-need-better-weapon=Hierdie pistool sal nie genoeg wees om hulle almal te hou nie. Ek moet 'n submasjien geweer maak.
msg-need-light=Dit begin donker word, ek moet 'n paar lampe bou.
msg-protect-radars=Die vyande sal dalk jou radar torings aanval. Jy gaan hulle dalk wil beskerm met geweer torings.
msg-sector-scan-completed=Sektor ondersoeking is voltooi.
msg-ship-wreck-located='n Klein skeepswrak is opgespoor in die suidooste.
