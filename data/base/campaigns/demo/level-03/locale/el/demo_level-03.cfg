epilogue=Συγχαρητήρια, τελείωσες την δοκιμαστική εκστρατεία! \n\nΗ τρέχουσα σταθερή έκδοση του παιχνιδιού περιέχει πολύ περισσότερο περιεχόμενο από ό,τι η δοκιμαστική έκδοση. Η σταθερή έκδοση παρέχεται ήδη σε πολλούς από τους χρήστες μας με εκατοντάδες ώρες σε προκλήσεις και διασκέδαση φτιάχνοντας τα εργοστάσια τους. Κατασκευάζουν μηχανές, ερευνούν για να ξεκλειδώσουν νέες συνταγές,  τρένα για μεγαλύτερης κλίμακας εφοδιασμό, σηματοδότες για προηγμένες αυτόματες δομές, έξυπνα ιπτάμενα ρομπότ εφοδιασμού και πολλά άλλα. Μπορείς επίσης να φτιάξεις τους δικούς σου χάρτες ή να δοκιμάσεις κάποια απο τα ήδη υπάρχοντα mods της σταθερής έκδοσης. \n\nΤο παιχνίδι είναι ακόμα σε εξέλιξη και οι άνθρωποι που αγόρασαν την σταθερή έκδοση υποστηρίζουν τη συνεχιζόμενη ανάπτυξη του. Σε περίπτωση που σου άρεσε η δοκιμαστική έκδοση, θα είμαστε ευγνώμονες αν αγοράσεις την σταθερή έκδοση στο Factorio.com/order.\n Σε ευχαριστώ.
epilogue-no-demo=Συγχαρητήρια, τελείωσες την εκπαιδευτική/δοκιμαστική εκστρατεία.\n\nΑν έχεις το πλήρες παιχνίδι, μπορείς να συνεχίσεις παίζοντας την εκστρατεία Νέα Ελπίδα ή να μεταπηδήσεις στο ελεύθερο παιχνίδι. Έτσι και αλλιώς, καλό είναι να μάθεις μέσα από συμβουλές και τεχνάσματα.\nΕυχόμαστε να διασκεδάσεις με το Factorio και ευχαριστούμε για την υποστήριξή σου.
goal-build-electric-mining-drill=Φτιάξε ένα ηλεκτρικό τρυπάνι εξόρυξης πάνω σε κάποιους πόρους.
goal-build-pump=Τοποθέτησε μία υπεράκτια αντλία μεταξύ νερού και εδάφους.
goal-build-steam-engine=Φτιάξε μια ατμομηχανή συνδεδεμένη με τον λέβητα.
goal-connect-boiler-to-steam-engine=Τώρα χρησιμοποιήσε σωλήνες για να συνδέσεις την έξοδο ατμού με την ατμομηχανή.
goal-connect-boiler-to-water=Τοποθέτησε σωλήνες για να μεταφέρεις το νερό από την υπεράκτια αντλία στον λέβητα.
goal-fuel-into-boiler=Τοποθετήστε μερικά καύσιμα στο λέβητα για να ξεκινήσει η παραγωγή ατμού.
goal-get-resources=Μάζεψε πόρους:.\n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__:__3__/__4__
goal-power-electric-mining-drill=Συνδέσε το ηλεκτρικό τρυπάνι εξόρυξης στην ατμομηχανή με στύλους ηλεκτρικού ρεύματος.
goal-radar-progress=Χρησιμοποιήσε τα ραντάρ για να σαρώσεις τη γύρω περιοχή.\nΣαρωμένοι τομείς: __1__/__2__
msg-active-gun=Μπορείς να εξοπλιστείς με αρκετά όπλα. Το ενεργό επισημαίνεται με ένα πράσινο φόντο.
msg-change-active-gun=Μπορείς να αλλάξεις το ενεργό όπλο, πατώντας __CONTROL__next-weapon__ (το όπλο για να αλλάξει πρέπει να έχει σφαίρες).
msg-cold-water=Το νερό ρέει μέσα στην ατμομηχανή αλλά είναι πολύ κρύο για την παραγωγή ηλεκτρικής ενέργειας.
msg-electricity-setup=Ωραία, τώρα η ατμομηχανή παράγει ηλεκτρική ενέργεια.
msg-factory-instruction-1=Προκειμένου να φτιάξεις ραντάρ θα πρέπει πρώτα να μαζέψεις μερικές πλάκες σιδήρου και χαλκού.
msg-factory-instruction-2=Χρησιμοποιήσε τo ηλεκτρικό τρυπάνι για την εξόρυξη των πόρων. Είναι πολύ πιο γρήγορο από το τρυπάνι εξόρυξης με καύση.
msg-factory-instruction-3=Σταθεροποίησε την ροή του άνθρακα που εισέρχεται στους λέβητές σου, αλλιώς θα ξεμείνεις από ηλεκτρική ενέργεια.
msg-need-better-defense=Δεν μπορώ να κρατήσω τη θέση μου, θα πρέπει να υπερασπιστώ τη βάση μου με πύργο πυροβόλο.
msg-need-better-weapon=Αυτό το πιστόλι δεν είναι αρκετό για να τους αντισταθείς. Θα πρέπει να φτιάξεις ένα οπλοπολυβόλο.
msg-need-light=Σκοτεινιάζει, θα πρέπει να φτιάξω κάποιες λάμπες.
msg-protect-radars=Οι εχθροί μπορεί να επιτεθούν στα ραντάρ σου. Πρέπει να προστατέψεις με πύργους πυροβόλα.
msg-sector-scan-completed=Πλήρης σάρωση τομέα.
msg-ship-wreck-located=Μικρά συντρίμμια του διαστημόπλοιου εντοπίστηκαν νοτιοανατολικά.
msg-start-with-radars-1=Τα ραντάρ σαρώνουν τη γύρο περιοχή. Όσα περισσότερα έχεις τόσο γρηγορότερα θα εντοπίσεις τα συντρίμμια του διαστημόπλοιου.
msg-start-with-radars-2=Θα καταναλώσουν πολύ ηλεκτρική ενέργεια, βεβαιώσου ότι παραγωγή ηλεκτρικής ενέργειας είναι επαρκής.
msg-steam-engine-effectivity=Η απόδοση της ατμομηχανής είναι υψηλότερη όταν παίρνει ατμό 165°C.
msg-steam-engine-introduction-1=Υπάρχουν περισσότεροι τρόποι να φτιάξεις ατμομηχανές. Σαν αυτόν:
msg-steam-engine-introduction-2=Ή αυτόν:
think-beware-of-creepers=Ελπίζω ότι δεν θα προσελκύσω πάρα πολλούς δαγκωνιάρηδες.
think-explore-ship-wreck=Εντάξει, είναι καιρός να εξερευνήσω την περιοχή.
think-find-ship=Θα μπορούσα πραγματικά να χρησιμοποιήσω κάποιον εξοπλισμό από το κατεστραμμένο πλοίο μας.
think-get-to-work=Εντάξει, ας πιάσουμε δουλειά.
think-piece-of-cake=Εντάξει, όλα λειτουργούν. Αυτό ήταν πανεύκολο.
think-resources-collected=Ωραία, νομίζω ότι έχω τα πάντα για να αρχίσω να φτιάχνω ραντάρ.
think-simple-setup=Έχω σχεδόν έτοιμη την δοκιμαστική δομή για την ηλεκτρική ενέργεια. Απλά χρειάζομαι λίγο νερό από τη λίμνη.
think-use-radar=Αν είχα αρκετή ηλεκτρική ενέργεια θα μπορούσα να χτίσω ένα __ENTITY__radar__ για να εντοπίσω τον τόπο συντριβής.

