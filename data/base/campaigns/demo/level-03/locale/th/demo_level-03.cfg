epilogue=ยินดีด้วย, คุณชนะโหมดเนื้อเรื่องเดโมแล้ว!  \n\n เวอร์ชั่นอัลฟาปัจจุบันของเกมมีเนื้อหาและไอเท็มมากกว่าเกมทดลองเล่นมากนัก เราได้ให้ผู้เล่นจำนวนไม่น้อยเล่นเกมเวอร์ชั่นอัลฟาของเราด้วยการแข่งขันนับพันชั่วโมงและความสนุกสนานในโหมดผู้เล่นหลายคน เช่นสัญญาณไฟสำหรับการติดตั้งโรงงานขั้นสูง, หุ่นยนต์ขนส่งที่บินได้และมากกว่านั้น คุณสามารถสร้างแผนที่ด้วยตัวคุณเองหรือทดลองตัวเสริมอื่นๆในเวอร์ชั่นอัลฟา \n\n ตัวเกมนั้นกำลังอยู่ระหว่างการพัฒนาและผู้เล่นที่ซท่อเกมนี้จะสนับสนุนการพัฒนานี้, กรณีที่คุณชอบเดโมนี้ ทางเรากราบขอบคุณทุกท่านล่วงหน้าหากคุณตัดเสินใจซื้อเกมนี้ในเวอร์ชั่นอัลฟ้าที่ Factorio.com/order \nขอบคุณทุกท่านที่ให้การสนับสนุน
epilogue-no-demo=ยินดีด้วย, คุณผ่านแบบฝึกสอน/โหมดเนื้อเรื่องเดโม แล้ว! \n\nด้วยว่าคุณได้มีเกมฉบับเต็ม คุณสามารถเล่นโหมดเนื้อเรื่อง "ความหวังใหม่" ต่อ หรือเข้าไปเล่นในโหมดอิสระทันที, ไม่ว่าอย่างไรก็ตาม เป็นการแนะนำที่จะอ่านเคล็ดลับและเทคนิคในตัวเกม \n เราหวังว่าคุณจะมีเวลาที่ดีใน Factorio และขอขอบพรคุณทุกท่านที่ให้การสนับสนุน
goal-build-electric-mining-drill=สร้างแท่นขุดเจาะไฟฟ้าบนแหล่งทรัพยากร ณ จุดหนึ่ง
goal-build-pump=สร้างปัมน้ำนอกฝั่งบนชายฝั่ง
goal-build-steam-engine=สร้างเครื่องจักรไอน้ำโดยต่อเข้ากับเครื่องต้มน้ำ
goal-connect-boiler-to-steam-engine=ตอนนี้, ต่อท่อเพื่อส่งไอน้ำเข้าไปยังเครื่องจักรไอน้ำ
goal-fuel-into-boiler=ใส่เชื้อเพลิงลงในเครื่องต้มน้ำเพื่อสร้างไอน้ำ
goal-get-resources=ผลิตและเก็บ: \n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__
goal-power-electric-mining-drill=เชื่อมต่อแท่นขุดเจาะไฟฟ้ากับเครื่องจักรไอน้ำโดยใช้เสาไฟฟ้าขนาดเล็ก
goal-radar-progress=ใช้เรดาร์เพื่อแสกนพื้นที่รอบๆ \nพื้นที่ที่แสกนแล้ว: __1__/__2__
msg-active-gun=คุณสามารถใช้อาวุธหลายชิ้นได้ อาวุธในช่องสีเขียวคืออาวุธที่กำลังใช้งานอยู่
msg-change-active-gun=คุณสามารถเปลี่ยนอาวุธได้โดยกด __CONTROL__next weapon__ (อาวุธที่จะเปลี่ยนต้องมีกระสุน)
msg-cold-water=น้ำเริ่มไหลเข้าไปในเครื่องจักรไอน้ำ, แต่มันเย็นเกินกว่าที่จะผลิตกระแสไฟฟ้าได้
msg-electricity-setup=เยี่ยม, เครื่องจักรไอน้ำตอนนี้เริ่มผลิตกระแสไฟฟ้าแล้ว
msg-factory-instruction-1=เพื่อที่จะสร้างเรดาร์, คุณต้องเริ่มผลิตแผ่นเหล็กกับแผ่นทองแดงก่อน
msg-factory-instruction-2=ใช้แท่นขุดเจาะไฟฟ้าเพื่อขุดเจาะสินแร่, มันขุดเจาะได้เร็วกว่าแท่นขุดเจาะถ่านหินมากนัก
msg-factory-instruction-3=พยายามอย่าให้เครื่องต้มน้ำขาดถ่านหิน, ไม่อย่างนั้นคุณจะไม่มีไฟฟ้าใช้
msg-need-better-defense=ฉันคงป้องกันฐานคนเดียวไม่ได้แน่, ฉันควรใช้ป้อมปืนกลเพื่อปกป้องฐานของฉัน
msg-need-better-weapon=ปืนพกคงไม่พอที่จะเอาพวกไบเทอร์อยู่, ฉันควรทำปืนกลเบา
msg-need-light=เริ่มมืดแล้ว, ฉันควรประกอบโคมไฟขึ้นซักหน่อย
msg-protect-radars=ไฟเทอร์อาจโจมตีเรดาร์ของคุณ, คุณอาจต้องใช้ป้อมปืนเกลพื่อปกป้องเรดาร์ของคุณ
msg-sector-scan-completed=การสแกนกายภาพพื้นที่เสร็จสมบูรณ์
msg-ship-wreck-located=ซากเรืออัปปางลำเล็กตั้งอยู่ทางทิศตะวันออกเฉียงใต้
msg-start-with-radars-1=เรดาร์จะแสกนพื้นที่รอบๆ ยิ่งมีเรดาร์มากเท่าไรคุณก็จะยิ่งตรวจจับตำแหน่งของซากยานได้เร็วมากขึ้นเท่านั้น
msg-start-with-radars-2=เรดาร์นั้นกินไฟไม่น้อย, ดังนั้นตรวจสอบให้แน่ใจเสมอว่าคุณมีกำลังการผลิตไฟฟ้าเพียงพอ
msg-steam-engine-introduction-1=มันมีวิธีมากมายในการผลิตไฟฟ้าจากเครื่องจักรไอน้ำ เช่น:
msg-steam-engine-introduction-2=หรือนี้:
think-beware-of-creepers=ฉันหวังว่า ฉันจะไม่ดึงดูด พวกแมลงมากเกินไป
think-explore-ship-wreck=ดีแล้ว, ถึงเวลาต้องสำรวจพื้นที่แล้ว
think-find-ship=ฉันสามารถใช้เครื่องมือบางอย่างจากซากยานอวกาศได้
think-get-to-work=ไม่เป็นไร, ลองเริ่มการทำงาน
think-piece-of-cake=ยอดเยี่ยม, ทุกอย่างเริ่มทำงานแล้ว, ง่ายอย่างกับปลอกกล้วยเข้าปากแหน่ะ
think-resources-collected=เจ๋ง, ฉันคิดว่าฉันมีของทุกอย่างในการสร้างเรดาร์แล้ว
think-simple-setup=ฉันมีระบบการผลิดไฟฟ้าที่พร้อมทดสอบแล้ว ตอนนี้ฉันแค่ต้องการน้ำบางส่วนจากทะเลสาบ
think-use-radar=ถ้าฉันมีไฟฟ้าเพียงพอ, ฉันสามารถสร้างเรดาร์เพื่อค้นหาตำแหน่งจุดตกของยานได้

