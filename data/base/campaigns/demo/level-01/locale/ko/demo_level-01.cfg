msg-intro=이 창은 때때로 게임을 일시 정지하고 몇 가지 힌트를 제공합니다. 다음 키를 눌러 계속 진행할 수 있습니다.
msg-inventory-introduction=인벤토리는 왼쪽에 있습니다. __CONTROL__build__으로 묶음을 선택하고 인벤토리로 철 판을 이동하세요.
