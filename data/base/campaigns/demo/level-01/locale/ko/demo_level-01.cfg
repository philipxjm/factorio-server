msg-mined-burner-miner-instead-of-open=이런, GUI를 여는 대신 채광 드릴을 철거해버렸습니다. __CONTROL__open-gui__으로 대상을 열 수 있습니다.
msg-mined-chest-instead-of-open=이런, GUI를 여는 대신 대상을 철거해버렸습니다. __CONTROL__open-gui__으로 대상을 열 수 있습니다.
msg-mined-furnace-instead-of-open=이런, GUI를 여는 대신 돌 용광로를 철거해버렸습니다. __CONTROL__open-gui__으로 대상을 열 수 있습니다.
msg-quickbar-introduction=퀵 바에서 설치할 수 있는 것을 확인하세요.
msg-recipes-info-1=오른편에 있는 것이 당신이 가진 제작법입니다. 제작법을 왼쪽 클릭하면 선택된 아이템을 제작합니다.
msg-recipes-info-2=제작법의 숫자는 인벤토리에서 제작할 때 아이템의 제작 시간을 의미합니다.
msg-recipes-info-3=제작법 위에 마우스 커서를 올리면 제작에 필요한 재료를 알 수 있습니다.
msg-resources-in-container=이제 __1__에 자원이 수집됩니다.
