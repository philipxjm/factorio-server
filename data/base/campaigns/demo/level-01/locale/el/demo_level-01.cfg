goal-build-furnace=Επέλεξε τον πέτρινο φούρνο και τοποθέτησε τον στο έδαφος πατώντας __CONTROL__build__. Οι οντότητες που είναι σε εύρος τοποθέτησης θα εμφανιστούν πράσινες.
goal-close-character-screen=Κλείσε το γραφικό περιβάλλον του παίχτη (press __CONTROL__close-gui__).
goal-close-screen=Κλείσε το γραφικό περιβάλλον (πάτησε __CONTROL__close-gui__).
goal-collect-in-container=Συλλέξτε τουλάχιστον __1__ πόρους στο __2__.
goal-craft-burner-miner=Φτιάξε το τρυπάνι εξόρυξης καύσης.
goal-craft-chest=Φτιάξε ένα ξύλινο κιβώτιο.
goal-craft-furnace=Κατασκεύασε έναν πέτρινο φούρνο (πάτησε __CONTROL__open-character-gui__ και έλεγξε τις συνταγές σου).
goal-craft-iron-axe=Φτιάξε ένα σιδερένιο τσεκούρι.
goal-empty-container=Πάρε αντικείμενα από το __1__.
goal-get-iron-plates-from-furnace=Πάρε τις κατεργασμένες πλάκες σιδήρου από τον πέτρινο φούρνο.
goal-insert-fuel-into-burner-miner=Βάλε κάποιο καύσιμο στο τρυπάνι εξόρυξης καύσης.
goal-insert-fuel-into-furnace=Βάλε καύσιμο μέσα στον πέτρινο φούρνο.\nΚάρβουνο ή ξύλο κάνουν, τα οποία μπορείς να τα συλλέξεις εδώ κοντά.
goal-insert-iron-into-furnace=Βάλε το μετάλλευμα σιδήρου στην υποδοχή πόρων του πέτρινου φούρνου.
goal-intro=Αυτό το παράθυρο θα σου δείχνει πάντα το τρέχον στόχο ή εργασία.
goal-mine-burner-miner=Μάζεψε το τρυπάνι εξόρυξης.
goal-mine-iron-ore=Πλησίασε το μετάλλευμα σιδήρου και βάλε το ποντίκι πάνω του (κίτρινο ορθογώνιο εμφανές).
goal-mine-iron-ore-precise=Εξόρυξε μετάλλευμα σιδήρου (κράτα πατημένο __CONTROL__mine__): __1__/__2__
goal-movement=Χρησιμοποίησε τα πλήκτρα __CONTROL__move-up__, __CONTROL__move-left__, __CONTROL__move-down__, __CONTROL__move-right__ για να μετακινηθείς.
goal-open-character-screen-1=Εμφάνισε το γραφικό περιβάλλον του παίχτη πατώντας __CONTROL__open-character-gui__.
goal-open-character-screen-2=Εμφάνισε το γραφικό περιβάλλον του παίχτη (πάτησε __CONTROL__open-character-gui__).
goal-open-furnace=Άνοιξε το γραφικό περιβάλλον του φούρνου (πάτησε __CONTROL__open-gui__).
goal-pick-mined-item=Μάζεψε το εξορυγμένο προϊόν του τρυπανίου εξόρυξης (Πάτησε __CONTROL__pick-items__ ενώ στέκεσαι κοντά του).
goal-place-burner-miner=Βάλε το τρυπάνι εξόρυξης καύσης στο έδαφος πάνω σε κάποιους πόρους.
goal-put-chest-below-burner-miner=Βάλε το ξύλινο κιβώτιο στο σημείο εξόδου του τρυπανιού εξόρυξης.
goal-search-wreck=Έλεγξε αν υπάρχει κάτι χρήσιμο στα συντρίμμια του διαστημοπλοίου (πρόσβαση με __CONTROL__open-gui__).
goal-take-iron-from-wreck=Μετακίνησε τις πλάκες σιδήρου από τα συντρίμμια στο αποθεμά σου.
more-iron=Χαράμισες το σίδερο και τώρα δεν έχεις αρκετό για να φτιάξεις το τσεκούρι. Ευτυχώς, κατάφερες να μετατρέψεις μερικές πλάκες σε ράβδους σιδήρου.
msg-burner-miner-resources-placement=Το τρυπάνι εξόρυξης αφήνει τους εξορυγμένους πόρους μπροστά του.
msg-crafting-queue-1=Αυτή είναι η σειρά των κατασκευών. Τα ενδιάμεσα υλικά που απαιτούνται για τη συνταγή κατασκευάζονται αυτόματα.
msg-entity-info=Όταν βάζεις το ποντίκι πάνω σε ένα αντικείμενο, εμφανίζονται χρήσιμες πληροφορίες στο επάνω δεξιό μέρος της οθόνης.
msg-furnace-working=Τώρα ο πέτρινος φούρνος λιώνει το μετάλλευμα σιδήρου σε πλάκες.
msg-goal-in-top-left=Μπορείς πάντα να βρεις τον τρέχον στόχο σε αυτό το παράθυρο.
msg-intro=Αυτό το παράθυρο περιστασιακά θα διακόπτει την ροή του παιχνιδιού για να σου δώσει μερικές συμβουλές. Μπορείς να συνεχίσεις το παιχνίδι πατώντας Tab
msg-inventory-introduction=Το αποθεμά σου είναι αριστερά. Μετακίνησε τις πλάκες σιδήρου εκεί παίρνοντας την στοίβα με __CONTROL__build__.
msg-iron-axe-equipped=Το σιδερένιο τσεκούρι εξοπλίστηκε αυτόματα στην υποδοχή εργαλείου.
msg-mined-burner-miner-instead-of-open=Ωχ, μάζεψες το τρυπάνι εξόρυξης, αντί να ανοίξεις το γραφικό περιβάλλον του. Το ανοίγεις πατώντας το __CONTROL__open-gui__.
msg-mined-chest-instead-of-open=Ωχ, μάζεψες τον __ENTITY__burner-inserter__, αντί να ανοίξεις το γραφικό περιβάλλον του. Το ανοίγεις πατώντας __CONTROL__open-gui__.
msg-mined-furnace-instead-of-open=Ωχ, μάζεψες τον πέτρινο φούρνο, αντί να ανοίξεις το γραφικό περιβάλλον του. Το ανοίγεις πατώντας το __CONTROL__open-gui__.
msg-quickbar-introduction=Έλεγξε τη μπάρα συντόμευσης για τα αντικείμενα που μπορείς να φτιάξεις.
msg-recipes-info-1=Στη δεξιά πλευρά είναι οι συνταγές σου. Με αριστερό κλικ στη συνταγή θα κατασκευάσεις το εικονιζόμενο στοιχείο.
msg-recipes-info-2=Ο αριθμός στη συνταγή υποδηλώνει πόσες φορές αυτό το αντικείμενο μπορεί να κατασκευαστεί από το απόθεμα.
msg-recipes-info-3=Όταν τοποθετήσεις τον κέρσορα πάνω σε μια συνταγή μπορείς να δεις πια συστατικά απαιτούνται.
msg-resources-in-container=Τώρα οι πόροι συλλέγονται μέσα στο __1__.
think-burner-miner-working=Λειτουργεί, λειτουργεί!
think-furnace-useful=Αυτό ήταν πανεύκολο!
think-go-around=Πρέπει να πάω τριγύρω και να επιθεωρήσω για λίγο αυτό το παράξενο μέρος.
think-introduction=Η κάψουλα διαφυγής έσωσε τη ζωή μου. Φοβάμαι πως οι άλλοι δεν ήταν τόσο τυχεροί ...
think-learned-something=Φανταστικά, έμαθα κάτι σήμερα.
think-nothing-more=Δεν υπάρχει τίποτα άλλο εδώ. Θα πρέπει να φτίαξω κάποια απλά εργαλεία μόνος μου.
think-search-wreck=Αναρωτιέμαι αν θα μπορούσα να χρησιμοποιήσω κάτι από τα συντρίμμια.
think-see-iron-ore=Αυτό εκεί μοιάζει με μετάλλευμα σιδήρου.
think-smelt-iron=Χμμ, εάν μόνο μπορούσα να λιώσω αυτό το σίδηρο με κάποιο τρόπο...
think-storage-needed=Θα μπορούσα να βάλω κάτι εδώ για να συλλέγει τους πόρους από το τρυπάνι εξόρυξης.
think-tired=Νιώθω πολύ κουρασμένος από όλη αυτή την εξόρυξη. Αναρωτιέμαι αν αυτό θα μπορούσε να αυτοματοποιηθεί.

