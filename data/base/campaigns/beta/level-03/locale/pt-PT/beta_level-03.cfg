goal-get-computer=Recupera o computador localizado a sudeste.
goal-get-wreckage=Destrói o ninho de mordedores e examina os destroços.
msg-could-make-more-1=Os explosivos podem ser utilizados para fazer mísseis muito úteis na conquista de outros ninhos de mordedores.
msg-could-make-more-2=As cápsulas de defensores libertam pequenos autómatos voadores que te seguem e disparam sobre os inimigos.
msg-could-make-more-3=Não há recursos aqui. Deves criar uma pequena base que te permita fazer tantas armas quanto possível para destruir os mordedores.
msg-got-it=Yaaay, tenho o computador! Agora posso finalmente avançar com a pesquisa ...
msg-grenade=Podes lançar granadas que causarão danos a entidades próximas. Pegue na granada com o ponteiro e pressione __CONTROL__build__ no alvo da granada.
msg-wrech-technology=Mas primeiro, tenho que destruir o ninho de mordedores a norte.
msg-wreck-guarded=Infelizmente, há uma grande presença inimiga naquela zona. Vou precisar de armas melhores para lá ir.
msg-wreck-location=Os destroços da nave encontram-se a sudeste.
msg-wreck-motivation=Preciso de ir até lá e recuperar o computador que preciso para ganhar acesso a tecnologias avançadas.

