goal-get-computer=Akiri la komputilon lokitan sudoriente.
goal-get-wreckage=Detruu mordulajn nestojn kaj ekzamenu la vrakon.
msg-could-make-more-1=Uzante eksplodaĵojn vi povas fari raketojn, kiuj estas utilaj por konkeri mordulajn nestojn.
msg-could-make-more-2=Defendanto roboto kapsulo naskas malgrandajn flugantajn robotojn kiuj sekvas vin kaj pafas malamikojn.
msg-could-make-more-3=Ekzistas neniujn rimedoj tie ĉi. Vi konstruu malgrandan bazon, konstrui tiom da armiloj kiom vi povas kaj detrui la mordulojn.
msg-got-it=Yaaay, mi havas la komputilon! Nun mi finfine povas antaŭenirigi la esploron ...
msg-grenade=Vi povas ĵeti grenadojn kiuj damaĝos proksimajn estaĵojn. Elektu grenadon kaj presu __CONTROL__build__ kie vi volas ĵeti la grenadon.
msg-wrech-technology=Sed unue mi devas detrui la malgrandan mordulan neston meznorde de tie ĉi.
msg-wreck-guarded=Bedaŭrinde, estas multaj malamikoj en tiu areo. Mi bezonas pli bonajn armilojn por tio.
msg-wreck-location=La ŝipvrako situas en la sudoriento.
msg-wreck-motivation=Mi devas iri tien kaj retrovi la komputilon por aliri progresintajn teknologiojn.

