goal-get-computer=ได้รับข้อมูลของพื้นที่ตะวันออกเฉียงใต้ได้ที่คอมพิวเตอร์
goal-get-wreckage=ทำลายรังแมลงนั้นและค้นหาซากมาทำการวิจัย
msg-could-make-more-1=วัตถุระเปิดสามารถนำไปทำเป็นจรวดซึ่งมีประโยชน์มากในการทำลายรังไบเทอร์
msg-could-make-more-2=แคปซูลหุ่นผู้พิทักษ์สามารถปล่อยโดรนที่คอยติดตามและปกป้องคุณจากศัตรู
msg-could-make-more-3=พื้นที่แห่งนี้ไม่มีทรัพยากรใดๆ คุณควรสร้างฐานทัพพิเศษขนาดเล็ก, สร้างอาวุธมากเท่าที่คุณทำได้เพื่อทำลายรังของไบเทอร์
msg-got-it=ช่ายยยยย, ฉันมีคอมพิวเตอร์ ตอนนี้ ผมพร้อมจะดำเนินการวิจัยขั้นต่อไปแล้ว...
msg-grenade=คุณสามารถขว้างระเบิดซึ่งจะสร้างความเสียหายแก่สิ่งต่างๆใกล้เคียง, หยิบระเบิดขึ้นด้วยเคอร์เซอร์ของคุณและกด __CONTROL__build__ ณ ตำแหน่งที่คุณต้องการจะขว้างระเบิดออกไป
msg-wrech-technology=แต่ก่อนอื่น, ฉันควรทำลายรังไบเทอร์ทางทิศเหนือตอนกลางก่อน
msg-wreck-guarded=น่าเสียดาย, มีกลุ่มศัตรูจำนวนมากในพื้นที่นั้น ฉันจะต้องอาวุธบางอย่างดีกว่านี้.
msg-wreck-location=ซากเรืออัปปางตั้งอยู่ไปทางมิศตะวันออกเฉียงใต้
msg-wreck-motivation=ฉันต้องการเก็บข้อมูลและใช้คอมพิวเตอร์เพื่อเข้าถึงเทคโนโลยีขั้นสูงของมัน

