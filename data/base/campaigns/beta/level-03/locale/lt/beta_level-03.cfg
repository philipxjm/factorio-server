goal-get-computer=Paimti kompiuterį, aptiktą pietryčiuose.
goal-get-wreckage=Sunaikinkite kandikų lizdą ir apžiūrėkite nuolaužas.
msg-could-make-more-1=Sprogmenys gali būti panaudoti gaminant raketas, kurios pravers naikinant kandikų lizdus.
msg-could-make-more-2=Gynėjo roboto kapsulė išleis nedidelius skraidančius robotus, kurie seks paskui jus ir šaudys į priešus.
msg-could-make-more-3=Čia nėra resursų. Reiktų įkurti mažą specializuotą bazę, pastatyti kuo daugiau ginklų ir sunaikinti kandikus.
msg-got-it=Valio, turiu kompiuterį! Pagaliau galėsiu tęsti tyrimus...
msg-grenade=Jūs galite mėtyti granatas kurios darys sprogstamąją žalą netoliesę esantiems objektams. Pasiimkite granatą su peles žymekliu ir paspauskite __CONTROL__build__ ten kur norite mesti granatą.
msg-wrech-technology=Bet pirma reikia sunaikinti kandikų lizdą šiaurėje.
msg-wreck-guarded=Deja, toje teritorijoje yra daug kandikų. Norint su jais susidoroti man reikės geresnės ginkluotės.
msg-wreck-location=Laivo nuolaužos aptiktos pietryčiuose.
msg-wreck-motivation=Reikia ten nukeliauti ir paimti kompiuterį, kad galėčiau tirti pažangias technologijas.

