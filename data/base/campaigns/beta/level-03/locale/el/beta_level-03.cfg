goal-get-computer=Πάρε τον υπολογιστή που βρίσκεται στα νοτιοανατολικά.
goal-get-wreckage=Καταστρέψε τη φωλιά των μπίτερς και εξετάσε τα συντρίμμια.
msg-could-make-more-1=Τα εκρηκτικά μπορούν να χρησιμοποιηθούν για να φτιάξεις πυραύλους οι οποίοι είναι χρήσιμοι για την κατάκτηση φωλιών μπίτερς.
msg-could-make-more-2=Η κάψουλα με τα ρομπότ προστάτες  απελευθερώνει μικρά ιπτάμενα ρομπότ που σε ακολουθούν και πυροβολούν τους εχθρούς.
msg-could-make-more-3=Δεν υπάρχουν πόροι εδώ. Θα πρέπει να στήσεις μία μικρή εξειδικευμένη βάση, φτιάξε όσο περισσότερα όπλα μπορείς και κατέστρεψε τα μπίτερς.
msg-got-it=Ναιιι, έχω τον υπολογιστή! Τώρα επιτέλους μπορώ να προχωρήσω με την έρευνα...
msg-grenade=Μπορείς να ρίξεις χειροβομβίδες οι οποίες με την έκρηξη θα προκαλέσουν ζημιά στις κοντινές οντότητες. Πάρε τη χειροβομβίδα στο ποντίκι σου και πατήστε __CONTROL__build__ εκεί που θέλεις να ρίξεις τη χειροβομβίδα.
msg-wrech-technology=Αλλά πρώτα θα πρέπει να καταστρέψω τη μικρή φωλιά των μπίτερς στο βορρά.
msg-wreck-guarded=Δυστυχώς, υπάρχει μεγάλη παρουσία του εχθρού σε αυτήν την περιοχή. Θα χρειαστώ κάποια καλύτερα όπλα για αυτό.
msg-wreck-location=Τα συντρίμμια του διαστημόπλοιου βρίσκονται στα νοτιοανατολικά.
msg-wreck-motivation=Πρέπει να φτάσω εκεί και να ανακτήσω τον υπολογιστή που απαιτείται για να έχω πρόσβαση σε προηγμένες τεχνολογίες.

