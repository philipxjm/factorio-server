goal-get-computer=Kry die rekenaar wat suidoos geleë is.
goal-get-wreckage=Verwoes die byters se nes en ondersoek die wrak.
msg-could-make-more-1=Plofstowwe kan gebruik word om vuurpyle te maak wat nuttig is in die verowering van byter nesse.
msg-could-make-more-2=Die beskermer robot kapsule maak klein vlieënde robotte wat jou volg en skiet op vyande.
msg-could-make-more-3=Daar is geen erts hier nie. Jy moet 'n klein gespesialiseerde basis opstel, soveel wapens bou as jy kan en dan die byters vernietig.
msg-got-it=Yaaay, ek het die rekenaar! Nou ek kan uiteindelik voortgaan met die navorsing...
msg-grenade=Jy kan grenate gooi wat nabygeleë entiteite ontploffing skade aandoen. Neem die grenate in jou wyser en druk __CONTROL__build__ waar jy die grenaat wil gooi.
msg-wrech-technology=Maar ek moet eers die klein byter nes in die middel Noorde uithaal.
msg-wreck-guarded=Ongelukkig is daar 'n groot vyand teenwoordigheid in daardie area. Ek sal bietjie beter wapens nodig hê vir dit.
msg-wreck-location=Die skip se wrakstukke is geleë in die Suidooste.
msg-wreck-motivation=Moet ek daar kom en die rekenaar herwin om toegang gevorderde tegnologieë te kry.

