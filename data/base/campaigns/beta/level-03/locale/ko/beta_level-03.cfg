goal-get-computer=남동쪽에 위치한 컴퓨터에 접근하세요.
goal-get-wreckage=바이터의 둥지를 파괴하고 우주선 잔해를 조사하세요.
msg-could-make-more-1=폭발물은 바이터 둥지를 정복하는데 효과적인 로켓을 만드는 데 사용할 수 있습니다.
msg-could-make-more-2=방어 로봇 캡슐은 당신을 따라다니며 적을 공격하는 작은 비행 로봇을 생성합니다.
msg-could-make-more-3=이곳에는 아무런 자원도 없습니다. 당신은 무기 생산에 최적화된 소형 기지를 설치하고, 바이터를 물리칠 수 있을 만큼의 무기를 만들어야 합니다.
msg-got-it=좋아, 컴퓨터를 확보했다! 이제부턴 고급 연구를 진행할 수 있겠군 ...
msg-grenade=근처의 개체에 폭발 피해를 주는 수류탄을 던질 수 있습니다. 커서에 수류탄을 들고 던지고 싶은 곳에서 __CONTROL__build__을 누르세요.
msg-wrech-technology=하지만 우선 중앙부 북쪽에 위치한 작은 바이터 둥지부터 파괴하는 것이 좋겠군.
msg-wreck-guarded=불행히도, 저 지역에는 많은 적들이 있군. 더 좋은 무기가 필요할 것 같아.
msg-wreck-location=우주선 잔해물이 남동쪽에 있다.
msg-wreck-motivation=고급 기술을 확보하기 위해서는 저곳까지 접근해서 컴퓨터 데이터를 되찾아야 해.

