goal-get-computer=Získaj počítač, ktorý sa nachádza juhovýchodne.
goal-get-wreckage=Znič nepriateľské hniezdo a preskúmaj vrak.
msg-could-make-more-1=Výbušniny sa dajú použiť k výrobe rakiet, ktoré sú užitočné pri dobývaní hniezd kusačov.
msg-could-make-more-2=Kapsule s obrannými robotmi vyvolajú malé lietajúce roboty, ktoré ťa nasledujú a strieľajú po nepriateľoch.
msg-could-make-more-3=V tejto oblasti niesu žiadne suroviny. Mal by si založiť malú špecializovanú základňu a vyrobiť toľko zbraní koľko len môžeš, aby si zničil kusačov.
msg-got-it=Juhuuu, mám ten počítač! Teraz konečne môžem pokročiť z výskumom...
msg-grenade=Granáty spôsobujú väčšie škody v okolí dopadu. Vezmi granát kurzorom a stlač _CONTROL_build_ tam, kde má dopadnúť.
msg-wrech-technology=Najskôr by som mal zlikvidovať menšie hniezda na severe.
msg-wreck-guarded=Táto oblasť je veľmi nebezpečná, budem sa musieť na to lepšie pripraviť.
msg-wreck-location=Juhovýchodne odtiaľto sa nachádza vrak lode.
msg-wreck-motivation=Potrebujem sa k nemu dostať a získať palubný počítač. Mal by obsahovať dáta, potrebné k výskumu pokročilejších technológii.

