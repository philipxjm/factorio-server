epilogue=Veels geluk, jy het die basiese veldtog voltooi.\n\nDaar is nog vele meer wat jy in Factorio kan doen. Jy kan die vryspel scenario gaan speel. Dit is een lang oorlewing spel wat al die meganika want tans teenwoordig is in die spel kombineer( automatisering van produksie, navorsing, vegtery). Of jy kan die sandboks scenario probeer en bou net wat jy will. Jy kan ook ons uitdaging scenario pak uitkyk, daar sal jy logistieke raaisels moet oplos en wedrenne teen tyd hê om gespesialiseerde fabrieke te bou.
goal-build-small-plane=Maak genoeg plastiek en bou die vliegtuig.
goal-research-oil-processing=Basiese olie verwerking.
msg-build-plane-1=Ek kan probeer om 'n klein vliegtuig te bou en êrens anders heen te vlieg.
msg-build-plane-2=Die vliegtuig moet baie lig wees, verskieslik gebou van een of ander plastiek materiaal.
msg-enemy-1=Die vyande word sterker. Hulle is besig on verder the ontwikkel.
msg-escape-1=Ek kan hulle nie veel langer terug veg nie. Ek moet wegkom na êrens waar dit stil is.
msg-escaped=Ek het die rekenaar en die data, maar daar was geen teruggaan nie.
msg-finished=Daarsy! The vliegtuig is gereed.
msg-go-away=Kom ons vleig na 'n still plekkie. Erens ver weg.
msg-oil-introduction=Hetjou, dit lyk soos 'n bietjie olie daar anderkant. Ek kan plastiek maak!
msg-setup-oil-industry-1=Mooi so, nou weet ek hoe om dit te doen.
msg-setup-oil-industry-2=Ek moet eerste die olie vanaf die olie kolle af uitpomp met die pomp donkie.
msg-setup-oil-industry-3=Dan kan ek dit verfyn na die olie se verskeie bestanddele in die raffinadery.
msg-setup-oil-industry-4=Laastens kan ek dan die olie bestanddele verder verwerk in die chemiese aanleg.

