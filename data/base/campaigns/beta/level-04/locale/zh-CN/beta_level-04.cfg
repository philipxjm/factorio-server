epilogue=恭喜你完成了全部教学任务。\n\n你还可以进一步尝试其它游戏模式：\n标准模式，这是解锁了全部游戏元素 (自动生产、科技研发、武器装备等) 的长期生存场景。\n沙盒模式，在这里可以任意建造工厂而不被虫子骚扰。\n还有更多挑战场景和解迷任务等着你！
