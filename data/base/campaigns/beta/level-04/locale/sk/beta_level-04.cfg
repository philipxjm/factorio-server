epilogue=Gratulujeme, dokončil si základnú kampaň.\n\nJe toho veľa čo môžeš vo Factoriu robiť. Môžeš si zahrať voľnú hru, ktorá kombinuje všetky mechanizmy nachádzajúce sa momentálne vo Factoriu (automatická výroba, výskum a boj). Alebo môžeš skúsiť scenár "Pieskovisko" a proste si postaviť to čo len budeš chcieť. Taktiež môžeš skúsiť náš scenár "Výzvy", kdebudeš riešiť logické hádanky a hrať s časom o vytvorenie špecializovaných továrni.
goal-build-small-plane=Vyrob dostatok plastov a postav lietadlo.
goal-research-oil-processing=Vynájdi postupy pre spracovanie ropy.
msg-build-plane-1=Mohol by som sa pokúsiť postaviť malé lietadlo a odletieť niekde inde.
msg-build-plane-2=To lietadlo by malo byť ľahké. Ideálne postavené z plastických materiálov.
msg-enemy-1=Nepriatelia sa zdajú silnejší. Prispôsobujú sa veľmi rýchlo.
msg-escape-1=Už im nevydržím dlho vzdorovať. Musím uniknúť niekde, kde je pokoj.
msg-escaped=Získal som počítač aj dáta, ale už nie je cesty späť.
msg-finished=To je ono! Lietadlo je pripravené.
msg-go-away=Odleťme na nejaké pokojné miesto. Niekam veľmi ďaleko.
msg-oil-introduction=Počkať... toto vyzerá ako ropa. Z nej vyrobím plast!
msg-setup-oil-industry-1=Dobre, teraz už viem ako na to.
msg-setup-oil-industry-2=Najskôr potrebujem vyťažiť ropu z ložísk pomocou ropných čerpadiel.
msg-setup-oil-industry-3=Potom môžem rozdeliť ropu na jednotlivé zložky v rafinérii.
msg-setup-oil-industry-4=A nakoniec spracovať ich zložky v chemičke.

