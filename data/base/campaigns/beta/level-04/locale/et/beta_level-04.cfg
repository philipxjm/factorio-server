epilogue=Õnnitlused, sa oled lõpetanud peakampaania.\n\nOn veel palju, mida Factorio's teha. Sa võid mängida Vabamängu. See on üks pikk ellujäämismood, mis kombineerib kõik mehhanismid, mis on praegu mängus olemas. Sa võid proovida ka liivakasti stsenaariumi, kus sa võid ehitada mida iganes. Sa võid ka proovida väljakutsete stsenaariumi paketti (vajab Furnace Attendant või kõrgemat liikmesastet). Seal saad lahendada logistika mõistatusi ja võidusõita ajaga, et ehitada spetsialiseerunud tehaseid.
goal-build-small-plane=Valmista piisavalt plastmassi, et ehitada lennuk.
goal-research-oil-processing=Uuri nafta töötlemine.
msg-build-plane-1=Ma võin üritada ehitada väikse lennuki ja lennata mujale.
msg-build-plane-2=Lennuk peab olema kerge, ideaalselt ehitatud mingisugusest plastikust.
msg-enemy-1=Hammustajad muutuvad tugevamaks. Nad arenevad edasi.
msg-escape-1=Ma ei suuda nendele kaua vastu panna. Ma pean põgenema kuskile vaiksesse kohta.
msg-escaped=Ma sain arvuti ja andmed kätte, aga tagasiteed ei olnud.
msg-finished=Täpselt nii! Lennuk on valmis.
msg-go-away=Lendame kuskile vaiksesse kohta. Kuskile kaugele.
msg-oil-introduction=Pea, pea! See seal näeb välja nagu nafta. Ma saan teha plastmassi!
msg-setup-oil-industry-1=Selge. Nüüd ma tean, kuidas seda teha.
msg-setup-oil-industry-2=Ma pean kõigepealt kaevandama naftat nendest naftaaukudest naftakaevuritega.
msg-setup-oil-industry-3=Siis ma saan teha nafta rafineerimistehases pooleks.
msg-setup-oil-industry-4=Lõpuks ometi saan ma töötlesa naftat keemiatehases.

