epilogue=Gratulon, vi finis la bazan kampanjo. \n \n Estas multe pli kion vi povas fari en Factorio. Vi povas iri kaj ludi la Freeplay scenaron. Tio estas longa travivludo kiu kombinas ĉiujn mekanikojn kiuj nun estas en la ludo (aŭtomaciigita produktado, esplorado, batalo). Aŭ vi povas prova la testscenaron kaj simple konstrui kion ajn vi volas. Vi povas ludi ankaŭ nian defian scenaropakaĵon, tie vi estos solvanta logikan enigmojn kaj batali kontraŭ tempo por konstrui atelierojn specialigitajn.
goal-build-small-plane=Fari sufiĉe plastoj kaj konstruu la aviadilon.
goal-research-oil-processing=Esploru petrolan prilaboradon.
msg-build-plane-1=Mi povus provi konstrui malgrandan aviadilon kaj flugi ien alien.
msg-build-plane-2=La aviadilo devas esti malpeza, ideale konstruita de iu plasta materialo.
msg-enemy-1=La malamikoj iĝas pli fortaj. Ili evoluas.
msg-escape-1=Mi ne povas batali ilin dum multe pli longa tempo. Mi devas iri al pli trankvila loko.
msg-escaped=Mi ekhavis la komputilon kaj la datumon, sed ne estis revenebleco.
msg-finished=Jen! La aviadilo estas preta.
msg-go-away=Ni flugu al iu trankvila loko. Ien malproksimen.
msg-oil-introduction=Atendu, tiu similas al petrolo. Mi povas fari plastojn!
msg-setup-oil-industry-1=Bone, nun mi scias kiel fari ĝin.
msg-setup-oil-industry-2=Mi unue bezonas eligi mian petrolon el la petrolverŝado per la petrolpumpilo.
msg-setup-oil-industry-3=Poste mi povas dividi la oleon en siajn frakciojn en la rafinejo.
msg-setup-oil-industry-4=Fine mi povas uzi la petrolfrakciojn en la kemia fabriko.

