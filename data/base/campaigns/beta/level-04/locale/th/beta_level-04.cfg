epilogue=ยินดีด้วย, คุณพิชิตโหมดเนื้อเรื่องพื้นฐานแล้ว \n\nยังมีอะไรอีกมากมายที่คุณสามารถทำได้ใน Factorio คุณสามารถเล่นในโหมดอิสระ ซึ่งเป็นโหมดเอาตัวรอดที่นานที่สุดในเกมซึ่งครอบคลุมกลไกทุกอย่างในเกม (การผลิตอัตโนมัติ, การวิจัย, กสรต่อสู้) หรือคุณสามารถเล่นในโหมด sandbox ซึ่งคุณสามารถสร้างอะไรก็ได้ในเกม คุณควรเข้าไปทดลองการท้าทายในโหมดจำลองสถานการณ์ ซึ่งคุณต้องใขปริศนาการขนส่งและแข่งกับเวลาเพื่อสร้างโรงงานที่ยอดเยี่ยมที่สุด
goal-build-small-plane=ต้องการพลาสติกให้เพียงพอต่อการสร้างเครื่องบิน
goal-research-oil-processing=การวิจัยน้ำมันกำลังดำเนินการ
msg-build-plane-1=ฉันไม่อยากพยายามที่จะสร้างเครื่องบินเล็ก และเครื่องบินอื่นอีก
msg-build-plane-2=เครื่องบินต้องแหล่งกำเนิดแสงไฟ. ตามหลักการต้องใช้วัสดุพลาสติกบางประเภท
msg-enemy-1=พวกไบเทอร์แข็งแกร่งขึ้น, พวกมันเริ่มวิวัฒนาการ
msg-escape-1=ฉันคงต้านทานพวกมันได้ไม่นาน, ฉันต้องหนีไปยังที่ๆปราศจากพวกมัน
msg-escaped=ผมมีคอมพิวเตอร์และข้อมูล แต่ก็จะไม่สามารถเอากลับมาได้
msg-finished=นี้คือเครื่องบินพร้อมรบแล้ว!
msg-go-away=ลองบินไปยังบริเวณ เงียบสงัดแสนห่างไกล
msg-oil-introduction=รอเดี๋ยว, ที่ดูเหมือนว่าน้ำมันบางประเภทนั่นสามารถนำไปทำพลาสติกได้!
msg-setup-oil-industry-1=ไม่เป็นไร ตอนนี้ฉันรู้วิธีการ
msg-setup-oil-industry-2=ฉันต้องการเหมืองบ่อน้ำมันสำหรับการติดตั้งหัวสูบน้ำมันดิบ
msg-setup-oil-industry-3=ในตอนนี้สามารถแยกส่วนน้ำมันได้หลายแบบจากโรงกลั่นน้ำมัน
msg-setup-oil-industry-4=ในที่สุดฉันก็สามารถกลั่นน้ำมันในโรงงานเคมีได้แล้ว

