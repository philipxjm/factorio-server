description=Ju keni arritur të gjeni mbetjet e anijes së rënë. Tani vjen pjesa e vështirë. Në mënyrë që të filloni me ndonjë kolonizim serioz të këtij planeti ju do të nevojiten të dhënat nga kompjuteri i anijes. Kompjuteri do t'ju lejojë të hulumtoni teknologjitë më të përparuara, si dhe t'ju japin një ide më të mirë për zonën përreth. Lajm i keq është se duket të ketë një bazë të madhe të huaj pranë rrënimit të anijes...
