description=Podarilo sa vám nájsť zvyšky stroskotanej lode. Teraz príde ťahšia časť. Aby bolo možné začať s ozajstnou kolonizáciou tejto planéty, budete potrebovať dáta z lodného počítača. Počítač vám umožní výskum pokročilých technológií a tiež vám poskytne lepšiu predstavu o okolitom prostredí. Zlá správa je, že pri vraku sa pravdepodobne nachádza veľká nepriateľská základňa...
