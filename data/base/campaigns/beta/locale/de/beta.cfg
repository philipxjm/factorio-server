description=Du hast es geschafft, die Überreste des abgestürzten Raumschiffs zu lokalisieren. Jetzt kommt der schwierige Teil. Um mit einer ernsthaften Besiedelung dieses Planeten beginnen zu können, brauchst Du die Daten des Bordcomputers. Der Computer wird Dir die Erforschung fortgeschrittener Technologien ermöglichen und Dir eine bessere Vorstellung der näheren Umgebung vermitteln. Die schlechte Nachricht ist, dass es eine große Alien-Basis ganz in der Nähe des Schiffwracks zu geben scheint...
