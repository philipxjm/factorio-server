description=Vi sukcesis lokalizi la restaĵojn de la falinta ŝipo. Nun venas la malfacila parto. Por komenci ajnan seriozan koloniigon de tiu planedo vi bezonos la datumojn de la ŝipa komputilo. La komputilo permesos esplori pli progresintajn teknologiojn, kaj ankaŭ doni al vi pli bonan ideon de la ĉirkaŭaĵo. La malbona novaĵo estas ke ŝajnas esti granda fremda bazo proksime al la ŝipvrako...
name=Nova espero

