description=Κατάφερες να εντοπίσεις τα υπολείμματα του πεσμένου διαστημόπλοιου. Τώρα έρχεται το δύσκολο μέρος. Για να ξεκινήσεις οποιαδήποτε σοβαρή αποίκιση αυτού του πλανήτη, θα χρειαστείς τα δεδομένα από τον υπολογιστή του διαστημόπλοιου. Ο υπολογιστής θα σου επιτρέψει να ερευνήσεις προηγμένες τεχνολογίες, καθώς και να σου δώσει μια καλύτερη ιδέα της γύρω περιοχής. Τα κακά νέα είναι ότι φαίνεται να υπάρχει μια μεγάλη βάση εξωγήινων κοντά στο σημείο της πτώσης...
name=Νέα ελπίδα

