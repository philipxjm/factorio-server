description=Jy het daarin geslaag om die oorblyfsels van die gevalle ster-skip te vind. Nou kom die moeilike deel. Voordat jy kan begin met enige ernstige kolonialisasie van hierdie planeet, benodig jy die data vanaf hierdie skip se rekenaar. Die rekenaar data sal jou in staat stel om meer gevorderde tegnologie na te vors en ook 'n beter idee gee van die omgewing rondom jou. Die slegte nuus is dat dit lyk of daar 'n groot alien basis is naby aan die skeepswrak...
