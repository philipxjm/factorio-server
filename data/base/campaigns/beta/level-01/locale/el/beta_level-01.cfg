goal-build-car=Κατασκεύασε και τοποθέτησε το αυτοκίνητο.
goal-build-lab=Κατασκεύασε και χτίσε ένα εργαστήριο.
goal-enter-car-insert-fuel=Φτίαξε ένα αυτοκίνητο βάλ'του καύσιμο (άνθρακα) και μπές μέσα με __CONTROL__toggle-driving__.
goal-research-automation=Ερεύνησε τον αυτοματισμό με εργαστήρια.
goal-research-automobilism=Ερεύνησε τον αυτοκινητισμό με εργαστήρια.
hint-research-1=Μόλις γεμίσεις το εργαστήριο με επιστημονικά πακέτα, θα αρχίσει η έρευνα μιας μονάδας.
hint-research-2=Οι τεχνολογίες χρειάζονται συγκεκριμένο αριθμό μονάδων για να ολοκληρωθούν, έτσι με πιο πολλά εργαστήρια θα επιταχυνθεί η έρευνα σου για όσο τους παρέχεις επιστημονικά πακέτα.
hint-to-automate-science-pack-crafting=Για γρηγορότερη πρόοδο, θα πρέπει με μηχανές συναρμολόγησης να δημιουργείς αυτόματα τα επιστημονικά πακέτα.
msg-distress-signal=Ο προσωπικός σου ραδιοπομπός φαίνεται να λειτουργεί.
msg-distress-signal-1="ΧΡΡΡΡΡΡΡ Με ακούει κανείς; ΧΡΡΡΡΡΡΡ"
msg-distress-signal-2=ΧΡΡΡΡΡΡΒΙΟΥΡΡΡ Το ορυχείο μας δέχεται επίθεση. Χρειαζόμαστε υποστήριξη!
msg-distress-signal-3=ΧΟΥΕΟΥΡΡΡΡΡΡΡΒΕΕΟΥΡΡΡ...
msg-distress-signal-4="ΧΡΡΡΡΡΡΡ Η θέση μας είναι 46,70, 2,174, επαναλαμβάνω, η θέση μας είναι 46,70, 2,174, με ακούσει κανείς; ΧΟΥΧΡΡΡΡΡΡ"
msg-distress-signal-5=* Προσπαθείς να απαντήσεις με τον ραδιοπομπό σου, αλλά το κουμπί ομιλίας είναι σπασμένο.
msg-distress-signal-6=*Έπρεπε αυτό να το είχες επιδιορθώσει εδώ και πολύ καιρό...
msg-distress-signal-7=* Μόλις υπολογίσες ότι η περιοχή απέχει περισσότερο από διακόσια χιλιόμετρα. Δεν υπάρχει περίπτωση να φτάσεις εκεί με τα πόδια.
msg-distress-signal-8=* Θα πρέπει να βρείς κάποιον άλλο τρόπο για να μεταφερθείς εκεί.
msg-lab-ready=Το πρώτο πράγμα που πρέπει να ερευνήσω είναι πιθανώς ο αυτοματισμός, όμως και άλλα πράγματα μπορεί να με βοηθήσουν επίσης.
msg-sector-scan-completed=Πλήρης σάρωση τομέα.
msg-ship-wreck-located=Ένα μικρό συντρίμμι του διαστημόπλοιου εντοπίστηκε νοτιοανατολικά.
think-explore-ship-wreck=Εντάξει, είναι καιρός να εξερευνήσω την περιοχή.
think-find-survivors=Ώστε δεν είμαι ο μόνος επιζών τελικά, θα πρέπει να βρω τη βάση όσο πιο γρήγορα μπορώ.

